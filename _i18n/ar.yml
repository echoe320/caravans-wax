      text: '#	ربط التجارة بنهر النيجر'
    -
      text: 'يتحرك نهر النيجر من مصدره في مرتفعات غينيا نحو اتجاه الشمال الشرقي في سهول غرب السودان. وهناك، بين النيجر وروافده نهر باني، تخلق الفيضانات منطقة خصبة تسمى دلتا النيجر الداخلية. وقد أدت تربتها الخصبة إلى عمران إقليمي مزدهر بحلول القرن الرابع. وعلى دلتا النيجر الداخلية، تمتد منطقة النيجر الوسطى على طول قوس النهر الواسع، مع وجود مدن على ضفافها تقع بالقرب من الصحراء الكبرى. '
    -
      text: 'كان نهر النيجر هو الطريق الرئيسي بين الشرق والغرب في غرب السودان للنقل والتبادل قبل فترة طويلة من بدء تصاعد التجارة عبر الصحراء في القرن الثامن. وقد تداخلت هذه التجارة الصحراوية مع هذا التبادل الحيوي وساهمت في تطوير الدول القوية في غانا (القرن السابع إلى الثالث عشر)، ومالي (القرن الثالث عشر إلى السادس عشر)، وسونغهاي (القرن الرابع عشر إلى السادس عشر) خلال العصور الوسطى. '
    -
      text: 'سكان دلتا النيجر الداخلية والنيجر الوسطى كانوا يتحدثون لغات الماندي المماثلة لتلك اللغات التي يتحدثون بها في مصادر الذهب. وقد مكّنهم ذلك إلى جانب موقعهم الجغرافي المتميز- الواقع بين حقول الذهب في غرب إفريقيا والصحراء الكبرى - من أن يصبحوا وسطاء مهمين في تجارة الذهب. '
