      text: 'تتجلى أصداء الماضي في الثقافة المرئية الحديثة للصحراء وغرب إفريقيا. في حين أن الاكتشافات الأثرية والنصوص العربية بالقرون الوسطى والروايات الشفوية تعتبر من الموارد المهمة لفهم ماضي إفريقيا، إلا أنها تخبرنا بالقليل عن طبيعة الحياة اليومية في الصحراء الكبرى خلال العصور الوسطى. وبغياب مصادر تاريخية بالغة الأهمية، يصبح من المفيد اللجوء إلى بعض الممارسات المادية والثقافية الحديثة للشعوب الأمازيغية '
