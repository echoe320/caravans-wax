    -
      text: 'قدم المؤرخ والجغرافي أبو عبيد البكري (المتوفى 1094) معلومات حول تجارة القوافل الصحراوية لعدد من القراء المتعطشين للتعرف على شركاء تجاريين في مناطق نائية. في كتابه الطرق والعوالم، المنشور عام 1063، يصف البكري الخلافة الملكية في "الكاوكاو"، اسم مدينة غاو في القرون الوسطى: "عندما يصعد الملك العرش، فإنه يتسلم خاتم التوقيع، وسيفاً، ونسخة من القرآن، وهي حسب تأكيدهم مرسلة من أمير المؤمنين. وملكهم هذا يكون مسلماً، لأنهم يفوضون ويعهدون أمر ملوكيتهم للمسلمين فقط." وكان هناك سيف ومجوهرات من بين الهدايا الدبلوماسية التي تلقاها مانسا موسى.'
