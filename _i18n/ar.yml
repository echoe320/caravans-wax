    -
      text: 'يتم تصوير هذه المنحوتات الفخارية المنمقة لرأس فيل ورأس فرس النهر في الشعارات الرائعة للنخبة الحاكمة في مدينة إيفي، بما في ذلك أغطية الرأس والقلائد المزخرفة بخرز ذي أحجام مختلفة. يكاد يكون من المؤكد أن ارتباط هذه الحيوانات القوية بالقادة السياسيين هو بيان للسلطة. كانت أنياب الفيل وفرس النهر عبارة عن سلع ثمينة في التجارة الأقاليمية التي أعقبت التجارة عبر نهر النيجر وارتبطت بطرق التبادل عبر الصحراء.'

  long_reach_of_the_sahara_central_sudan:
    -
      text: '#	وسط السودان ودوربي تاكيوتشي (القرن الرابع عشر والخامس عشر)'
    -
      text: 'يمتد وسط السودان، شرق قوس نهر النيجر، إلى بحيرة تشاد وحوضه الشاسع الذي دعم الإقامة المستقرة منذ الألفية الأولى قبل الميلاد. كما هو الحال في غرب السودان، انخرط سكان وسط السودان في التجارة عبر الصحراء خلال العصور الوسطى. وقد ربطت الطرق التي مرت عبر هذه المنطقة مصر بنهر النيجر، داعمةً بذلك الاقتصاد الذي عززته التجارة في اتجاهات متعددة. '
    -
      text: 'تقع دوربي تاكيوتشي في المنتصف بين نهر النيجر وبحيرة تشاد في قلب وسط السودان. هذا المكان يمدنا ببعض أقدم الوثائق لممالك الهوسا، التي ستنمو للسيطرة على المنطقة بين القرن السادس عشر والتاسع عشر. تضمنت أعمال التنقيب في دوربي تاكيوتشي أماكن الدفن مع المرفقات الجنائزية الفاخرة التي تمثل دليلا على التفاعلات العالمية.  '
    -
      img_src: '/img/tour/long-reach-of-the-sahara/central-sudan/burial_600.png'
      img_alt: 'Contents of graves (human remains and fragments of art works) at the site of Durbi Takusheyi'
      caption: 'محتويات القبور 7 و 4 و 5 في موقع دوربي تاكيوتشي، نيجيريا. رسمة فيرا كاسولكه، المتحف المركزي الروماني الجرماني، ماينز، بعد الملاحظات الميدانية لجيرهارد ليسيجانغ، 1992.'
    -
      img_src: '/img/works/44/44_640x.jpg'
      img_alt: 'Rods excavated from 14th-century tombs at Durbi Takusheyi'
      caption: 'تم استخراج قضبان من مقابر القرن الرابع عشر في دوربي تاكيوتشي، نيجيريا. نحاس. اللجنة الوطنية للمتاحف والآثار، أبوجا. تصوير فولكر إيزرهاردت'
    -
      text: 'تم دفن هذه السبائك النحاسية الطويلة داخل قبر النخبة في دوربي تاكيوتشي إلى جانب أشياء أخرى من سبائك النحاس مصنوعة محليًا ومستوردة من شمال الصحراء. وقد كان النحاس سلعة مرغوبة في التجارة عبر الصحراء تم استخراجها من مصادر في الصحراء وأوروبا. وصف "إسحاق بن الحسين" تبادل النحاس المنقول جنوبًا عبر الصحراء بالذهب في منتصف القرن العاشر قائلاً:  '
    -
      text: '"كانت بلدهم (السودان) لديها الكثير من الذهب، لكن الناس هناك كانوا يفضلون النحاس على الذهب."  أصول المعادن المسبوكة لصنع هذه السبائك غير واضحة. ومع ذلك، يشير التحليل النظري الأولي لهذه السبائك والأجسام المصنوعة من سبائك النحاس المصبوبة في دوربي تاكيوتشي إلى أن المصادر المحتملة لذلك هي فرنسا وشبه الجزيرة الإيبيرية والشرق الأوسط.  تم العثور على سبائك نحاسية '
    -
      text: 'رقيقة على شكل قضيب ترجع إلى ما بين القرنين الحادي عشر والثالث عشر في معدن إيفاجين، موريتانيا، وفي ناتاماتاو، مالي.  سجلت أعمال التنقيب الأخيرة التي تمت في منقطة تمول، بالمغرب، عن طريق فريق مغربي / بريطاني (تابع للمعهد الوطني للآثار وعلوم التراث / المتحف البريطاني) وجود شظايا من القوالب التي كانت ستنتج سبائك ذات أشكال مشابهة لتلك التي تم استخراجها في دوربي تاكيوتشي. '
    -
      img_src: '/img/works/45/45_640x.jpg'
      img_alt: 'Heads of an elephant and of a hippopotamus'
      caption: 'إناء مملوكي (على اليسار) ودلوان (على اليمين) مستخرجان من دوربي تاكيوتشي.

      طبق: ربما من مصر، أواخر القرن الرابع عشر/الخامس عشر. نحاس، مقاس 15.7 × 41.1 سم؛ دلو (على اليمين بالخلف): ربما من مصر، أواخر القرن الرابع عشر/الخامس عشر. نحاس، مقاس 15 × 16 سم؛ دلو (على اليمين بالأمام)، دوربي تاكيوتشي، أواخر القرن الرابع عشر / الخامس عشر. نحاس، مقاس 15.5 × 18 سم. اللجنة الوطنية للمتاحف والآثار، أبوجا، نيجيريا. تصوير رينيه مولر، المتحف المركزي الروماني الألماني، ماينز'
    -
      text: 'This Mamluk bowl, which was made in Egypt or Syria, was recovered from a burial at Durbi Takusheyi, Nigeria. The decorative patterns and Arabic inscription that encircle the bowl were originally inlaid with silver and gold, and placed within it were five pieces of gold jewelry, possibly imported from the Western Sudan region, as well as cowrie shells, and brass and silver armlets.'
    -
      text: 'تم استخراج هذا الإناء المملوكي، الذي صُنع في مصر أو سوريا، من موقع دفن في دوربي تاكيوتشي ، نيجيريا. كانت الأشكال الزخرفية والكتابة بالنقوش العربية المحيطة بالإناء مطعمة بالفضة والذهب في الأصل؛ وقد وضعت داخله خمس قطع من المجوهرات الذهبية، ربما تم استيرادها من منطقة غرب السودان، بالإضافة إلى قطع من أصداف الودع وسوارات من النحاس والفضة. في زمن السلطنة المملوكية، صُنعت أواني مثل هذه بواسطة عمال المعادن المتخصصين، النحاسين، لنخبة المجتمع التي استخدمتها كقطع عرض مذهلة وهدايا دبلوماسية. كما تم الحفاظ على العديد من الأوعية النحاسية التي ترجع إلى العصر المملوكي في الأضرحة في شمال غانا، إلى الغرب من دوربي تاكيوتشي. هذه الأشكال والأجسام هي دليل على التجارة النشطة في الأدوات الفاخرة عبر الصحراء من السلطنة المملوكية (1250-1517).'
