      text: 'النيجر قيام حضارة مزدهرة في العصور الوسطى اشتملت على أكثر من ستين مجتمعًا مترابطًا. في ناتاماتاو، اكتشفت الحفريات مواد مرتبطة بالتجارة عبر الصحراء، لا سيما مجموعة من سبائك النحاس المستوردة. قد تكون الأساور والقلادات، مثل تلك الصور التي تم تصويرها في صورة الركوع، مصنوعة من النحاس، وسبائك النحاس. وبالمثل، يشير تصوير الخيول إلى التجارة، حيث تم تداولها عبر الصحراء.'
