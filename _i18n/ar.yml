      text: '# إنتاج وتجارة الخرز الزجاجي في العصور الوسطى'
    -
      text: 'تم الكشف عن انتشار الخرز الزجاجي في العصور الوسطى من خلال وفرته في المواقع الأثرية في جميع أنحاء أفريقيا ودول البحر المتوسط. مثل الذهب، تم استخدام الخرز الزجاجي كعملة وزينة فاخرة. كان الخرز الزجاجي الصغير والخفيف سهل النقل، وقد ساهم مظهره الملون اللامع في إضفاء مزيدٍ من الجاذبية عليه.'
    -
      text: 'تمتد جذور إنتاج الخرز الزجاجي إلى العصور القديمة. وبحلول حقبة العصور الوسطى، تم تصنيع الخرز في جميع أنحاء دول البحر الأبيض المتوسط وكذلك في أوروبا وفي موقع واحد على الأقل في غرب إفريقيا - في منطقة إيفي في منطقة الغابات في نيجيريا. منذ عام 2010 قاد عالم الآثار أبيديمي باباتوندي بابالولا عمليات التنقيب في إغبو أولوكون، وهو موقع داخل مدينة  '
    -
      text: 'إيفي من القرون الوسطى. في عامي 2011 و 2012، قام فريق بابالولا باستخراج أكثر من 12000 خرزة زجاجية. يتميز الخرز الذي تم تصنيعه في إغبو أولوكون بوجود بصمة فريدة من مادة الألومنيوم العالي ونسبة مرتفعة من الحجر الجيري. وتشير عمليات التنقيب في إغبو أولوكون إلى أنه تم صنع ملايين الخرزات هناك وتصديرها على طول الطرقات في جميع الاتجاهات. تم استخراج هذا الخرز من المراكز التجارية الصحراوية الكبرى بما في ذلك إغبو أوكوو في نيجيريا وغاو وتادمكة في مالي.'
