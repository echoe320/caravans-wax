    -
      text: 'من بين جميع مدن العالم، تعد تادمكة أكثر المدن التي تشبه مكة ... فهي مدينة كبيرة وسط الجبال والوديان وهي مشيدة بشكل أفضل من غانا أو غاو.

      —أبو عبيد البكري، حوالي ١٠٦٨'
    -
      text: 'تقع أنقاض السوق - تادمكة (وتُسمى أيضًا تادمكة) في شمال شرق دولة مالي. تمتد البلدة عبر ما يقرب من 125 فدانًا، مع بقايا الهياكل الحجرية التي تشمل المجمعات التجارية والسكنية، والخانات، والمساجد، وحظائر الحيوانات. ويحيط بها مقابر تحمل شواهد القبور نقوشاً باللغة العربية. يوجد على المنحدرات المطلة على البلدة بعض النقوش المحفورة باللغة العربية ومنقوشة بالتيفيناغ الأبجدية البربرية (الشكل المكتوب للغة الأمازيغية) التي تشهد على احتلال الموقع منذ أوائل القرن العاشر. '
    -
      text: 'تقع البلدة على الحافة الجنوبية للصحراء، حيث وصلت قوافل الجمال في العصور الوسطى وغادرت في رحلاتها الصحراوية. بين عامي 2004 و2005، شارك عالم الآثار سام نيكسون في شراكة مع زملاء من مديرية مالي الوطنية للثقافة ومعهد العلوم الإنسانية لإجراء عمليات التنقيب  '
    -
      text: 'الأولية في موقع السوق تادمكة المعزول.  وتؤكد النتائج التي توصلوا إليها وصف احتلال تادمكة كمركز للتجارة عبر الصحراء الكبرى التي تظهر في أعمال البكري وغيرهم من علماء العصور الوسطى الذين يكتبون باللغة العربية.'
