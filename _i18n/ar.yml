      text: 'كان الذهب والملح في الصدارة من حيث التبادل عبر الصحراء في العصور الوسطى. وقد دعمت هذه السلع معًا الاقتصاد العالمي الذي ميّز العصور الوسطى.'
    -
      text: 'روى الرحالة والدبلوماسي ابن بطوطة، الذي كتب شهادته عن رحلته عبر الصحراء الكبرى في منتصف القرن الرابع عشر قائلا: "كان سكان غرب السودان يستخدمون الملح للعملة مثل استخدام الذهب والفضة. لقد قطعوه إلى قطع واستخدموه في معاملاتهم."  كانت الرحلة عبر الصحراء الكبرى شاقة ومحفوفة بالمخاطر في بعض الأحيان. تبلغ سرعة قافلة الجمال حوالي ثلاثة أميال في الساعة، ويمكن للقوافل أن تسافر لأكثر من 2500 ميل في رحلة عبر الصحراء. ويتطلب التغلب على هذه المخاطر التي يشكلها هذا السفر - مثل العطش والجوع وحتى الموت - دافعًا قويًا.'
    -
      text: 'بالنسبة للتجار الذين يسافرون جنوبًا عبر الصحراء، كان عامل الجذب الرئيسي عندهم هو ذهب غرب إفريقيا، حيث كانوا معجبين لدرجة كبيرة جدا لنقائه وقيمته الرمزية. وقد ساهمت صفات الذهب الخاصة - والتي تتمثل في ندرته، وتألقه، وسهولة تشكيله ومقاومته للتشويه وكذلك صعوبة استخراجه من الأرض - كل ذلك ساهم في ارتفاع قيمته. قامت الإمبراطوريات التي كانت موجودة في شمال إفريقيا والشرق الأوسط وأوروبا بسك الذهب في عملات معدنية '
    -
      text: 'واستخدامها لصنع وتزيين الأشياء الفاخرة. وقد زوّد الذهب الموجود في غرب إفريقيا هؤلاء الحكام والتجار بالوسائل اللازمة للحصول على السلع من مسافات بعيدة. وكان الملح الصخري، المستخرج من قلب الصحراء، من بين أهم هذه السلع. فالملح، الذي هو ضروري للحياة البشرية، كان شحيحًا في غرب أفريقيا. إلى جانب هذه السلع الأساسية، تم تداول السلع الكمالية الأخرى أيضًا، بما في ذلك العاج والنحاس والأواني الزجاجية والخرز الزجاجي.'
