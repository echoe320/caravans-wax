      text: 'بين عامي 1988 و1998 قام المشروع المغربي الأمريكي في سجلماسة (MAPS) بست بعثات أثرية في سجلماسة. وكشفت عمليات التنقيب عن بقايا قلعة، وموقع لمعالجة المعادن الخام، ومسجد، ومقر إقامة النخبة حيث تم العثور على خاتم صغير مزخرف بالذهب.  الخان (نُزُل على الطريق حيث يمكن للقوافل الراحة فيه طوال الليل)، سوق بن أكلا، كان يقع على بعد ثلاثة أميال غرب المدينة على ضفاف نهر ريريس. '
