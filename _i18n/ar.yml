    -
      text: "تم استخراج هذه القلادة لصورة أحد الطيور جاثمة فوق بيضتين كبيرتين في موقع ضريح في إغبو أولوكون. يبرز هذا السطح المزخرف المهارة الفنية والتكنولوجية التي تتميز بها ورشات صب البرونز في تلك المدينة. تستحضر الحبال والنقاط البارزة، التي تُزين القلادة، إلى الأذهان عددًا كبيرًا من الخرزات التي عُثر عليها أيضا في إغبو اوكو وانتشرت على امتداد طرق التجارة "
    -
      text: "المحلية وعلى المسافات البعيدة. تم تصميم العديد من الأجسام والأشكال المصنوعة من سبائك النحاس الموجودة في الموقع لتزيينها بخرز زجاجي. عُثر على هذه القلادة لطائر وبيضتين إلى جانب الخرز الأصفر والأسلاك النحاسية المعلقة بحلقات مصبوبة على طول جانب الجسم."
    -
      text: 'لمعرفة المزيد عن العملية الأثرية ومعرفة كيفية إنتاج الخرز الزجاجي في أفريقيا جنوب الصحراء ونقله وتبادله، [watch an interview with archaeologist Adidemi Babatunde Babalola](https://vimeo.com/359358800).'

  long_reach_of_the_sahara_ife:
    -
      text: '#	إيفي ومدارها (القرنان الثالث عشر والرابع عشر)'
    -
      text: 'كانت إيفي، في وسط نيجيريا، المركز السياسي ومركز الطقوس الدينية للمملكة التي دعمت الاقتصاد الإقليمي متعدد الأعراق. وقد امتد نطاقها إلى نهر النيجر، على بعد حوالي 120 ميلاً إلى الشمال، مما يمهد الطريق للمشاركة في شبكات التبادل العالمية. تشير الاكتشافات في قرية تادا، على ضفاف نهر النيجر، وجزيرة جيبا، إلى أنها كانت مواقع استيطانية استراتيجية لمدينة إيفي، تربط المملكة بالطرق التجارية بين الشمال والجنوب والشرق والغرب.'
    -
      text: 'وقد أنتجت ورش العمل في إيفي مجموعة من الفنون النحتية المصنوعة من النحاس النقي وسبائك النحاس والتراكوتا. كانت المدينة أيضًا مركزًا لصناعة الزجاج بغزارة وصناعة الخرز الزجاجي في حي التصنيع المسمى إغبو أولوكون. '
    -
      text: 'وعلى الرغم من أن ذلك كان محدوداً من حيث النطاق، فإن التحليل العلمي للمنحوتات النحاسية وسبائك النحاس من مدينة إيفي يشير إلى أن الخامات تم تعدينها في فرنسا. وقد ربطت طرق التبادل النشطة بين أوروبا وغرب إفريقيا في هذا الوقت. وقد يكون هذا النحاس في شكل السبائك قد تم نقله على طول هذه الطرق إلى مدن في غرب إفريقيا.'
    -
      img_src: '/img/works/41/41_640x.jpg'
      img_alt: 'Seated figure, possibly from Ile-Ife'
      caption: 'صورة شخصية جالسة، ربما من إيل-إيفي، وجدت في تادا، في نيجيريا، أواخر القرن الثالث عشر / الرابع عشر. نحاس عليه آثار من الزرنيخ والرصاص والقصدير، بارتفاع 54 سم. اللجنة الوطنية للمتاحف والآثار، أبوجا، نيجيريا، 79.R18. تصوير متحف الفن الأفريقي ومؤسسة مارسيلينو بوتين/ كارين ل. ويليس '
    -
      text: 'يشير النمط والصبغة الرقيقة للغاية لهذا الشكل الطبيعي إلى احتمال إنشائه في إيفي، العاصمة الملكية للمملكة القوية. في أوائل القرن العشرين، كان هذا الشكل جزءًا من شعائر الحياة لتادا، وهي قرية صغيرة على ضفاف نهر النيجر على بعد 120 ميلًا شمال إيفي. كل يوم جمعة كان يتم نقله إلى نهر النيجر للاستحمام بطريقة طقسيّة بالرمال والماء، مصحوبًا بتراتيل مكتوبة '
    -
      text: "باللغة اليوروبية، وهي لغة مرتبطة بمدينة إيفي. خلال فترة القرون الوسطى، كان موقع تادا ذا أهمية استراتيجية لمدينة إيفي، مع ربطها بالتجارة بعيدة المسافات. يشير التحليل الذي تم إجراؤه على النحاس الخام المصنوع منه هذا التمثال إلى أنه ربما تم إنتاجه في فرنسا وسافر على طول هذه الطرق التجارية إلى مدينة إيفي، حيث تم صبه."
    -
      text: 'لمشاهدة أمثلة على بعض السبائك النحاسية التي تم استيرادها من شمال الصحراء، انقر هنا. '
    -
      img_src: '/img/works/42/42_640x.jpg'
      img_alt: 'Bowman, Jebba Island'
      caption: 'بومان،جزيرة جيبا، نيجيريا، القرن الرابع عشر/الخامس عشر. سبيكة نحاسية، بارتفاع 95 سم. اللجنة الوطنية للمتاحف والآثار، أبوجا، نيجيريا، 79.R19. متحف التصوير الفوتوغرافي للفن الأفريقي ومؤسسة مارسيلينو بوتين / كارين ل. ويليس'
    -
      text: 'عُثر على هذه الشخصية لرجل يرتدي دروعًا منسوجة أو مبطنة ويحمل جعبة على ظهره في جزيرة جيبا في نهر النيجر عند منعطف هام للطرق التجارية بين الشمال والجنوب والشرق والغرب. هذا التمثال أيضًا يرتدي ميدالية كبيرة وقلادات وأقراط وخلاخل معلقة بقطع من أصداف الودع. تم استخدام الأصداف والقواقع البحرية من المحيط الهندي كعملة في أجزاء من غرب أفريقيا في العصور الوسطى وربما تم نقلها براً إلى وسط نيجيريا على طول الطرق بين الشرق والغرب أو عبر الصحراء وإلى أسفل نهر النيجر قبل أن تكون بمثابة مرجع فني لأحد الإشارات الفنية الخاصة بهذا التمثال. '
    -
