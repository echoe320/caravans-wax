      text: 'أشكال منحنية قليلاً من هذه الأنابيب الصغيرة الزجاجية الخضراء، تم استخراجها من موقع السوق تادمكة، مالي، على الأرجح أنها كانت جزءًا من زجاجات صغيرة. صُنعت هذه الزجاجات في مصر أو غرب آسيا، واستخدمت في بلدان البحر الأبيض المتوسط طوال فترة القرون الوسطى كحاويات وأوعية للعطور أو ماء الورد. عُثر أيضًا على بعض المخلفات المادية المتعلقة بتجارة المسافات الطويلة للأواني الزجاجية الفاخرة، وقطع من الأواني الزجاجية، مثل هذا النموذج من متحف كورنينج للزجاج، في مواقع أخرى من العصور الوسطى شمال وجنوب الصحراء الكبرى. '
