  shifting_away_from_the_sahara:
    -
      text: '# 	مجافاة الصحراء'
    -
      text: "في أواخر القرن الخامس عشر، نتج عن التجارة مع الأوروبيين عبر ساحل الأطلسي انخفاض التجارة عبر الصحراء الكبرى. كما إن إنشاء التجارة مع الأوروبيين على طول ساحل المحيط الأطلسي في أفريقيا في أواخر القرن الخامس عشر تجاوز بشكل فعال سلسلة الوسطاء التي كانت ضرورية للتجارة الصحراوية. وقد أتاحت السفن إمكانية نقل المزيد من البضائع. ظل الذهب والعاج وغيرهما من السلع الأساسية للتجارة الصحراوية من السلع الهامة، خاصة في الأيام الأولى للتجارة الساحلية. ومع ذلك، سوف تهيمن تجارة الرقيق قريبًا على الاقتصاد الأطلسي."
    -
      text: "تباطأ إنشاء مراكز تجارية جديدة على طول ساحل غرب أفريقيا، لكنه لم يضع نهاية للتجارة عبر الصحراء. ومع انتقال تجارة الذهب جنوبًا، ساهم ذلك في إنشاء إمبراطورية أشانتي (في دولة غانا اليوم). وهناك استمر إرث تجارة الذهب الصحراوي، خاصة في أنظمة القياس القائمة على المثقال (4.5 جرام) التي كانت تُستخدم لوزن الذهب. تباطأ إنشاء مراكز تجارية جديدة على طول ساحل غرب أفريقيا، لكنه لم يضع نهاية للتجارة عبر الصحراء. ومع انتقال تجارة الذهب جنوبًا، ساهم ذلك في إنشاء إمبراطورية أشانتي (في دولة غانا اليوم). وهناك استمر إرث تجارة الذهب الصحراوي، خاصة في أنظمة القياس القائمة على المثقال (4.5 جرام) التي كانت تُستخدم لوزن الذهب. "
