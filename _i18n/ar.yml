      text: 'اعتمدوا على الحرفيين الماهرين لتصنيع منتجات خشبية ومعدنية وجلدية مثل هذا السرج.  هذا النموذج مزخرف للغاية بحيث لا يمكن استخدامه في السفر الطويل. تم صناعته من خلال تغطية نواة خشبية بقطعة جلد مزخرفة ومصبوغة ثم تزيين المقابض وأجزاء أخرى بزخارف معدنية مليئة بأنماط هندسية. '
