    region_culture_timeperiod: ربما السنغال
    medium: 'ألواح منسوجة من القطن (4) متصلة وملونة، مع تمائم وتعاويذ من جلد حيوانات محشو ولُبّادَة مربوطة بسيور من جلد معقود'
    dimensions: 255.2 x 178.8 cm
    credit_line: Art Institute of Chicago, African and Amerindian Purchase Endowment,
      2000.326. Photograph courtesy of The Art Institute of Chicago/Art Resource, NY
    description: 'This large textile is covered with Qur’anic verses in Arabic script. The elongated figure may represent a lizard, a spirit, or a stylized rendering of the name Muhammad, while the red checkered motifs recall magic squares, arrangements of numbers that always amount to the same sum, no matter the direction they are added. The attached amulets likely encase small squares of folded paper with sacred writing. Across Senegal, Sufi practitioners apply esoteric knowledge of the Qur’an and other sacred texts to the therapeutic practices of divination, healing, and spiritual protection. The textile may have been lent or rented to clients as needed by the practitioner who created it.'
  23:
    label: 'ليون الأفريقي، كتاب (وصف أفريقيا)'
    section: Saharan Frontiers/The Movement of Language, People, and Ideas
    _date: '1556'
    region_culture_timeperiod: أنتويرب
    medium: 'غير معروف'
    dimensions: Unknown
    credit_line: Melville J. Herskovits Library of African Studies, Northwestern University, Evanston, IL, 916 L576.2. Photograph by Clare Britt
    description: '_Description of Africa_, written by the diplomat and scholar Al-Hassan Ibn Muhammad al-Wazzan, also known as Leo Africanus, was first published in 1526. Born in Fez, Morocco, al-Wazzan was captured while on board a ship in the Mediterranean Sea and imprisoned in Rome for nine years by order of the pope. He based his account partly on his own experiences traveling to locations including Cairo and across the Sahara to Timbuktu, which was then part of the Songhai Empire. The book, which was composed in Italian, was the first description of Africa published in Europe for a largely European and Christian readership hungry to know more about the continent’s geography, people, and resources. This Latin translation was published in 1556.'
  24:
    label: غطاء من الحرير المنقوش المُقلم
    section: Saharan Frontiers/Mansa Musa's Hajj to Mecca
    _date: Mamluk period, 14th century
    region_culture_timeperiod: مصر أو سوريا
