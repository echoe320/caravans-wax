  48:
    label: 'وعاء (كودو)'
    section: Shifting Away from the Sahara
    _date: 16th/18th (?) century
    region_culture_timeperiod: 'أشانتي، نهر أوفن، غانا'
    medium: 'نحاس'
    dimensions: 15 x 32 cm
    credit_line: British Museum, London, Af1955,05.225. Image &copy; The Trustees of the British Museum. Shared under a Creative Commons Attribution-NonCommercial- ShareAlike 4.0 International (CC BY-NC-SA 4.0) license
    description: 'This bowl was discovered in 1909 during dredging for gold along the banks of the Offin River in southern Ghana. Its formal similarity to Mamluk brass bowls and basins of the fourteenth and fifteenth centuries that were imported across the Sahara Desert in the late medieval period provides compelling evidence that the making of Akan kuduo was inspired by the north-east African imports.  The bowl’s profile and the placement of its surface decoration are almost identical to Mamluk period Arabic-inscribed bowls; however, details such as the use of a pseudo script—an attempt by an artist unfamiliar with Arabic to capture the formal essence of Arabic calligraphy—and the representation of stylized crocodiles and mudfish, inhabitants of the Akan forest, in two of the eight medallions show how a local artist may have reinterpreted important visual elements.'
  49:
    label: 'مقياس، ومغرفة، وصناديق، وأوزان لقياس الذهب'
    section: Shifting Away from the Sahara
    _date: 18th&mdash;late 19th century
    region_culture_timeperiod: 'أكان، غانا وكوت ديفوار'
    medium: 'سبائك النحاس'
    dimensions: Smallest 0.6 x 12.1 x 0.2 cm; largest 2.5 x 14.9 x 7.3 cm
    credit_line: 'National Museum of African Art, Smithsonian Institution, Washington, DC, gifts of Cynthia E. Gubemick; Mr.and Mrs. Robert Bevill, Mr. and Mrs. Alan Bresler, Mr. and Mrs. Gilbert Shulman, Robert B. Dean, and Benjamin Weiss, 70-20-54, 70-20-81, 75-22-1, 75-22-575, 76-51-7, 80-28-18. Photograph by Franko Khoury, National Museum of African Art, Smithsonian Institution'
    description: 'As European merchants shifted their attention to Africa’s Atlantic coast in the late 15th century, the direction of the gold trade also shifted. In response, new states arose in Africa’s Akan-speaking regions, and aspects of the Saharan gold trade were transferred to this new market. For instance, the Akan system for weighing gold was based on the mithqal, a unit of weight equal to 4.5 grams (0.16 ounce). The Akan gold economy gave rise to an array of striking new objects for measuring gold: scoops, spoons, boxes, and especially copper-alloy weights in a great variety of forms, some of which also reference the geometric designs of the Muslim Saharan world.'
  50:
    label: 'على اليسار: 5 عملات من غينيا تخص جيمس الثاني، على اليمين: 1 عملة من غينيا تخص جيمس الثاني'
    section: Shifting Away from the Sahara
    _date: 1685; 1688
    region_culture_timeperiod: 'مصكوكة في لندن'
    medium: 'ذهب'
    dimensions: Diameter (left) 3.5 cm; diameter (right) 2.5 cm
    credit_line: Photograph courtesy of the American Numismatic Society, New York, 0000.999.596
    description: 'The Dutch and English vied for lucrative trade along Africa’s West Coast in the mid-seventeenth century. During this period the English produced guinea coins marked with an elephant-and-castle motif below a bust of the English king, James II. The motif was stamped only onto coins made from West African gold acquired by the newly established Royal Africa Company, which was granted a monopoly on this trade by the British crown in 1672. This iconography illustrates the continuing importance of gold and ivory as commodities, even as trade shifted away from Saharan routes.'
  51:
    label: 'قطع من المجوهرات والسبائك'
    section: Shifting Away from the Sahara
    _date: Unknown
    region_culture_timeperiod: 'صُنعت في شمال إفريقيا في موقع سالكومب كانون، ديفون، إنجلترا'
    medium: 'ذهب'
    dimensions: Smallest 2 x 1.2 cm; largest 3 x 2.1 cm
    credit_line: 'The British Museum, London, England, 1999,1207.449, .450, .460, .461, .465, .470, and .474. Photograph &copy; The Trustees of the British Museum. Shared under a Creative Commons Attribution-NonCommercial- ShareAlike 4.0 International (CC BY-NC-SA 4.0) license '
    description: 'In 1992 a shipwreck was discovered off the coast of Devon, England. The ship had sunk in the mid-seventeenth century on its way from North Africa to England. Its cargo included more than 400 gold coins, most of them minted in Morocco in the sixteenth and seventeenth centuries, as well as gold ingots and jewelry. Mostly worn and broken, these gold objects were on their way to be melted down and repurposed. Today these rare items provide compelling evidence of the export of African gold to Europe. '
