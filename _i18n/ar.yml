    -
      text: '# حج الحاكم مانسا موسى إلى مكة '
    -
      img_src: '/img/tour/saharan-frontiers/mansa-musas-hajj-to-mecca/mansa-musa-hajj_800.jpg'
      img_alt: 'Mansa Musa’s pilgrimage'
      img_srcset: '/img/tour/saharan-frontiers/mansa-musas-hajj-to-mecca/mansa-musa-hajj_800.jpg 800w, /img/tour/saharan-frontiers/mansa-musas-hajj-to-mecca/mansa-musa-hajj_300.jpg 300w'
      caption: 'استنادًا إلى الشهادة التي سجلها الباحث شهاب العمري بعد عقد فقط من حج مانسا موسى، فقد كانت آثار الخط الأحمر هو الطريق الذي سلكه هذا الحاكم وحاشيته الكبيرة في عام 1324–25 أثناء ذهابه للحج. وقد سافر الحاكم موسى، مصحوبًا بحاشية كبيرة من الحراس والعبيد والمحاربين، لمسافة أكثر من 4000 ميل في هذه الرحلة. وبعد عبور هذه الصحراء، استراح في القاهرة، بمصر. وعند عودته مر موسى عبر الأراضي التي تم غزوها حديثًا في مملكته، والتي شملت المركز التجاري الهام في مدينة غاو.'
    -
      text: 'كان مانسا موسى، حاكم إمبراطورية مالي في القرن الرابع عشر، ثريًا وقويًا للغاية. وقد سيطر على المنطقة التي تضم حقلي بامبوك وإقليم الذهب الخالص، والحافة الجنوبية للصحراء الكبرى، ونهر النيجر العلوي والأوسط. حقق موسى استفادة كاملة من موقع إمبراطوريته الجغرافي الاستراتيجي والواقعة على مفترق طرق هذه المناطق التجارية الرئيسية. '
    -
      text: 'في عام 1324 شرع موسى في الحج إلى مكة المكرمة وهو فرض على جميع المسلمين القادرين على القيام به مرة واحدة في حياتهم. وقد كانت هذه الرحلة أيضًا فرصة لتشكيل تحالفات والإعلان عن ثروته وقوته من خلال العروض الفخمة المصاحبة له. وبحسب الباحث شهاب العمري، الذي أجرى مقابلات مع سكان القاهرة خلال زيارة موسى لها، حيث قال "هذا الرجل قد غمر أهل القاهرة بمآثره. ولم يترك موسى أمير محكمة ولا أحدًا يعمل في الديوان الملكي بدون هدية من الذهب ... لقد أنفقوا الذهب حتى خفضوا قيمته في مصر وتسببوا في انخفاض سعره." '
    -
      text: 'يصف العمري الهدايا الدبلوماسية الفخمة التي تلقاها موسى أثناء إقامته في القاهرة قائلاً: '
    -
      text: 'أرسل له السلطان عدة دعاوى تكريم كاملة له ولحاشيته، وكل من جاء معه، وخيول مع سروجها ولجامها له ولحراسه الكبار. يتألف رداء الشرف الخاص به من عباءة اسكندرانية مفتوحة من الأمام ومزينة بقطعة قماش تحتوي على الكثير من الخيوط الذهبية وفراء أبيض، يحدها فراء القندس ومطرزة بخيوط معدنية، إلى جانب الأربطة الذهبية، وقلنسوة حريرية مع شعارات الخلافة، وحزام مرصع بالذهب، وسيف مرصع، ومنديل [مطرز] بالذهب الخالص، واثنين من الخيول مع سرجها ولجامها ومجهزة بسروج مزينة. '
    -
      text: 'لمشاهدة خريطة القرون الوسطى التي تصور الشبكات التجارية وقسمات مانسا موسى، انقر هنا. [رابط إلى الأطلس الكاتالوني]'
    -
      img_src: '/img/tour/saharan-frontiers/mansa-musas-hajj-to-mecca/cap_300.jpg'
      img_srcset: '/img/tour/saharan-frontiers/mansa-musas-hajj-to-mecca/cap_600.jpg 600w, /img/tour/saharan-frontiers/mansa-musas-hajj-to-mecca/cap_300.jpg 300w'
      img_alt: 'Cap with striped inscribed silk'
      caption: 'غطاء من الحرير المنقوش المُقلم، مصر أو سوريا، فترة المماليك، ربما السلطان ناصر الدين محمد (حكم من 1293-1341، مع انقطاعين)، القرن الرابع عشر. قماش لامباس فاخر، حرير وذهبي، بأبعاد 14 × 15.5 × 10.5 سم. متحف كليفلاند للفنون، كليفلاند، أوهايو، مقتنبات من J.H. صندوق واد، 1985.5. الصورة مجاملة من متحف كليفلاند للفنون'
    -
      text: 'خلال إقامته في القاهرة، استقبل السلطان ناصر الدين محمد مانسا موسى، الذي أكرمه بالكثير من الهدايا وأغدق له العطايا بما في ذلك قلنسوة مرسوم عليها شعارات الخلافة. ولا شك في أن هذه القلنسوة كانت تشبه هذا النموذج الفاخر من نفس الفترة الزمنية، والتي نُقش عليها "المجد لملكنا السلطان الملك الناصر". '
