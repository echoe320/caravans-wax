      text: "تقع بلدة إيغبو أوكو غرب نهر النيجر بمنطقة الغابات في نيجيريا. كشفت أعمال التنقيب التي أجريت هناك عن وجود مجموعة رائعة من أكثر من 600 قطعة من المنحوتات المهيبة بما في ذلك منحوتات من سبائك النحاس المصبوبة الاستثنائية وأكثر من 165000 قطعة من الخرز الزجاجي والعقيق الأحمر. "
    -
      text: 'هناك أدلة كثيرة تربط بين الأثرياء والأقوياء في الإغبو أوكو وشبكات التجارة العالمية في العصور الوسطى التي امتدت عبر نهر النيجر من حافة الصحراء الكبرى. يدل الخرز الزجاجي على وجود ترابط واضح: حيث عُثر على نفس الأنواع في الإغبو أوكو وغاو، ومالي، في غرب السودان. '
    -
      text: "يُظهر تحليل الأجسام المصبوبة من الإغبو أوكو روابطها القوية بالتجارة المحلية. وقد جاء معظم النحاس والسبائك - والتي تُصنع بصورة رئيسية من القصدير والرصاص والفضة - المستخدم في صنع الأشياء البرونزية من مصادر قريبة. وهذا يدعم الفرضية القائلة بأن ابتكار صناعة صب المعادن الخاصة بالإغبو أوكو كانت في بدايتها قائمة على الاكتفاء الذاتي. ومع ذلك، يشير التحليل الذي تم إجراؤه على المعادن أيضًا إلى أن إنتاج سبائك النحاس في الإغبو أوكو ربما قد استُكملت بالنحاس من الصحراء، خاصة في النصف الثاني من وجوده. "
    -
      img_src: '/img/works/38/38_640x.jpg'
      img_alt: 'Armlets'
      caption: 'أساور، القرن التاسع/العاشر، تم استخراجها في إغبو ريتشارد، إغبو أوكو، شرق نيجيريا. خرز وأسلاك نحاسية، بارتفاع 14.9 سم. اللجنة الوطنية للمتاحف والآثار، أبوجا، نيجيريا، IR.416 و IR.417. تصوير: أوتشي جيمس إيروها'
    -
      text: 'تم استخراج هذا الذراع الزجاجي الأزرق من قبر ملكي في إغبو أوكو. وقد وجد ثورستان شو، الذي قاد عمليات التنقيب في الموقع، أن معظم الخرز الموجود في الموقع يتميز بنسبة عالية من الحجر الجيري والألومنيوم. إن اكتشاف ورشة تقوم بإنتاج الخرز الذي يحتوي على كميات عالية من الحجر الجيري والألومنيوم على بعد 389 كيلومتر جنوب شرق موقع إغبو أولوكون، داخل مدينة 	'
    -
      text: "إيفي، يدعم الفرضية القائلة بأن هذا الخرز الفريد قد تم تصنيعه وتبادله محليًا.  ومع ذلك، من بين 165000 خرزة حجرية وزجاجية عُثر عليها في إغبو أوكو، يمكن تتبع العديد منها أيضًا في منطقة البحر الأبيض المتوسط والمشرق العربي والشرق الأوسط والجزيرة العربية والهند. يوفر الخرز الموجود في الموقع نظرة مثيرة للاهتمام على اتصالات النظام السياسي بالشبكات التجارية المحلية والبعيدة المدى، بما في ذلك تلك الشبكات التجارية التي كانت عبر الصحراء الكبرى. "
    -
      img_src: '/img/works/39/39_640x.jpg'
      img_alt: 'Horse and rider finial'
      caption: 'حصان وفارس منحوت، إغبو أوكو، مستخرج من إغبو ريتشارد (ضريح)، القرن الثامن/أوائل القرن الحادي عشر. قطعة برونزية، 14 × 5 سم. اللجنة الوطنية للمتاحف والآثار، أبوجا، نيجيريا، IR.350. تصوير: أوتشي جيمس إيروها'
    -
      text: "هذه الزخرفة، التي كانت ستتوج طاقمًا أو عمودًا، هي أقدم تصوير وتمثيل معروف للحصان والفارس من منطقة الغابات المركزية في إفريقيا. والسؤال المطروح هو كيف تم صنع هذا الجسم. لا يمكن للخيول البقاء على قيد الحياة في الغابة لفترة طويلة بسبب الأمراض المتطايرة في الهواء. من الممكن أن تكون هذه الخيول قد تم استيرادها بتكاليف باهظة على طول طرق التبادل مع "
    -
      text: 'غرب السودان وشمال إفريقيا. والاحتمال الآخر هو أنه تم استيراد جسم آخر يمثل حصانًا وفارساً، مما ألهم أحد الفنانين لصنع هذه الزخرفة. تم تصوير الفارس مرتديًا ملابس فخمة مطرزة بالإضافة إلى خدوش في الوجه وهي مرتبطة بحاملي لقب النخبة في هذه الأيام.'
    -
      img_src: '/img/works/40/40_640x.jpg'
