      text: 'خلال فترة العصور الوسطى، انتشرت اللغة العربية والعقيدة الإسلامية معًا على امتداد الطرق التجارية عبر الصحراء ثم تدريجيًا عبر منطقة غرب السودان في إفريقيا. لم يتبق اليوم سوى عدد قليل من المخطوطات في غرب إفريقيا من العصور الوسطى، وأقدم تاريخ معروف لهذه المخطوطات يعود إلى القرن السادس عشر. ومع ذلك، فإن إرث انتقال اللغة العربية إلى غرب أفريقيا موجود في بعض الكتب مثل كتاب حياة النص '
