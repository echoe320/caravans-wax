    -
      text: 'مدينة غاو هي أعظم ميادين السودان وأهمها وأقواها. وتخضع جميع الممالك الأخرى لطاعة ملكها.

							—أحمد اليعقوبي، القرن التاسع '
    -
      text: 'كانت مدينة غاو، التي تحظى بموقع استراتيجي بجوار نهر النيجر وبين الصحراء ومنطقة السافانا بغرب إفريقيا، مركزًا مهمًا للتجارة في العصور الوسطى. وقد لاحظ أبو عبيد البكري (المتوفى عام 1094) المؤرخ وعالم الجغرافيا المتخصص في القرون الوسطى أن الدين الإسلامي كان راسخاً في "الكاوكاو"، وهو الاسم العربي لمملكة غاو، في القرن الحادي عشر: "تتكون المدينة من بلدتين، إحداهما مقر إقامة الملك والأخرى يسكنها المسلمون." '
    -
      text: 'تم إجراء عمليات تنقيب في موقعين مرتبطين بمملكة غاو - غاو أنسين وغاني ساني - بواسطة عالم الآثار والأكاديمي البريطاني تيموثي إنسول وعالم الآثار مامادو سيسيه وفريق مشترك من المديرية الوطنية للتراث الثقافي ومتحف علم الأجناس في أوساكا، اليابان وغيرها.  كانت مدينة غاو أنسين هي العاصمة الملكية ومكان الإقامة. تقع مدينة غاو '
    -
      text: 'ساني، وهي مدينة ذات أغلبية مسلمة، على بعد خمسة أميال شرقًا. وقد عُثر على العديد من شواهد القبور مكتوبة بالنقوش العربية في مقبرة على مشارف مدينة غاو ساني. تكرر هذا النمط من المجتمعات المزدوجة في عواصم المناطق القبلية أو الممالك التي لم يكن الملك فيها مسلمًا في معظم أنحاء غرب أفريقيا، لاسيما على امتداد طرق تجارة القوافل.'
