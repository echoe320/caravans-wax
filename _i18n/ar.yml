      text: '	سجلماسة (ازدهرت خلال الفترة بين القرن الثامن والرابع عشر)'
      img_src: null
      img_alt: null
      caption: null
    -
      text: 'يوجد في سجلماسة بقايا جيولوجية من الذهب والفضة. يتم العثور على الذهب مثل النباتات، ويقال أن الرياح هي التي تحمله بعيدًا.

      — أحمد اليعقوبي، القرن التاسع'
      img_src: null
      img_alt: null
      caption: null
    -
      text: 'تقع سجلماسة التي تأسست في القرن التاسع على طول الحافة الشمالية للصحراء الكبرى في جنوب شرق المغرب، بجوار مدينة الريصاني الحالية. تقع في واحة تافيلالت، وهي عبارة عن حوض من التربة الغرينية. وقد كانت مدينة سجلماسة حلقة وصل حيوية في تجارة الذهب الأفريقي. وقد قام مصنع صك النقود التابع لها بصك العملات الذهبية في أوائل القرن العاشر، وتشير الأدلة بقوة إلى أن ذهب غرب إفريقيا قد مر عبر هذه المنطقة بحلول القرن الرابع. ورغم التخلي عن الكثير من المناطق في مدينة سجلماسة أواخر القرن الرابع عشر، إلا أنه تم استخدام أجزاء من المدينة، مثل المسجد الكبير، حتى مطلع القرن العشرين.   '
      img_src: null
      img_alt: null
