tours:

  saharan_echoes:
    -
      text: '# DES ÉCHOS SAHARIENS'
    -
      img_src: '/img/tour/saharan-echoes/intro_800.jpg'
      img_alt: 'man on camel'
      caption: 'Un homme allant au marché à dos de dromadaire dans la région d’Agadez au Niger central. Photographie de Cynthia Becker, 2009 '
    -
      text: 'Des échos du passé peuvent émerger de la culture visuelle moderne du Sahara et de l’Afrique de l’Ouest.  Bien que les découvertes archéologiques, les textes médiévaux en arabe et les récits oraux représentent d’importantes ressources pour comprendre le passé de l’Afrique, ils nous apportent peu d’informations sur la vie quotidienne dans le désert du Sahara à l’époque médiévale. En l’absence de sources historiques critiques, il est utile de se tourner vers des ressources plus récentes et vers les pratiques culturelles des peuples Imazighen du Sahara. Un bon nombre d’entre eux ont des liens durables avec le passé, et permettent donc de mieux l’imaginer.<a href="/references/"><sup>3</sup></a>'
    -
      text: 'Cette section retrace les origines des pratiques culturelles, des formes, et des motifs décoratifs présents sur les bijoux, sur la maroquinerie et sur les textiles du Sahara et de son arrière-pays à l’époque médiévale.'
    -
      img_src: '/img/works/1/1_640x.jpg'
      img_alt: 'Tuareg camel saddle (tarik or tamzak)'
      caption: 'Selle de dromadaire (tarik ou tamzak), touareg, Sahara algérien, date inconnue (probablement XXe siècle). Cuir, cuir brut, bois, parchemin ou vélin, laine, soie, métal étamé, métal laitonné, fer, alliage de cuivre, et peau de guépard, 75 x 71 x 46 cm. Peabody Museum of Archaeology and Ethnology, Harvard University, Cambridge, Massachussetts, don de la succession du Dr. Lloyd Cabot Briggs, 1975, 975-32-50/11927. Photographie © President and Fellows of Harvard College, Peabody Museum of Archaeology and Ethnology'
    -
      text: 'Selon les historiens, avant que la domestication du dromadaire ne se répande durant les premiers siècles de notre ère, le commerce et les échanges transsahariens étaient assez rares. Le dromadaire est l’animal idéal pour les déplacements dans le désert saharien : il transpire peu, même par des climats désertiques arides, et peut économiser son eau corporelle pendant de longues périodes.<sup><a href="/references/">4</a></sup>  Grâce aux dromadaires, les Touaregs et autres peuples Imazighen du Sahara pouvaient se déplacer et porter des charges lourdes. Par conséquent, ils contrôlaient autrefois les routes caravanières qui s’étendaient à travers tout le désert.'
    -
      text: 'L’élevage constituait la base de leur économie, qui était complétée par le commerce du sel. La noblesse chez les Touaregs dépendait des artisans capables de produire du bois, du métal, et des denrées en cuir, comme cette selle.<sup><a href="/references/">5</a></sup> Cet exemple est abondamment décoré, et ne peut donc pas avoir servi lors de longs déplacements. Lors de sa fabrication, une structure de bois fut recouverte d’un cuir teint et travaillé. Le pommeau et d’autres parties furent décorés avec des ornements métalliques aux motifs géométriques.'
    -
      img_src: '/img/works/2/2_640x.jpg'
      img_alt: 'Drawing of a guinbri'
      caption: 'Dessin d’un guembri.  Reproduction de Georg Hjersing Høst, Reports on Morocco and Fes (Efterretninger om Marokos og Fes: Samlede der i Landene fra ao. 1760 til 1768). Copenhague : N. Möller, 1779. Melville J. Herskovits Library of African Studies, Northwestern University, Evanston, Illinois, DT308.H83 1779. Photographie de Clare Britt'
    -
      text: 'Depuis le dix-neuvième siècle au moins, le terme gnaoua fut utilisé au Maroc pour désigner les descendants des peuples asservis du Soudan occidental. Le terme est aujourd’hui associé aux marocains noirs qui organisent des spectacles sur les places publiques et dans des salles de concert. Le guembri est l’instrument de musique le plus prestigieux des Gnaouas. Ce dessin représentant un guembri provient du récit des voyages au Maroc de l’homme d’affaire et diplomate danois Georg Høst.'
    -
      text: ' Le récit fut publié en 1779. C’est la première fois qu’un guembri est mentionné dans la littérature européenne. L’instrument pourrait être une variante d’un instrument utilisé à la cour de l’empire du Mali, décrit par Ibn Battûta, voyageur musulman du quatorzième siècle, et qu’il nomma le gunburi.<sup><a href="/references/">6</a></sup>'
    -
      img_src: '/img/works/3/3_640x.jpg'
      img_alt: 'Head ornament'
      caption: 'Ornements de tête, Tekna, Laayoune, Sahara occidental, milieu du XXe siècle. Cheveux en nylon et polypropylène, ambre, corail, coquillages, argent, cornaline et perles de verre, 12,5 x 18 x 2,6 cm. Art Institute of Chicago, fonds d’acquisition Alsdorf Foundation–James and Marilynn Alsdorf, 2009.574. Photographie provenant de l’Art Institute of Chicago/Art Resource, New York'
    -
      text: 'Les Tekna vivent dans la partie nord-occidentale du Sahara et descendent des Imazighen et des Arabes locaux qui immigrèrent dans la région entre le quinzième et le dix-septième siècle. Cette coiffe Tekna est constituée de cheveux synthétiques tressés et cousus, bien qu’à cette époque, les poils de la queue d’un cheval aient été traditionnellement utilisés dans la conception de ces coiffes. Les chevaux, ainsi que le verre, l’argent, le corail, les coquillages et les perles en pierre dure utilisés pour la coiffe rappellent l’époque médiévale, à laquelle ces matériaux de valeur circulaient. Ils illustrent l’impact que l’héritage du passé peut avoir sur le présent.'

  saharan_frontiers_sijilmasa:
    -
      text: '# SIJILMASA (période prospère du VIIIe au XIVe siècle)'
    -
      text: '_Il existe des gisements d’or et d’argent aux alentours de Sijilmasa. L’or est ramassé comme les plantes, et l’on raconte qu’il est emporté par le vent._ <sup><a href="/references/">8</a></sup><br>&mdash;Ahmad al-Ya‘qubi, IXe siècle'
    -
      text: 'Fondée au neuvième siècle, Sijilmasa se situe le long de la bordure nord du désert du Sahara, au sud-est du Maroc, limitrophe à l’actuelle Rissani. Elle se trouve dans l’Oasis du Tafilalet, un bassin aux sols alluviaux. Sijilmasa eut un lien essentiel avec le commerce aurifère africain. L’existence de sa monnaie en pièces d’or frappées dès le dixième siècle et d’autres preuves semblent clairement indiquer que l’or ouest-africain avait déjà traversé la région au quatrième siècle.'
    -
      text: 'Bien qu’une grande partie de Sijilmasa ait été abandonnée à la fin du quatorzième siècle, d’autres parties comme la grande mosquée furent utilisées jusqu’au début du vingtième siècle.'
    -
      text: 'Entre 1988 et 1998, le Moroccan-American Project at Sijilmasa (MAPS) entreprit six projets archéologiques à Sijilmasa. Les fouilles révélèrent les vestiges d’une citadelle, d’un site de traitement des minerais, d’une mosquée et d’une résidence de prestige où une bague en or filigrane fut découverte.  Un caravansérail (auberge le long de la route où les caravanes pouvaient s’arrêter pour la nuit), Souk Ben Akla, était situé à cinq kilomètres à l’ouest des rives de la rivière Rheris.'
    -
      img_src: '/img/tour/saharan-frontiers/sijilmasa/map_800.png'
      img_srcset: '/img/tour/saharan-frontiers/sijilmasa/map_300.png 300w, /img/tour/saharan-frontiers/sijilmasa/map_800.png 800w'
      img_alt: 'Plan du centre de Sijilmasa'
      caption: 'Plan du centre de Sijilmasa, situé dans l’Oasis de Tafilalet, produit par le Moroccan-American Projet at Sijilmasa.'
    -
      img_src: '/img/tour/saharan-frontiers/sijilmasa/gate_300.jpg'
      img_srcset: '/img/tour/saharan-frontiers/sijilmasa/gate_300.jpg 300w, /img/tour/saharan-frontiers/sijilmasa/gate_600.jpg 600w'
      img_alt: 'La Bab al-Rih (la porte du vent), ou Bab Fez (la porte de Fez)'
      caption: 'La Bab al-Rih (la porte du vent), ou Bab Fez (la porte de Fez), se tient à la limite nord de Sijilmasa. Les anciennes arcades sur le portail ont été restaurées à une époque plus récente. Photographie de Kathleen Bickford Berzock, 2017'
    -
      img_src: '/img/tour/saharan-frontiers/sijilmasa/rounded-object_800.jpg'
      img_srcset: '/img/tour/saharan-frontiers/sijilmasa/rounded-object_800.jpg 300w, /img/tour/saharan-frontiers/sijilmasa/rounded-object_800.jpg 600w'
      img_alt: 'Oil lamp excavated at Sijilmasa'
      caption: 'Lampe à huile découverte à Sijilmasa (13 x 8,5 x 5 cm). Ministère de la culture et de la communication du Royaume du Maroc. Photographie de Fouad Mahdaoui'
    -
      img_src: '/img/tour/saharan-frontiers/sijilmasa/water-filter_600.jpg'
      img_srcset: '/img/tour/saharan-frontiers/sijilmasa/water-filter_300.jpg 300w, /img/tour/saharan-frontiers/sijilmasa/water-filter_600.jpg 600w'
      img_alt: 'Fragment d’un filtre à eau retrouvé à Sijilmasa'
      caption: 'Fragment d’un filtre à eau retrouvé à Sijilmasa (9 x 6 x 3 cm). Ministère de la culture et de la communication du Royaume du Maroc. Photographie de Fouad Mahdaoui'
    -
      img_src: '/img/tour/saharan-frontiers/sijilmasa/colored-fragments_600.jpg'
      img_srcset: '/img/tour/saharan-frontiers/sijilmasa/colored-fragments_300.jpg 300w, /img/tour/saharan-frontiers/sijilmasa/colored-fragments_600.jpg 600w'
      img_alt: 'ceramic fragments'
      caption: 'Fragments de céramique <em>cuerda seca</em> découverts à Sijilmasa (plusieurs tailles). Ministère de la culture et de la communication du Royaume du Maroc. Photographie de Fouad Mahdaoui'
    -
      img_src: '/img/tour/saharan-frontiers/sijilmasa/glazed-ceramic_600.jpg'
      img_srcset: '/img/tour/saharan-frontiers/sijilmasa/glazed-ceramic_300.jpg 300w, /img/tour/saharan-frontiers/sijilmasa/glazed-ceramic_600.jpg 600w'
      img_alt: 'Glazed ceramic fragments'
      caption: 'Fragments de céramique vitrifiée retrouvés à Sijilmasa (plusieurs tailles). Ministère de la culture et de la communication du Royaume du Maroc. Photographie de Fouad Mahdaoui'
    -
      img_src: '/img/tour/saharan-frontiers/sijilmasa/carved-stucco-fragment_600.jpg'
      img_srcset: '/img/tour/saharan-frontiers/sijilmasa/carved-stucco-fragment_300.jpg 300w, /img/tour/saharan-frontiers/sijilmasa/carved-stucco-fragment_600.jpg 600w'
      img_alt: 'Carved stucco fragment'
      caption: 'Fragment de stuc incurvé retrouvé à Sijilmasa (47,5 x 28,5 cm). Ministère de la culture et de la communication du Royaume du Maroc. Photographie de Fouad Mahdaoui'
    -
      img_src: '/img/works/4/4_640x.jpg'
      img_alt: 'Fragment of painted wall decoration'
      caption: 'Fragment d’une décoration murale peinte, Sijilmasa, Maroc, IXe/Xe siècle. Plâtre, 21 x 19 cm. Ministère de la culture et de la communication du Royaume du Maroc. Photographie de Fouad Mahdaoui'
    -
      text: 'À son apogée, Sijilmasa était un riche centre urbain de taille conséquente. L’historien et géographe andalou Abu ‘Ubayd al-Bakri (décédé en 1094) décrivit la ville comme « un mur au douze portes. À l’intérieur se trouvent de belles maisons, nombre d’entre elles possédant un jardin, de magnifiques bâtiments publics, une mosquée aux bases solides, et des bains aux pauvres fondations. »<sup><a href="/references/">10</a></sup>'
    -
      text: 'Sur ce fragment de plâtre peint est inscrite une citation du Coran, qui, en entier, signifie : « Allah n&apos;impose à aucune âme une charge supérieure à sa capacité. » Elle sera récompensée du bien qu&apos;elle aura fait, punie du mal qu&apos;elle aura fait. Il a été découvert à l’emplacement d’une résidence de prestige datant du neuvième ou dixième siècle. Un ou deux siècles plus tard, une mosquée fut construite au même emplacement.'
    -
      img_src: '/img/works/5/5_300x.jpg'
      img_alt: 'Ring'
      caption: 'Bague, découverte à Sijilmasa, Maroc, IXe/Xe siècle. Or, diamètre 1,9 cm. Fondation nationale des musées du Royaume du Maroc, Rabat, 2006-1. Photographie de Abdallah Fili et Hafsa El Hassani'
    -
      text: 'Cette bague en or fait partie du peu d’objets en or ayant survécu de l’époque médiévale saharienne, et représente une preuve matérielle importante illustrant le lien entre Sijilmasa et le commerce du Sahara. Un orfèvre confectionna la bague en soudant de fines bandes d’or aplaties, pour former un motif ondulé entre les bandes inférieures et supérieures de la bague. La bague fut découverte dans une résidence de prestige et date d’une période prolongée de développement de la ville par les chefs Amazigh locaux, les Ben Midrar.'
    -
      text: 'La technique de travail de l’or ressemble à celle utilisée pour confectionner les bijoux Amazigh aux dix-neuvième et vingtième siècles dans le Sahara et de l’Atlas. '
    -
      img_src: '/img/works/6/6_300x.jpg'
      img_alt: 'Vase inscribed with “al-Baraka,”'
      caption: 'Vase gravé « al-Baraka », Sijilmasa, Maroc, XIe siècle. Céramique vitrifiée, 25,4 x 17,8 x 14 cm. Musée archéologique de Rabat, Morocco. Photographie du Moroccan-American Project at Sijilmasa, 1988.'
    -
      text: 'Un nombre important de fragments de céramique vitrifiée et non vitrifiée ont été découverts sur des sites au nord et au sud du Sahara. Parmi eux, des restes de bols, de carafes, de lampes, de récipients de stockage, et autres objets nécessaires à la vie quotidienne. Ce vase vitrifié et gravé, datant du onzième siècle, est l’un des objets en céramique les mieux préservés parmi ceux découverts à Sijilmasa.'
    -
      text: 'Retrouvé à l’ouest des vestiges de la grande mosquée de Sijilmasa, le vase porte l’inscription « al-Baraka » (la bénédiction), suivie de « Allah » (Dieu) ou « al-yawman » (prospérité).'
    -
      text: 'Pour en savoir plus sur les recherches et les fouilles sur le site de Sijilmasa, [visionnez les interviews des archéologues Abdallah Fili et Ron Messier](https://vimeo.com/showcase/6379862).'

  saharan_frontiers_tadmekka:
    -
      text: '# TADMEKKA (période prospère du Xe au XIVe siècle)'
    -
      text: '_[D]e toutes les villes du monde, [c’est] celle qui ressemble le plus à la Mecque... C’est une ville étendue, au milieu des montagnes et des ravins, mieux bâtie que Ghana ou Gao._<sup><a href="/references/">11</a></sup> <br> &mdash;Abu &apos;Ubayd al-Bakri, vers 1068'
    -
      text: "Les ruines de Essouk-Tadmekka (également connue sous le nom de Tadmekka) se trouvent au nord-est du Mali. La ville s’étend sur 50 hectares, où se trouvent des restes de structures en pierre, y compris des espaces commerciaux et résidentiels, des caravansérails, des mosquées et des enclos pour le bétail. Des cimetières aux pierres tombales gravées d’inscriptions en arabe entourent ces vestiges. Les falaises qui surplombent la ville sont gravées d’inscriptions en arabe et en tifinagh (l’écriture des Amazigh) qui témoignent de l’occupation du site par ce peuple dès le dixième siècle. "
    -
      text: 'La ville est située en bordure sud du désert, où, à l’époque médiévale, les caravanes de dromadaires arrivaient et d’où elles repartaient pour leurs voyages sahariens respectifs. Entre 2004 et 2005, l’archéologue Sam Nixon s’associa avec des confrères de la direction nationale de patrimoine culturel du Mali et de l’Institut des Sciences Humaines pour entreprendre les premières fouilles sur le site isolé de Essouk-Tadmekka.<sup><a href="/references/">12</a></sup>'
    -
      text: "Leurs découvertes confirment le rôle central qu’a joué Tadmekka dans le commerce transsaharien. Ce rôle central fut décrit dans les œuvres en arabe de Al-Bakri et d’autres savants de l’époque médiévale."
    -
