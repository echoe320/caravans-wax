      caption: 'La grande mosquée de Djenné et le grand marché du lundi, août 2013. Photographie de Hamdia Traore'
    -
      img_src: '/img/works/15/15_640x.jpg'
      img_alt: 'Kneeling Figure. Terracotta, 46 x 22.4 x 21.5 cm.'
      caption: 'Personnage à genoux, Natamatao, région de Mopti, Mali, XIIe/XIVe siècle. Terre cuite, 46 x 22,4 x 21,5 cm. Musée national du Mali, Bamako, 90.25.10. Photographie de Seydou Camara'
