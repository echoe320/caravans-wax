  saharan_frontiers_niger_river:
    -
      text: '# LE COMMERCE LIÉ AU FLEUVE NIGER'
    -
      text: "Prenant sa source dans les hauts plateaux de Guinée, le fleuve Niger continue son chemin en direction du nord-est, vers les plaines du Soudan occidental. Là-bas, entre le Niger et son affluent la rivière Bani, la crue inonde les terres et forme une zone fertile appelée le delta intérieur du Niger. Son sol riche donna lieu à un urbanisme régional florissant à partir du quatrième siècle. Au dessus du delta intérieur du Niger, la région du Niger moyen longe le large coude du fleuve aux berges parsemées de villes proches du désert du Sahara. "
    -
      text: 'Le fleuve Niger était le couloir de transport et de commerce principal du Soudan occidental bien avant l’intensification du commerce transsaharien au huitième siècle. Le commerce saharien croisa la route de ces échanges animés et contribua au développement d’états puissants comme le Ghana (du septième au treizième siècle), le Mali (du treizième au seizième siècle) et l’empire Songhaï (du quatorzième au seizième siècle) au Moyen-Âge. '
    -
      text: 'Les habitants du delta intérieur du Niger et du Niger moyen parlaient les langues mandées, similaires à celles parlées dans les régions sources d’or. Ceci, ainsi que leur position avantageuse entre les gisements d’or et le désert du Sahara, leur permis de devenir d’importants intermédiaires dans le commerce aurifère. '
    -
      img_srcset: "/img/tour/saharan-frontiers/connecting-trade-to-the-niger-river/map-niger-river_800.jpg, /img/tour/saharan-frontiers/connecting-trade-to-the-niger-river/map-niger-river_300.jpg"
      img_src: '/img/tour/saharan-frontiers/connecting-trade-to-the-niger-river/map-niger-river_800.jpg'
      img_alt: 'Map of Niger River'
      caption: "L’immense plaine inondable fertile connue sous le nom de delta intérieur du Niger couvre plus de 20 000 kilomètres carré. Au nord, la région du Niger moyen parcourt la bordure sud du désert du Sahara avant de tourner en direction du sud-est, vers la zone forestière de l’Afrique occidentale."
    -
