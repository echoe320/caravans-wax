    caption: 'À l’époque médiévale, de grands axes commerciaux traversaient le désert du Sahara. Ces routes reliaient les villes et cités qui fonctionnaient comme des centres de commerce. Les routes allant vers le sud rejoignaient le fleuve Niger, une voie secondaire importante menant à la zone forestière d’Afrique. Les routes en direction du nord communiquaient avec les vastes réseaux de commerce de la mer Méditerranée, jusqu’à l’intérieur des terres européennes. Les routes menant à l’est rejoignaient les routes du Levant, puis les routes de la soie de l’Asie centrale et orientale.'
