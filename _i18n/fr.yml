      img_src: '/img/works/12/12_640x.jpg'
      img_alt: 'Crucible'
      caption: 'Creuset, découvert à Gao Sané, Mali, VIIIe/Xe siècle. Terre cuite, largeur maximale 4,8 cm. Direction nationale du patrimoine culturel, Mali. Photographie de Seydou Camara'
    -
      text: 'Ce petit creuset découvert sur le site de Gao Sané était utilisé pour la conception des perles de verre. Les perles de verre, produites en de nombreux endroits et échangées sur de grandes distances, sont le microcosme des réseaux complexes qui se rassemblaient à Gao Sané. '
    -
      text: 'Environ deux tiers des perles appartenaient à la classe inférieure et furent confectionnées entre le huitième et le dixième siècle. La plupart d’entre elles furent découvertes dans des tranchées, dans un état inachevé, cassées ou mal formées. Les découvertes issues des fouilles de ces tranchées sont particulièrement remarquables, et indiquent que Gao Sané était un site de production pour le recyclage et la refonte du verre importé. En revanche, sur le site de Gao Ancien, la plupart des perles découvertes étaient complètes. '
    -
      img_srcset: '/img/tour/saharan-frontiers/gao/assorted-glass-beads_2_600.jpg, /img/tour/saharan-frontiers/gao/assorted-glass-beads_2_300.jpg'
      img_src: '/img/tour/saharan-frontiers/gao/assorted-glass-beads_2_600.jpg'
      img_alt: 'Assorted finished glass beads'
      caption: 'Assortiment de perles de verre entières provenant du site de Gao Ancien, au Mali. Direction nationale du patrimoine culturel, Mali. Photographie de Seydou Camara'
    -
      img_srcset: '/img/tour/saharan-frontiers/gao/assorted-glass-beads_1_600.jpg, /img/tour/saharan-frontiers/gao/assorted-glass-beads_1_300.jpg'
      img_src: '/img/tour/saharan-frontiers/gao/assorted-glass-beads_1_600.jpg'
      img_alt: 'Assorted finished glass beads'
      caption: 'Perles de verre cassées, mal formées ou inachevées, provenant du site de Gao Sané, au Mali. Direction nationale du patrimoine culturel, Mali. Photographie de Seydou Camara'
    -
      text: 'Des centaines de perles en verre, en terre cuite et en pierres semi-précieuses ont été retrouvées sur les sites de Gao Ancien et Gao Sané. Produites en de nombreux endroits et échangées sur de grandes distances, elles sont le microcosme des réseaux complexes qui se rassemblaient à Gao Sané.'
    -
      text: 'Alors que les perles en terre cuite étaient produites localement, les perles de verre entières étaient importées à Gao depuis des centres de production de perles situés dans le nord de l’Afrique, en Égypte, en Europe et dans la zone forestière de l’Afrique de l’Ouest. La présence de creusets pour le verre fondu et de perles mal formées à Gao Sané indique que la ville était un site secondaire de production de perles, où le verre cassé était refondu pour confectionner des perles.'
    -
      text: 'Les perles de verre du site de Gao font partie des vestiges les plus convoités par les pilleurs locaux. En effet, les perles de verre sont des antiquités de grande valeur sur le marché local et international. La protection de cet important patrimoine culturel est donc essentielle. Les perles de verre constitue un sujet d’étude de cas particulièrement intéressant sur le commerce local et interrégional à l’époque médiévale.'
    -
      text: 'Pour en savoir plus sur les perles de verre découvertes sur le site Igbo Olokun au Nigéria, [cliquez ici](/tour/long-reach-of-the-sahara/medieval-glass-beads/).'
    -
      img_src: '/img/works/14/14_640x.jpg'
      img_alt: 'two fragments of glazed ceramics'
      caption: 'Deux fragments de céramique vitrifiée et un fragment d’albâtre sculpté, découverts à Gao, au Mali. Musée national du Mali, Bamako. Photographie de Seydou Camara'
    -
      text: 'Les céramiques vitrifiées et décorées selon différents styles caractéristiques étaient transportées à travers le Sahara, et des fragments ont été retrouvés sur plusieurs sites. Sur l’image de gauche, le grand fragment de céramique lustrée (au centre) et celui de céramique jaspée (à droite) ont été retrouvés à Gao, au Mali, tout comme le morceau d’albâtre sculpté (à gauche), qui provenait probablement d’une source en Égypte ou en Syrie.'
    -
      img_srcset: '/img/tour/saharan-frontiers/gao/bowl_600.jpg, /img/tour/saharan-frontiers/gao/bowl_300.jpg'
      img_alt: '"Bowl. Luster-painted fritware, diameter 20.0 cm'
      img_src: '/img/tour/saharan-frontiers/gao/bowl_600.jpg'
      caption: 'Bol, Égypte, XIe siècle. Céramique frittée peinte au lustre métallique, diamètre 20 cm. Photographie © The Aga Khan Museum, Toronto, Canada, AKM684'
    -
      text: 'Le lustre métallique est l’une des innovations les plus ingénieuses des potiers arabes, qui mixaient des sulfures d’argent avec des oxydes de cuivre pour créer un lustre brillant et métallique à la surface des bols, assiettes ou autre vaisselle fonctionnelle en faïence vitrifiée. La vaisselle décorée, comme l’exemple sur l’image de droite représentant un lièvre vif au milieu des vignes, était populaire en Égypte et en Grande Syrie pendant la période fatimide (909-1171).'
    -
      text: 'La technique s’étendit également en Afrique du Nord et en Andalousie, jusque dans les villes de Malaga et de Valence. Le succès de la céramique peinte au lustre métallique n’est pas surprenant étant donné sa ressemblance avec l’éclat scintillant de l’or.'
    -
