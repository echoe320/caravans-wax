works:
  1:
    label: 'Selle de chameau (<em>tarik ou tamzak</em>)'
    section: DES ÉCHOS SAHARIENS
    _date: 'Date inconnue  (probablement XXe siècle)'
    region_culture_timeperiod: Touareg, Sahara algérien
    medium: 'Cuir, cuir brut, bois, parchemin ou vélin, laine, soie, métal étamé, métal laitonné, fer, alliage de cuivre, et peau de guépard'
    dimensions: '75 x 71 x 46 cm'
    credit_line: 'Peabody Museum of Archaeology and Ethnology, Harvard University, Cambridge, Massachussetts, don de la succession du Dr. Lloyd Cabot Briggs, 1975, 975-32-50/11927. Photographie © President and Fellows of Harvard College, Peabody Museum of Archaeology and Ethnology '
    description: 'Selon les historiens, avant que la domestication du dromadaire ne se répande durant les premiers siècles de notre ère, le commerce et les échanges transsahariens étaient assez rares. Le dromadaire est l’animal idéal pour les déplacements dans le désert saharien : il transpire peu, même par des climats désertiques arides, et peut économiser son eau corporelle pendant de longues périodes.  Grâce aux dromadaires, les Touaregs et autres peuples Imazighen du Sahara pouvaient se déplacer et porter des charges lourdes. Par conséquent, ils contrôlaient autrefois les routes caravanières qui s’étendaient à travers tout le désert. L’élevage constituait la base de leur économie, qui était complétée par le commerce du sel. La noblesse chez les Touaregs'
  2:
    label: 'Dessin d’un guembri.  Reproduction de Georg Hjersing Høst, <em>Reports on Morocco and Fes (Efterretninger om Marokos og Fes: Samlede der i Landene fra ao. 1760 til 1768)</em>'
    section: DES ÉCHOS SAHARIENS
    _date: '1779'
    region_culture_timeperiod: 'Copenhagen, Denmark: N. Möller'
    medium: Inconnue
    dimensions: Inconnue
    credit_line: 'Melville J. Herskovits Library of African Studies, Northwestern University, Evanston, Illinois, DT308.H83 1779. Photographie de Clare Britt'
    description: 'Depuis le dix-neuvième siècle au moins, le terme gnaoua fut utilisé au Maroc pour désigner les descendants des peuples asservis du Soudan occidental. Le terme est aujourd’hui associé aux marocains noirs qui organisent des spectacles sur les places publiques et dans des salles de concert. Le guembri est l’instrument de musique le plus prestigieux des Gnaouas. Ce dessin représentant un guembri provient du récit des voyages au Maroc de l’homme d’affaire et diplomate danois Georg Høst. Le récit fut publié en 1779. C’est la première fois qu’un guembri est mentionné dans la littérature européenne. L’instrument pourrait être une variante d’un instrument utilisé à la cour de l’empire du Mali, décrit par Ibn Battûta, voyageur musulman du quatorzième siècle, et qu’il nomma le gunburi. '
  3:
    label: 'Ornements de tête'
    section: DES ÉCHOS SAHARIENS
    _date: 'milieu du XXe siècle'
    region_culture_timeperiod: 'Tekna, Laayoune, Sahara occidental'
    medium: 'Cheveux en nylon et polypropylène, ambre, corail, coquillages, argent, cornaline et perles de verre'
    dimensions: 12,5 x 18 x 2,6 cm
    credit_line: 'Art Institute of Chicago, fonds d’acquisition Alsdorf Foundation–James and Marilynn Alsdorf, 2009.574. Photographie provenant de l’Art Institute of Chicago/Art Resource, New York'
    description: 'Les Tekna vivent dans la partie nord-occidentale du Sahara et descendent des Imazighen et des Arabes locaux qui immigrèrent dans la région entre le quinzième et le dix-septième siècle. Cette coiffe Tekna est constituée de cheveux synthétiques tressés et cousus, bien qu’à cette époque, les poils de la queue d’un cheval aient été traditionnellement utilisés dans la conception de ces coiffes. Les chevaux, ainsi que le verre, l’argent, le corail, les coquillages et les perles en pierre dure utilisés pour la coiffe rappellent l’époque médiévale, à laquelle ces matériaux de valeur circulaient. Ils illustrent l’impact que l’héritage du passé peut avoir sur le présent.'
  4:
    label: 'Fragment d’une décoration murale peinte'
    section: 'LES FRONTIÈRES SAHARIENNES /Sijilmasa'
    _date: 'IXe/Xe siècle'
    region_culture_timeperiod: 'Découvert à Sijilmasa, Maroc'
    medium: Plâtre
    dimensions: 21 x 19 cm
    credit_line: 'Ministère de la culture et de la communication du Royaume du Maroc. Photographie de Fouad Mahdaoui'
    description: 'À son apogée, Sijilmasa était un riche centre urbain de taille conséquente. L’historien et géographe andalou Abu ‘Ubayd al-Bakri (décédé en 1094) décrivit la ville comme "un mur au douze portes. À l’intérieur se trouvent de belles maisons, nombre d’entre elles possédant un jardin, de magnifiques bâtiments publics, une mosquée aux bases solides, et des bains aux pauvres fondations." Sur ce fragment de plâtre peint est inscrite une citation du Coran, qui, en entier, signifie: "Allah n&apos;impose à aucune âme une charge supérieure à sa capacité. Elle sera récompensée du bien qu&apos;elle aura fait, punie du mal qu&apos;elle aura fait." Il a été découvert à l’emplacement d’une résidence de prestige datant du neuvième ou dixième siècle. Un ou deux siècles plus tard, une mosquée fut construite au même emplacement.'
  5:
    label: Bague
    section: LES FRONTIÈRES SAHARIENNES /Sijilmasa
    _date: 'IXe/Xe siècle'
    region_culture_timeperiod: Découvert à Sijilmasa, Maroc
    medium: Or
    dimensions: Diameter 1.9 cm
    credit_line: 'Fondation nationale des musées du Royaume du Maroc, Rabat, 2006-1. Photographie de Abdallah Fili et Hafsa El Hassani'
    description: 'Cette bague en or fait partie du peu d’objets en or ayant survécu de l’époque médiévale saharienne, et représente une preuve matérielle importante illustrant le lien entre Sijilmasa et le commerce du Sahara. Un orfèvre confectionna la bague en soudant de fines bandes d’or aplaties, pour former un motif ondulé entre les bandes inférieures et supérieures de la bague. La bague fut découverte dans une résidence de prestige et date d’une période prolongée de développement de la ville par les chefs Amazigh locaux, les Ben Midrar. La technique de travail de l’or ressemble à celle utilisée pour confectionner les bijoux Amazigh aux dix-neuvième et vingtième siècles dans le Sahara et de l’Atlas. '
  6:
    label: 'Vase gravé « al-Baraka »'
    section: LES FRONTIÈRES SAHARIENNES /Sijilmasa
    _date: 'XIe siècle' 
    region_culture_timeperiod: 'Retrouvé à Sijilmasa, Maroc'
    medium: Céramique vitrifiée
    dimensions: '25,4 x 17,8 x 14 cm'
    credit_line: 'Musée archéologique de Rabat, Morocco. Photographie du Moroccan-American Project at Sijilmasa, 1988.'
    description: 'Un nombre important de fragments de céramique vitrifiée et non vitrifiée ont été découverts sur des sites au nord et au sud du Sahara. Parmi eux, des restes de bols, de carafes, de lampes, de récipients de stockage, et autres objets nécessaires à la vie quotidienne. Ce vase vitrifié et gravé, datant du onzième siècle, est l’un des objets en céramique les mieux préservés parmi ceux découverts à Sijilmasa. Retrouvé à l’ouest des vestiges de la grande mosquée de Sijilmasa, le vase porte l’inscription « al-Baraka » (la bénédiction), suivie de « Allah » (Dieu) ou « al-yawman » (prospérité).'
  7:
    label: 'Fragments de récipients à bec verseur'
    section: LES FRONTIÈRES SAHARIENNES / TADMEKKA
    _date: 'Xe/XIVe siècle'
    region_culture_timeperiod: 'Retrouvés à Tadmekka, Mali'
    medium: Verre
    dimensions: 'Plusieurs tailles'
    credit_line: 'Institut des sciences humaines, Bamako, Mali. Photographie de Clare Britt'
    description: 'La forme légèrement arquée de ces petits tubes de verre de couleur verte, découverts à Essouk-Tadmekka, au Mali, indiquent qu’ils faisaient sûrement partie de petites bouteilles à bec verseur. Ces bouteilles, fabriquées en Asie de l’Ouest ou en Égypte, étaient utilisées dans toute la région méditerranéenne de l’époque médiévale comme flacons pour du parfum ou de l’eau de rose. Des vestiges matériels du commerce longue distance de la verrerie de luxe, ainsi que des fragments de récipients en verre, comme ceux de l’exemple du Corning Museum, ont également été retrouvés sur d’autres sites médiévaux au nord et au sud du désert du Sahara.'
