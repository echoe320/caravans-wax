      img_src: '/img/works/8/8_640x.jpg'
      caption: 'Récipient à bec verseur, provenant probablement d’Égypte ou d’Asie occidentale, vers 800/1099. Verre soufflé, 6 cm de hauteur, largeur maximale 9,9 cm, diamètre extérieur 4,5 cm. Collection du Corning Museum of Glass, Corning, New York, 63.1.5'
    -
      text: 'La forme légèrement arquée de ces petits tubes de verre de couleur verte, découverts à Essouk-Tadmekka, au Mali, indiquent qu’ils faisaient sûrement partie de petites bouteilles à bec verseur. Ces bouteilles, fabriquées en Asie de l’Ouest ou en Égypte, étaient utilisées dans toute la région méditerranéenne de l’époque médiévale comme flacons pour du parfum ou de l’eau de rose.'
    -
      text: 'Des vestiges matériels du commerce longue distance de la verrerie de luxe, ainsi que des fragments de récipients en verre, comme ceux de l’exemple du Corning Museum, ont également été retrouvés sur d’autres sites médiévaux au nord et au sud du désert du Sahara.'
    -
      img_src: '/img/works/9/9_640x.jpg'
      img_alt: 'Fragment of Qingbai porcelain'
      caption: 'Fragment de porcelaine Qingbai (1,48 x 1,74 cm) retrouvé à Essouk-Tadmekka, au Mali. Chine, dynastie Song du Nord, Xe/XIIe siècle. Institut des sciences humaines, Bamako, Mali. Photographie de Clare Britt '
    -
      img_alt: 'Foliate bowl with stylized peony spray'
      img_src: '/img/works/10/10_640x.jpg'
      caption: 'Bol foliacé gravé d’une gerbe de pivoines stylisées, Chine, dynastie Song du Nord, XIIe siècle. Porcelaine avec décor incisé sous glaçure, hauteur 7,1 cm, diamètre 20,1 cm. Art Institute of Chicago, legs de Russell Tyson, 1964.847. Photographie provenant de l’Art Institute of Chicago/Art Resource, New York'
    -
      text: 'Les marchandises et produits manufacturés circulant sur les routes du commerce transsaharien étaient le plus souvent destinés à des marchés particulièrement éloignés de leurs lieux d’origine. Le petit fragment de céladon découvert sur le site d’Essouk-Tadmekka au Mali, fait partie de la vaisselle Qingbai.'
    -
      text: 'La vaisselle Qingbai, produite au sud-est de la Chine, fut largement exportée entre le dixième et le douzième siècle et était échangée le long des routes, transportée de marché en marché selon un processus appelé « le commerce de relai ». Des fragments de vaisselle Qingbai ont été découverts sur des sites médiévaux allant de l’Asie centrale à l’Égypte, en passant par le Sahara.'
    -
      text: 'La forme de ce fragment indique qu’il faisait partie du rebord d’un bol. Le tissage damassé d’un petit morceau de soie caractéristique de l’époque, également découvert à Essouk-Tadmekka, indique lui aussi sa conception par des artisans chinois. Cependant, la broderie de coton rouge en point de chaîne qui parcourt le motif fut sûrement ajoutée à Tadmekka pour embellir la décoration d’un vêtement luxueux.'
    -
      img_alt: '11-unglazed-local-ceramic'
      img_src: '/img/works/11/11_640x.jpg'
      caption: 'Fragments de céramique provenant des fouilles à Essouk-Tadmekka, Mali. Institut des sciences humaines, Bamako, Mali. Photographie de Kathleen Bickford Berzock, 2016'
    -
      text: "Un nombre important de fragments de céramique non vitrifiée a été découvert sur plusieurs sites de la région du Soudan occidental et dans le nord du Sahara, y compris à Sijilmasa. Parmi eux, des restes de bols, de carafes, de récipients de stockage, et autres objets nécessaires à la vie quotidienne."
    -
      text: "Décorés de motifs imprimés à la roulette sculptée, ou par des motifs peints à la barbotine, ces récipients étaient principalement utilisés pour la cuisine domestique ou pour le stockage de la nourriture. Ces récipients en terre cuite étaient également utilisés pour transporter des marchandises sur de longues distances, comme les céréales ou le poisson provenant du delta intérieur du Niger, terre fertile du Mali."
    -
      text: 'Pour en savoir plus sur les recherches et les fouilles du site de Tadmekka, [visionnez les interviews de l’archéologue Sam Nixon](https://vimeo.com/364139621).'

  saharan_frontiers_gao:
    -
      text: '# GAO (période de prospérité du VIIIe au XIIIe siècle)'
    -
      text: '*Gao est le plus grand des royaumes du Soudan, le plus important et le plus puissant. Tous les autres royaumes obéissent à son roi.*<sup><a href="/references/">14</a></sup>&nbsp;&mdash;Ahmad al-Ya&apos;qubi, neuvième siècle'
    -
      text: 'Située stratégiquement le long du fleuve Niger, entre le Sahara et la savane fertile d’Afrique de l’Ouest, la ville de Gao fut un centre de commerce important à l’époque médiévale. L’historien et géographe médiéval Abu ‘Ubayd al-Bakri (décédé en 1094) observa que l’islam était bien établi à Kawkaw, nom arabe du royaume de Gao, au onzième siècle: « la ville est en fait composée de deux villes ; la première est la résidence du roi, et la seconde est habitée par les musulmans ». <sup><a href="/references/">15</a></sup>'
    -
      text: 'Les fouilles de deux sites associés à Gao, Gao-Ancien et Gao Sané, ont été menées par Timothy Insoll, Mamadou Cissé et une équipe conjointe de la direction nationale du patrimoine culturel et du Museum of Ethnology d’Osaka, au Japon, entre autres.<sup><a href="/references/">16</a></sup>'
    -
      text: 'Gao Ancien était la capitale et la résidence royale, et Gao Sané, ville majoritairement musulmane, se trouvait à huit kilomètres à l’est. Plusieurs pierres tombales gravées d’inscriptions arabes ont été retrouvées dans un cimetière en périphérie de Gao Sané. Ce schéma de communautés jumelles agencées en capitales de chefferies ou de royaumes dont le roi n’est pas musulman, fut reproduit à travers une grande partie de l’Afrique de l’Ouest, notamment le long des itinéraires empruntés par les caravanes du commerce.'
    -
