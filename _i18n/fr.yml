      caption: 'Cheval, Natamatao, région de Mopti, Mali, XIIe/XIVe siècle. Terre cuite, 37,7 x 23,5 x 45 cm. Musée national du Mali, Bamako, 2002.17.16. Photographie de Seydou Camara'
    -
      text: 'Ces personnages en terre cuite représentant un homme assis et un cheval ont été retrouvés à Natamatao, au Mali, aux côtés de squelettes de chevaux et d’humains. Ils font partie d’une tradition locale répandue du dixième au quinzième siècle, qui consiste à confectionner des sculptures en terre cuite.<sup><a href="/references/">18</a></sup> La fertilité du delta intérieur du fleuve Niger alimenta un urbanisme florissant au Moyen-Âge, qui comprenait plus de soixante communautés interdépendantes.'
    -
      text: 'À Natamatao, les fouilles ont révélé des objets associés au commerce transsaharien, notamment un lot de lingots de cuivre importés. Des bracelets et des pendentifs, similaires à ceux portés par le personnage à genoux, auraient pu être composés de laiton, un alliage de cuivre. La représentation de chevaux suggère également l’existence d’échanges commerciaux, puisqu’ils étaient commercialisés à travers le Sahara.'
    -
      text: 'Les figurines en terre cuite présentes dans les régions du delta intérieur du Niger ou du Niger moyen ont fait l’objet de pillages considérables. Aujourd’hui, ces figurines font partie du patrimoine culturel matériel et immatériel protégé par la convention de l’UNESCO vers 1970, qui interdit et empêche l’importation et l’exportation illicites ainsi que le trafic de la propriété culturelle, et par l’accord sur la propriété culturelle entre les États-Unis et le Mali en 1997 (the 1997 United States-Mali Cultural Property Agreement).'
    -
      text: 'Le contenu retrouvé près des falaises de Bandiagara et, plus récemment, les manuscrits médiévaux provenant de la région de Tombouctou sont également protégés par l’accord bilatéral.'
    -
      img_src: '/img/works/17/17_640x.jpg'
      img_alt: 'Fragment of a woven blanket. Cotton and wool textile in weft-faced plain weave, 60 x 84 cm.'
      caption: 'Fragment d’une couverture tissée, Tellem, Mali, XVe siècle. Coton et laine tissés en reps tramé, armure toile, 60 x 84 cm. Musée national du Mali, Bamako, Y-74-22. Photographie de Seydou Camara'
    -
      text: "Les textiles tissés retrouvés dans les caves des falaises de Bandiagara parmi des restes d’inhumation, à l’est du delta intérieur du Niger au Mali, font partie des textiles les plus anciens d’Afrique de l’Ouest ayant survécu. Ils datent du onzième siècle au moins. À ce titre, ils apportent une preuve importante de la longévité des technologies de tissage et de coloration de tissus dans la région."
    -
      text: "Des motifs communs aux peuples Amazigh et Fulani du Sahara ont été identifiés sur d’importants fragments de couverture. La couverture elle-même est un assemblage de bandes tissées et définit l’ancienneté de la technologie de tissage propre à l’Afrique de l’Ouest."
    -
      text: "Des motifs communs aux peuples Amazigh et Fulani du Sahara ont été identifiés sur d’importants fragments de couverture. La couverture elle-même est un assemblage de bandes tissées et définit l’ancienneté de la technologie de tissage propre à l’Afrique de l’Ouest."
    -
      img_src: '/img/works/18/18_640x.jpg'
      img_alt: 'Biconical bead'
      caption: 'Perle biconique, Fulani, Sénégal, XIXe/XXe siècle. Argent doré, 10,2 x 6 cm. Detroit Institute of Arts, achat de la Founders Society, fonds Eleanor Clay Ford pour l’art africain, 77.10. Photographie provenant du Detroit Institut of Arts'
    -
      text: 'Cette perle biconique confectionnée à la fin du dix-neuvième siècle ou au début du vingtième siècle partage la même forme que les perles biconiques de l’époque médiévale. Il est probable que la confection de ce style de perles ait perduré dans la région après le onzième siècle, bien qu’elles ne soient pas parfaitement identiques. Cet exemple de perle a été moulé dans de l’argent puis recouvert de fines couches d’or à la surface, une technique appelée dorure. La surface de la perle est décorée de fils en filigrane, de fines bandes de métal formant un motif, de granulations et de petites sphères d’or.<sup><a href="/references/">19</a></sup>'

  saharan_frontiers_spread_of_ideas:
    -
      text: '# LA CIRCULATION DES LANGUES, DES PERSONNES ET DES IDÉES '
    -
      text: 'À l’époque médiévale, les langues et les idées traversèrent le Sahara avec les marchands et leurs marchandises. C’est surtout l’arabe, à la fois écrit et oral, qui circula à travers le désert. L’utilisation de l’arabe permit aux savants de l’époque de diffuser largement une culture incluant l’islam et son discours intellectuel. '
    -
      text: 'À cette époque, les intellectuels du nord du Sahara écrivirent des récits en arabe pour décrire la région du Sahara. La littérature est difficile à interpréter, car les auteurs utilisaient principalement des sources de seconde ou de troisième main. Cependant, en les examinant à la lumière des archives, les récits peuvent apporter de précieuses informations. '
    -
      text: 'Il est important de souligner que les descriptions médiévales en arabe révèlent certaines facettes du commerce saharien qui n’apparaissent pas dans les archives archéologiques. Ceci est particulièrement vrai en ce qui concerne la circulation des personnes, que ce soit des marchands, des dirigeants, des pèlerins religieux ou des esclaves. En effet, l’existence de l’esclavage apparaît presque exclusivement dans ces récits écrits. '
    -
      text: 'À l’époque médiévale, les esclaves ouest-africains, majoritairement des femmes et des enfants, étaient d’abord emmenés au Maroc puis à l’est, en Égypte, en Syrie, en Iraq et plus loin encore. Les esclaves traversaient le Sahara à pieds, et beaucoup d’entre eux moururent pendant cet effroyable périple.'
    -
      img_src: '/img/works/19/19_640x.jpg'
      img_alt: 'Monument from Sane necropolis. Marble, 87 x 45 cm.'
      caption: 'Monument provenant de la nécropole de Sané, Gao, Mali, XIIe siècle. Marbre, 87 x 45 cm.  Musée national du Mali, Bamako, R88-19-279. © Marie-Lan Nguyen/Wikimedia Commons. Partagé sous la licence CC-BY 4.0'
    -
      text: "L’alphabétisation arabe fut le fruit du commerce transsaharien et dissémina des livres, des objets gravés, et des pratiques religieuses à travers le Sahara. Le monument funéraire en marbre provenant du cimetière situé près du site archéologique de Gao Sané, au Mali, et datant du douzième siècle, est gravé d’un poème inspiré d’un vers du Coran. On peut y lire, en partie:"
    -
      text: '« ...  seul, Il n’a pas de partenaire, et Mohammed est Son serviteur et Son messager. Il vécut et mourut fidèle à sa religion, et vivra encore si Dieu le souhaite — Puisse Dieu faire preuve de miséricorde pour ceux qui demandent la miséricorde pour lui. » Il est probable que ce monument fasse partie d’une paire de pierres tombales. L’autre aurait porté le nom, le titre et les dates d’un membre de la classe dirigeante de Gao. La pierre tombale est l’un des cinq monuments funéraires conservés. Ils furent conçus à Almeria en Espagne puis transportés à travers le désert du Sahara pour des clients à Gao. '
    -
      img_src: '/img/works/20/20_640x.jpg'
      img_alt: 'Grindstone refashioned as a gravestone'
      caption: 'Meule transformée en pierre tombale, cimetière de Tafdit, Djebok, Mali, XIIIe/XVIIe siècle. Pierre, 46,5 x 24 x 7,5 cm. Direction nationale du patrimoine culturel, Bamako, Mali, 2002. Photographie de Seydou Camara'
    -
      text: 'Initialement une meule, moitié inférieure d’un mécanisme pour transformer le grain, cette pierre fut gravée d’un texte en arabe par un artisan local et transformée en pierre tombale entre le treizième et le dix-septième siècle. La pierre supérieure qui accompagne la meule pour transformer le grain était également gravée d’un texte en arabe.'
    -
      img_src: '/img/works/21/21_640x.jpg'
      img_alt: "Al-qadi 'Iyad, The Remedy by the Recognition of the Rights of the Chosen One (Al-Shifta' bi-ta'rif huquq al-Mustafa)"
      caption: "Al-qadi ‘Iyad, _La guérison par la reconnaissance des droits de l'Élu Mohammed (Al-Shifta’ bi-ta’rif huquq al-Mustafa)_, Afrique du Nord, date inconnue. Encre colorée et or sur papier, 30,5 x 58 cm. Institut des hautes études et de recherches islamiques Ahmed Baba, Tombouctou, 165. Photographie de Seydou Camara"
    -
      text: "À l’époque médiévale, la langue arabe et la foi musulmane se répandirent ensemble le long des routes du Sahara, puis progressivement dans la région du Soudan occidental. Peu de manuscrits ouest-africains de la période médiévale ont pu être conservés, et le plus ancien date du seizième siècle. Cependant, l’héritage de la circulation de la langue arabe en Afrique de l’Ouest apparaît dans des livres tels que ce texte intitulé La vie du Prophète, qui reflète la circulation conjointe de la langue, de la foi et du commerce. "
    -
      text: "L’intellectuel Al-qadi écrivit au douzième siècle une biographie du Prophète Mohammed contenant des instructions pieuses. Ce manuscrit en est probablement une copie produite ultérieurement en Afrique du Nord et importée au Sahara à une date inconnue. Il fait partie des près de 40 000 manuscrits qui composent la collection de l’Institut des hautes études et de recherches islamiques Ahmed Baba au Mali. La plupart proviennent de bibliothèques familiales privées présentes dans des centres de culture islamique au Mali."
    -
      img_src: '/img/works/22/22_640x.jpg'
      img_alt: 'Talismanic textile. Cotton, plain woven panels (4) joined and painted, with amulets of animal hide and felt attached by knotted leather strips'
      caption: 'Tissu talismanique, provenant probablement du Sénégal, fin du XIXe ou début du XXe siècle. Coton, panneaux (4) en armure toile assemblés et peints, amulettes de feutre et peaux d’animaux liées par des bandes de cuir nouées, 255,2 x 178,8 cm. Art Institute of Chicago, African and Amerindian Purchase Endowment, 2000.326. Photographie provenant de l’Art Institute of Chicago/Art Resource, New York'
    -
      text: 'Ce large tissu est couvert de vers du Coran rédigés en arabe. La forme allongée pourrait représenter un lézard, un esprit ou une représentation stylisée du nom Mohammed, tandis que les motifs à carreaux rouges rappellent des carrés magiques, compositions numériques qui équivalent toujours à la même somme, quelle que soit la direction dans laquelle ils sont additionnés.<sup><a href="/references/">20</a></sup>'
    -
      text: 'Les amulettes qui y sont attachées contiennent probablement des petits carrés de papier plié renfermant des textes sacrés. Au Sénégal, les praticiens soufis appliquent le savoir ésotérique du Coran et d’autres textes sacrés aux pratiques thérapeutiques de la divination, de la guérison et de la protection spirituelle. Le tissu pourrait avoir été loué ou prêté à des clients selon les besoins du praticien qui le conçut. '
    -
      img_src: '/img/works/23/23_640x.jpg'
      img_alt: 'Leo Africanus'
      caption: 'Léon l’Africain, <em>Description de l’Afrique (De totius Africae descriptione)</em>. Anvers, Belgique, 1556. Melville J. Herskovits Library of African Studies, Université Northwestern, Evanston, Illinois, 916 L576.2. Photographie de Clare Britt'
    -
      text: '*Description de l’Afrique*, rédigé par le diplomate et savant Al-Hassan Ibn Muhammad al-Hassan, connu également sous le nom de Léon l’Africain, fut initialement publié en 1526. Né à Fez, au Maroc, al-Wazzan fut arrêté à bord d’un bateau sur la mer Méditerranée et emprisonné à Rome pendant neuf ans, sur ordre du pape. Son récit est fondé sur ses propres expériences de voyage dans des lieux tels que Le Caire, en passant par le Sahara jusqu’à Tombouctou, qui faisait à l’époque partie de l’empire Songhaï.'
    -
      text: "Le livre, rédigé en italien, fut la première description de l’Afrique publiée en Europe, pour un public majoritairement européen et chrétien curieux d’en apprendre davantage sur la géographie du continent, son peuple et ses ressources. Cette traduction latine fut publiée en 1556."

  saharan_frontiers_mansa_musa:
    -
      text: '# LE HADJ DE MANSA MOUSSA À LA MECQUE  '
    -
      img_src: '/img/tour/saharan-frontiers/mansa-musas-hajj-to-mecca/mansa-musa-hajj_800.jpg'
      img_alt: 'Mansa Musa’s pilgrimage'
      img_srcset: '/img/tour/saharan-frontiers/mansa-musas-hajj-to-mecca/mansa-musa-hajj_800.jpg 800w, /img/tour/saharan-frontiers/mansa-musas-hajj-to-mecca/mansa-musa-hajj_300.jpg 300w'
      caption: 'Basées sur le récit écrit par l’intellectuel Shihab al-Umari seulement dix ans après le pèlerinage de Mansa Moussa, les lignes rouges sur la carte retracent l’itinéraire emprunté par le dirigeant et son imposant cortège en 1324/1325. Moussa, accompagné d’un large cortège de courtisans, d’esclaves et de guerriers, parcourut plus de 6 000 kilomètres pendant son périple. Après avoir traversé le désert du Sahara, il s’arrêta au Caire, en Égypte. À son retour, il passa par les territoires fraîchement conquis par son royaume, y compris l’important centre de commerce de Gao.'
    -
      text: 'Mansa Moussa, dirigeant de l’empire du Mali au quatorzième siècle, était extrêmement fortuné et puissant. Il contrôlait un territoire allant des gisements d’or de Bambouk et de Bouré jusqu’à la bordure sud du désert du Sahara, en passant par le haut Niger et le Niger moyen. Moussa jouit pleinement de la position stratégique de son empire, situé au carrefour de ces zones majeures de commerce. '
    -
      text: 'En 1324, Moussa s’engagea dans le hadj, un pèlerinage religieux pour la Mecque, que tous les musulmans sont amenés à faire une fois dans leur vie. Il en profita pour nouer des alliances et pour exhiber sa richesse et son pouvoir en affichant son train de vie dispendieux. Selon l&apos;intellectuel Shihab al-Umari, qui interrogea les habitants du Caire à l&apos;époque de la visite de Moussa, « cet homme a répandu sur Le Caire les flots de sa générosité. Il n&apos;y a personne, officier de la cour ou titulaire d&apos;une fonction subalterne quelconque, qui n&apos;ait reçu de lui une somme en or. Ils répandirent si bien l&apos;or au Caire qu&apos;ils en abaissèrent le taux et qu&apos;ils en avilirent le cours. »'
    -
      text: 'Al-Umari décrivit également les somptueuses offrandes que Moussa reçut lors de son séjour au Caire:'
    -
      text: '« Le sultan lui adressa plusieurs costumes d’honneur pour lui, ses courtisans et tout son cortège, ainsi que des selles et des chevaux bridés pour lui et ses principaux courtisans. Son costume d’honneur était composé d’un manteau alexandrin ouvert sur le devant [...] décoré d’une gaze brodée d&apos;or et de fourrure d’écureuil. Il était couvert de broderies en fils métalliques, de fourrure de castor et d’attaches en or...'
    -
      text: '... Il portait également une calotte en mousseline soyeuse ornée d’emblèmes califiens officiels, un bourbier d&apos;or orné de pierreries, un sabre damasquiné et un foulard [brodé] d’or, des drapeaux, et il était suivi de deux chevaux sellés, bridés, et équipés de selles de mules décorées. » <sup><a href="/references/">21'
    -
      text: 'Pour voir une carte médiévale retraçant les réseaux de commerce de Mansa Moussa, [cliquez ici](/works/26/).'
    -
      img_src: '/img/tour/saharan-frontiers/mansa-musas-hajj-to-mecca/cap_300.jpg'
      img_srcset: '/img/tour/saharan-frontiers/mansa-musas-hajj-to-mecca/cap_600.jpg 600w, /img/tour/saharan-frontiers/mansa-musas-hajj-to-mecca/cap_300.jpg 300w'
      img_alt: 'Cap with striped inscribed silk'
      caption: 'Coiffe rayée de soierie incisée, Égypte ou Syrie, période mamelouke, datant probablement du sultanat al-Nasir al-Din Muhammad (règne de 1293 à 1341, avec deux interruptions), XIVe siècle. Lampas, soie et or, 14 x 15,5 x 10,5 cm. The Cleveland Museum of Art, Cleveland, Ohio, achat du J.H. Wade Fund, 1985.5. Photographie provenant du Cleveland Museum of Art'
    -
      text: 'Pendant son séjour au Caire, Mansa Moussa fut accueilli par le sultan al-Nasir al-Din Muhammad, qui le couvrit de présents, dont une calotte ornée d’emblèmes califiens officiels. La coiffe où il est inscrit « Gloire à notre seigneur sultan al-Malik al-Nasir » ressemble sans aucun doute à cet exemple luxueux de la même époque.'
    -
      img_src: '/img/works/25/25_640x.jpg'
      img_alt: 'Cap with striped inscribed silk'
      caption: 'Chevalière, Iran, XVe/XVIe siècle. Argent, 3,18 cm x 2,54 cm. Los Angeles County Museum of Art, Los Angeles, Californie, Collection Nasli M. Heeramaneck, don de Joan Palevsky, M.73.5.336'
    -
      text: "L’historien et géographe Abu ‘Ubayd al-Bakri (décédé en 1094) donna des informations sur les caravanes du commerce saharien à un public curieux d’en apprendre davantage sur des partenaires commerciaux aussi éloignés. Dans son livre Le livre des routes et des royaumes, publié en 1063, al-Bakri décrit la succession royale de Kawkaw, nom médiéval de Gao :"
    -
      text: '« Quand un roi accède au trône, on lui tend une chevalière, une épée, et une copie du Coran, qui, selon leurs récits, leur ont été envoyées par le Commandeur des croyants. Leur roi est musulman, car la royauté n’est confiée qu’à des musulmans. » Une épée et des bijoux faisaient partie des présents diplomatiques reçus par Mansa Moussa.'
  
  driving_desires:
    -
      text: '# UN DÉPLACEMENT AILLEURS DU SAHARA'
    -
      img_src: '/img/tour/driving-desires/gold-washing_600.jpg'
      img_alt: 'Woman separating gold from sand'
      img_srcset: '/img/tour/driving-desires/gold-washing_600.jpg 600w, /img/tour/driving-desires/gold-washing_300.jpg 300w'
      caption: "Femme séparant l’or du sable, rivière Falémé, Sénégal. Les foyers ruraux de cette région aurifère exploitèrent occasionnellement les gisements d’or lors de la saison sèche, pour compléter l’agriculture de la saison des pluies. Photographie de Robyn D’Avignon, 2013"
    -
      img_src: '/img/tour/driving-desires/salt-slabs_600.jpg'
      img_alt: 'salt slabs'
      img_srcset: '/img/tour/driving-desires/salt-slabs_600.jpg 600w, /img/tour/driving-desires/salt-slabs_300.jpg 300w'
      caption: 'Blocs de sel du désert du Sahara transportés par des dromadaires jusqu’à des entrepôts près du fleuve Niger, puis par bateau jusqu’à des marchés tels que celui-ci à Mopti, au Mali. Photographie provenant de la De Agostini Picture Library, 2016/Getty Images'
    -
      text: 'L’or et le sel se trouvaient au cœur des échanges transsahariens médiévaux, et ensemble, ils formèrent l’économie internationale qui définit le Moyen-Âge.'
    -
      text: 'Ibn Battuta, voyageur et diplomate qui écrivit son récit de voyage à travers le désert du Sahara au milieu du quatorzième siècle, raconte que « les habitants du Soudan occidental utilisent le sel comme monnaie, tels l’or et l’argent. Ils le coupent en morceaux et l’utilisent pour leurs transactions. » <sup><a href="/references/">22</a></sup> La traversée du Sahara était ardue et semée d’embûches. La vitesse d’une caravane de dromadaires est d’à peu près cinq kilomètres par heure, et les caravanes pouvaient parcourir plus de 6 000 kilomètres lors d’un périple transsaharien. Surmonter les risques que posait un tel voyage, comme la soif, la faim et même la mort, demandait une motivation sans failles.'
    -
      text: 'Le principal attrait qui motivait la traversée du Sahara par ces marchands en direction du sud était l’or ouest-africain, grandement convoité pour sa pureté et sa valeur symbolique. Les qualités spéciales de l’or (sa rareté, son éclat et sa façon de refléter la lumière, sa malléabilité et sa résistance à la ternissure, ainsi que la difficulté à l’extraire de la terre) contribuèrent à l’appréciation de sa valeur. Les empires du nord de l’Afrique, du Moyen-Orient et d’Europe battaient leur or en monnaie et l’utilisaient pour fabriquer et décorer des objets de luxe.'
    -
      text: 'L’or ouest-africain offrait aux dirigeants et aux marchands la possibilité d’acquérir des biens de toute part. Le sel gemme, extrait au cœur du Sahara, était l’un des biens les plus importants. Le sel, essentiel à la vie humaine, est peu présent en Afrique de l’Ouest. En plus de ces denrées primaires, d’autres biens de luxe circulaient, comme l’ivoire, le cuivre, la vaisselle en verre et les perles de verre.'
    -
      img_src: '/img/tour/driving-desires/atlas_300.jpg'
      img_srcset: '/img/tour/driving-desires/atlas_300.jpg 300w, /img/tour/driving-desires/atlas_600.jpg, 600w'
      img_alt: 'Atlas maritime charts'
      caption: 'Abraham Cresques (?). <em>Atlas de cartes marines (Atlas catalan)</em>, 1375. Parchemin enluminé monté sur six panneaux de bois, chacun d’une dimension de 64,5 x 25 cm. Bibliothèque nationale de France, Paris, Ms. Espagnol 30'
    -
      img_src: '/img/works/26/26_640x.jpg'
      img_alt: 'Detail from panel three'
      caption: 'Abraham Cresques (?). <em>Détail du panneau 3 de Atlas de cartes marines (Atlas catalan)</em>, 1375. Parchemin enluminé monté sur six panneaux de bois, chacun d’une dimension de 64,5 x 25 cm. Bibliothèque nationale de France, Paris, Ms. Espagnol 30'
    -
      text: 'Cette somptueuse carte avait probablement été commandée par le roi d’Aragon pour Charles V, roi de France, et produite par le cartographe juif Abraham Cresques. Elle fut achevée en 1375. La couronne d’Aragon, confédération de territoires puissants incluant une partie de la péninsule ibérique et des îles de la Méditerranée, avait un emplacement idéal pour devenir une puissance commerciale. *L’Atlas catalan* prouve l’intérêt significatif des européens pour le commerce international, et la proéminence de l’Afrique de l’Ouest dans ces réseaux d’échange.'
    -
      text: 'Mansa Moussa, empereur du Mali, est représenté au premier plan sur le deuxième panneau, assis sur un trône et tenant un globe d’or dans une main. La légende indique: « Ce dirigeant maure se nomme Musse Melly [Mansa Moussa], seigneur de Guinée. Ce roi est le dirigeant le plus riche et le plus éminent de la région entière, en raison de l’importante quantité d’or extraite sur ses terres. » <sup><a href="/references/">23</a></sup>'
    -
      img_src: '/img/works/27/27_640x.jpg'
      img_alt: 'Solidus of Honorius'
      caption: 'Honorius Solidus, Milan, 395/400. Or, diamètre 1,23 cm. Musée archéologique de Rabat, Morocco, 24.3. Photographie de Fouad Mahdaoui'
    -
      text: 'Les origines de l’or transsaharien datent probablement du quatrième siècle. Les postes d’avant-garde romains en Afrique étaient idéalement situés pour entreprendre ce commerce et faire circuler l’or et d’autres biens dans le vaste monde romain. La première pièce en or solidus, représentant l’empereur Honorius de profil, fut émise par l’Empire romain en 312 et pesait 4,5 grammes.'
    -
      text: 'Ses mesures et échelons devinrent des unités standard pour la pesée de l’or partout où les pièces romaines étaient utilisées, et ces unités continuèrent à être utilisées par les états musulmans d’Afrique du Nord et du Moyen-Orient à l’époque médiévale. Il est probable que ce système ait également été transmis à l’Afrique de l’Ouest par le biais du commerce transsaharien, car il était utilisé pour les poids d’or de la région akan du Ghana au dix-neuvième siècle.<sup><a href="/references/">24</a></sup>'
    -
      img_src: '/img/tour/driving-desires/map-of-dinar-sites.jpg'
      img_alt: 'Map of dinar mint sites'
      caption: 'Carte des ateliers monétaires de l’exposition <em>Les caravanes de l’or</em>, 2018.'
    -
      text: 'Pendant la période médiévale, les dinars étaient frappés à l’or ouest-africain. Cette carte montre l’emplacement des ateliers monétaires pendant la dynastie almoravide (vers 1040-1147). Initiée par les Imazighen Sanhadja, issus du sud de la Mauritanie actuelle, à son apogée, la dynastie contrôlait une partie du fleuve Niger, du désert du Sahara et de la mer Méditerranée.'
    -
      text: 'Les ateliers monétaires almoravides produisaient plus de monnaie en or que n’importe quel empire des terres musulmanes de l’Ouest. Leur monnaie était particulièrement recherchée car elle était produite à partir d’or d’Afrique de l’Ouest, connu pour être plus pur que l’or de n’importe quelle autre source. L’atelier monétaire de Sijilmasa, le plus proche des gisements d’or ouest-africains, était l’un des plus productifs.<sup><a href="/references/">25</a></sup>'
    -
      img_src: '/img/works/28/28_640x.jpg'
      img_alt: 'Dinar of Abu Inan Faris'
      caption: 'Dinar de Abu Inan Faris, (régna de 1348 à 1358), frappé à Sijilmasa. Or, diamètre 1,0 cm. Collection de Bank al-Maghrib, Banque centrale du Royaume du Maroc, 533341. Photographie de Fouad Mahdaoui'
    -
      text: "Dérivé du solidus romain standard, le dinar était une monnaie musulmane d’un poids moyen de 4,5 grammes. Introduits au septième siècle, les dinars étaient frappés dans plusieurs sites de la région méditerranéenne, souvent à partir d’or d’Afrique de l’Ouest. Un dinar avait une valeur significative et était principalement utilisé pour les dépenses importantes."
    -
      text: "Ce dinar fut frappé à Sijilmasa, au Maroc, un des ateliers monétaires les plus productifs dû à sa proximité des sources aurifères de l’Afrique de l’Ouest. Les inscriptions sur le dinar témoignent du leadership politique de Abu ‘Inan Faris et font de Sijilmasa un centre de commerce et de production majeur."
    -
      img_alt: 'Florin, with the emblem of Florence'
      img_src: '/img/works/29/29_640x.jpg'
      caption: 'Florin portant l’emblème de Florence (pile) et représentant Jean le Baptiste (face), Florence, 1252/1303. Or, diamètre 1,23 cm. American Numismatic Society, New York, 1954.237.214. Photographie provenant de l’American Numismactic Society'
    -
      text: "En 1252, la cité-État de Florence en Italie adopta l’étalon-or et commença à frapper sa propre monnaie. Cette décision fut appuyée par un afflux d’or provenant d’Afrique de l’Ouest par les routes du commerce transsaharien. Les florins étaient frappés d’une fleur de lys d’un côté et d’une représentation de Jean le Baptiste, saint patron de la ville de Florence, de l’autre. Un poinçon d’atelier se trouve au dessus de la main droite de Jean le Baptiste, et indique la provenance de la pièce. Les florins pouvaient également être battus jusqu’à former des feuilles d’or de grande valeur, utilisées pour décorer des objets, y compris des peintures religieuses."
    -
      img_src: '/img/works/30/30_640x.jpg'
      img_alt: 'Coronation of the Virgin'
      caption: "<em>Couronnement de la Vierge</em>, Italie, XVe siècle. Tempéra et or sur panneau, 76,2 x 55,9 cm. Loyola University Museum of Art, Chicago, Illinois, Collection Martin D’Arcy, S.J., don de Eileen O'Shaughnessy, 1985, 1985:03. Photographie de Clare Britt"
    -
      text: 'Les œuvres médiévales chrétiennes étaient souvent décorées avec des feuilles d’or. Sur cette peinture sur panneau provenant d’Italie, le Christ place une couronne sur la tête de sa mère Marie, symbolisant son rôle de Reine du Ciel. Des anges et d’autres personnages sacrés occupent l’espace céleste représenté par l’arrière-plan doré. Une grande partie de l’or utilisé en Italie venait d’Afrique de l’Ouest, et était acheminé par les routes du commerce transsaharien.'
    -
      text: 'Depuis le treizième siècle, les cités-État telles que Florence ou Venise commencèrent à frapper leur monnaie majoritairement à partir d’or ouest-africain. Ces pièces étaient battues jusqu’à devenir des fines feuilles de métal, puis étaient utilisées comme feuilles d’or. Plus d’une centaine de feuilles pouvaient être faites à partir d’une seule pièce.<sup><a href="/references/">26</a></sup>'
    -
      img_src: '/img/works/31/31_640x.jpg'
      img_alt: "Biconical bead. Gold, with filigree, granulation, and 'rope' wire"
      caption: 'Perle biconique, Égypte ou Syrie, Xe/XIe siècle. Or en filigrane, granulation et fil en torsion, longueur 7,2 cm. Photographie © The Aga Khan Museum, Toronto, AKM610'
    -
      text: 'Le riche et puissant Califat fatimide (909-1171) qui régnait sur l’Afrique du Nord, l’Égypte, et la Syrie, était actif dans les réseaux de commerce transsahariens, mais aussi dans ceux de la Méditerranée et de l’Océan Indien.'
    -
      text: 'Ses dirigeants étaient en concurrence avec les Omeyyades d’Espagne pour l’accès à l’or d’Afrique de l’Ouest et le contrôle des grandes villes de commerce telles que Sijilmasa.'
    -
      text: 'Cette large perle fatimide très détaillée est composée de deux cônes filigranes joints le long d’un filon central. Cette forme provient de l’Antiquité. Le filigrane est une technique complexe qui consiste à souder des fils très fins à un fond en métal, où les orfèvres entrelacent de fines feuilles de métal et créent une décoration très intéressante sur le plan visuel. '
    -
      text: "Les perles biconiques furent largement disséminées à travers les régions méditerranéennes et sahariennes à l’époque médiévale. De petites perles en terre cuite provenant de Gao, au Mali, présentent la même forme biconique, et démontrent la popularité de cette forme. "
    -
      img_src: '/img/works/32/32_640x.jpg'
      img_alt: 'Leaf from the Blue Qur&apos;an, Chapter 2, Al-Baqara (The Cow): verses 148&ndash;150'
      caption: 'Page du « Coran Bleu », Chapitre 2, Al-Baqara (La Vache) : vers 148-150., Iraq, Iran ou Tunisie, IXe/Xe siècle. Or et argent sur parchemin coloré à l’indigo, 28,5 x 35,3 cm. Photographie © The Aga Khan Museum, Toronto, AKM248'
    -
      text: 'Cette page de ce somptueux Coran présente un texte en or et argent sur un parchemin coloré à l’indigo. Le Coran Bleu fut conservé à la bibliothèque de la Grande Mosquée de Kairouan en Tunisie à partir de l’an 1294 au moins. Aujourd’hui, plus d’une centaine de ses 600 pages sont dispersées dans des collections à travers le monde et plus de soixante sont encore en Tunisie.'
    -
      text: 'Bien que les intellectuels soient en désaccord sur les origines exactes de ce splendide livre, l’or et l’argent utilisés pour écrire sur ce parchemin coloré d’un bleu profond indiquent une compétition avec les onéreux manuscrits teints en pourpre (extrait du murex marin) qui circulaient également dans les royaumes du bassin Méditerranéen.<sup><a href="/references/">27</a></sup>'
    -
      text: 'À l’époque médiévale, la culture des manuscrits partagée par les musulmans, les chrétiens et les juifs s’étendit jusqu’en Afrique du Nord, au Moyen-Orient et en Europe. Les éléments typiques de la tradition des manuscrits étaient les suivants : une calligraphie élégante, des décorations colorées, y compris en or, et des attaches décoratives en cuir. L’or et le cuir, deux matériaux largement utilisés pour la confection des livres, étaient importés d’Afrique de l’Ouest. La culture du livre s’est également étendue en Afrique de l’Ouest, en même temps que le développement de l’islam dans le désert du Sahara.'
    -
      img_src: '/img/works/33/33_640x-0.jpg'
      img_alt: 'Ethics of the Fathers (Pirkei Avot)'
      caption: '<em>Le traité d’Avot (Pirkei Avot)</em>, siddour (livre de prière), Lisbonne, fin du XVe siècle. Encre, aquarelle opaque et or sur parchemin. The Library of the Jewish Theological Seminary of America, New York, New York, Ms. 8235. Photographie provenant de The Library of the Jewish Theological Seminary of America'
    -
      text: 'Ce siddour, livre de prière juif, indique un goût pour les entrelacs manuscrits raffinés. Certaines pages importantes sont également décorées avec des feuilles d’or et de l’aquarelle. L’or, provenant majoritairement d’Afrique de l’Ouest, était un matériel artistique particulièrement utilisé par les trois religions principales de la Méditerranée à l’époque médiévale : le judaïsme, le christianisme et l’islam. Les artisans juifs, qui travaillaient souvent l’or, contribuèrent énormément à l’art et la culture du Moyen-Âge, en confectionnant des œuvres pour des clients juifs, musulmans et chrétiens.'
    -
      img_src: '/img/works/34/34_640x.jpg'
      img_alt: 'Virgin and Child'
      caption: '<em>Vierge à l’Enfant</em>, France, vers 1275/1300. Ivoire et peinture, 36,8 x 16,5 x 12,7 cm. The Metropolitan Museum of Art, New York, don de J. Pierpont Morgan, 1917, 17.190.295. Image © The Metropolitan Museum of Art. Source de l’image : Art Resource, New York'
    -
      text: 'Les défenses en ivoire faisaient partie, avec l’or, des produits de luxe commercialisés dans le désert du Sahara. Deux sous-espèces d’éléphant existent en Afrique de l’Ouest : l’éléphant de savane, l’espèce majoritaire, et l’éléphant de forêt. Les défenses des deux espèces circulaient par le commerce transsaharien médiéval.<sup><a href="/references/">28</a></sup>'
    -
      text: 'Les grandes statuettes de la Vierge à l’Enfant représentent l’apogée de la sculpture en ivoire à l’époque médiévale en France, et cette sculpture en est une des plus grandes. Cette statuette massive mesure 16,5 cm de diamètre à son point le plus large, et seule une défense d’éléphant de savane put servir à sa confection. L’artiste exploita au maximum la large défense pour réaliser les personnages de la Vierge et de l’Enfant, puis prolongea la sculpture en utilisant d’autres morceaux d’ivoire pour confectionner le trône. Pour finir, des détails réalisés en or et en peinture furent ajoutés à la statuette.'
    -
      img_src: '/img/works/35/35_640x.jpg'
      img_alt: 'Casket. Ivory, brass, tempera, and gold leaf'
      caption: 'Coffre, Sicile, XIIe siècle. Ivoire, laiton, tempéra, et feuilles d’or, 9,5 x 15,9 x 9,7 cm. Art Institute of Chicago, dotation de Samuel P. Avery, 1926.389. Photographie provenant de l’Art Institute of Chicago/Art Resource, New York'
    -
      text: 'Cette boîte, ou coffre, d’ivoire, a été confectionnée en Sicile, île située à l’extrémité sud de l’Italie, peu après la conquête normande. La population musulmane arabophone de Sicile ne fut pas complétement déportée par les Normands, et ces communautés, ainsi que leurs relations commerciales, contribuèrent considérablement à la culture visuelle qui se développa sous la domination normande. Le coffre est agrémenté d’accessoires en cuivre et de feuilles d’or, matériaux de grande valeur qui, au même titre que l’ivoire, circulèrent dans les réseaux principaux du commerce transsaharien. On peut lire une inscription en arabe qui signifie « Que la gloire dure toujours ».'
    -
      img_src: '/img/works/36/36_640x.jpg'
      img_alt: 'Coronation of the Virgin'
      caption: "<em>Couronnement de la Vierge</em>, Angleterre, vers 1480. Or et fil de soie sur lin, 29,5 x 32,4 cm. Loyola University Museum of Art, Chicago, Illinois, Collection Martin D’Arcy, S.J., don de D.F. Rowe, S.J., en mémoire de Mrs. Mary Flannery, 1976:01. Photographie de Clare Britt"
    -
      text: 'Ce fragment de tissu en grande partie brodé représentant le couronnement de la Vierge, histoire chrétienne populaire de l’époque, faisait sans doute partie d’un vêtement sacerdotal ou d’une robe de cérémonie. Bien que certains documents de l’époque suggèrent que les vêtements de luxe brodés étaient portés par l’élite, la majorité des broderies conservées étaient destinées à l’Église.<sup><a href="/references/">29</a></sup>'
    -
      text: 'Un nombre important de fils d’or est intégré au décor. Malgré la découverte de gisements d’or en Europe à la fin du Moyen-Âge, l’or ouest-africain continua d’être grandement prisé pour sa qualité et sa pureté. Une épave retrouvée datant du milieu du dix-septième siècle apporte des preuves de l’exportation de l’or ouest-africain en Angleterre. Le navire coula au large de la côte de Devon, en Angleterre, emportant avec lui des restes de bijoux en or, des lingots, et plus de 400 pièces d’or, dont la plupart avaient été frappées au Maroc entre le onzième et le dix-septième siècle.'
    -
      text: '[Voir des fragments de bijoux et de lingots d’or retrouvés sur cette épave, sur le site de Salcombe Cannon](/tour/shifting-away-from-the-sahara/#jewelry-and-ingots).'
    -
      text: 'Pour en savoir plus sur le commerce du sel contemporain, [visionnez l’interview de Addi Ouadderrou et de Lahbib Rahmiwi, marchand de sel au Maroc](https://vimeo.com/364139755).&nbsp;Pour en savoir plus sur le commerce de l’ivoire en Afrique de l’Ouest et sur son utilisation en Europe médiévale, [visionnez les interviews de l’historienne de l’art Sarah Guérin](https://vimeo.com/364139579).'

  long_reach_of_the_sahara_igbo:
    -
      text: '# IGBO UKWU (VIIIe – début du XIIe siècle)'
    -
      text: "Igbo Ukwu se situe à l’ouest du fleuve Niger dans la région forestière du Nigéria. Les fouilles menées dans la ville ont révélé un total remarquable de 600 objets de prestige incluant des sculptures moulées en alliage de cuivre, et plus de 165 000 perles en verre et en cornaline."
    -
      text: 'Des sources lient la puissante et riche Igbo Ukwu aux réseaux de commerces internationaux de l’époque médiévale qui s’étendaient des frontières du désert du Sahara jusqu’au fleuve Niger. Les perles de verre lient les villes de Igbo Ukwu et de Gao, au Mali, dans la région du Soudan occidental, par leur histoire, puisque le même type de perle y a été retrouvé.'
    -
      text: "L’analyse des objets moulés provenant d’Igbo Ukwu démontre les liens forts de la ville avec le commerce local. La plupart du cuivre et des alliages (notamment l’étain, le plomb, et l’argent) utilisés pour confectionner des objets en bronze provenaient de sources alentour. Ceci confirme l’hypothèse selon laquelle l’origine, l’industrie novatrice de moulage métallique présente à Igbo Ukwu était indépendante. Cependant, l’analyse du métal conservé indique également que la production d’alliages de cuivre à Igbo Ukwu pourrait avoir été approvisionnée par le Sahara, notamment dans la seconde moitié de son existence."
    -
      img_src: '/img/works/38/38_640x.jpg'
      img_alt: 'Armlets'
      caption: 'Bracelets, IX/Xe siècle, découverts à Ibgo Richard, Igbo Ukwu, à l’est du Nigéria. Perles et fils de cuivre, hauteur 14,9 cm. National Commission for Museums and Monuments, Abuja, Nigéria, IR.416 and IR.417. Photographie de Uche James Iroha'
    -
      text: 'Ce bracelet en verre bleu a été retrouvé dans une tombe royale à Igbo Ukwu. Thurstan Shaw, qui mena les fouilles sur le site, rapporta que beaucoup de perles provenant du site ont une teneur particulièrement élevée en calcaire et en aluminium. La découverte d’un atelier produisant des perles à haute teneur en calcaire et en aluminium à 389 kilomètres au sud-est du site Igbo Olokun, dans la ville d’Ife, conforte l’hypothèse que ces perles uniques étaient confectionnées et échangées localement.<sup><a href="/references/">32</a></sup>'
    -
      text: "Pourtant, parmi les 165 000 perles en verre et en pierre retrouvées à Igbo Ukwu, beaucoup ont également été identifiées en région Méditerranéenne, au Levant, au Moyen-Orient en Arabie et en Inde. Les perles retrouvées sur le site offrent une vision intéressante des liens qu’avait le régime politique de l’époque avec les réseaux de commerce local et de plus longue distance, y compris ceux traversant le Sahara."
    -
      img_src: '/img/works/39/39_640x.jpg'
      img_alt: 'Horse and rider finial'
      caption: 'Fleuron représentant un cheval et son cavalier, Igbo Ukwu, retrouvé à Igbo Richard (pierre tombale), VIIIe/début du XIe siècle. Bronze, 14 x 5 cm. National Commission for Museums and Monuments, Abuja, Nigéria, IR.350. Photographie de Uche James Iroha'
    -
      text: "Cet objet décoratif, qui surmontait très probablement un sceptre ou un poteau, est la première représentation connue d’un cheval et de son cavalier provenant de la zone forestière au centre de l’Afrique. La façon dont l’objet a été confectionné reste un mystère. Les chevaux ne peuvent pas survivre longtemps dans la forêt à cause des maladies transmises par les moustiques et les mouches. Il est donc probable que les chevaux aient été importés, à grands frais, par les routes du commerce de Soudan occidental et de l’Afrique du Nord."
    -
      text: 'Il est également possible qu’un objet représentant un cheval et son cavalier ait également été importé, donnant l’inspiration à un artiste pour confectionner cet objet décoratif. Le cavalier est représenté portant une tenue de cérémonie en perles, et des scarifications au visage, aujourd’hui symboles des membres de l’élite.'
    -
      img_src: '/img/works/40/40_640x.jpg'
      img_alt: 'Double-egg pendant'
      caption: 'Pendentif aux deux œufs, IX/Xe siècle, découvert à Igbo Richard, Igbo Ukwu, à l’est du Nigéria. Bronze au plomb, perles de verre, 2,5 x 15,2 x 14 cm. National Commission for Museums and Monuments, Abuja, Nigéria, IS.367. Photographie © Dirk Bakker/Bridgeman Images'
    -
      text: "Ce pendentif représentant un oiseau surplombant deux gros œufs a été retrouvé dans un sanctuaire sur le site de Igbo Olokun. Sa surface texturée met en valeur les capacités artistiques et les compétences technologiques des ateliers de moulage métallique de la ville. Les cordons et pois suspendus qui décorent le pendentif rappellent le nombre important de perles, également retrouvées à Igbo Ukwu, qui circulaient le long des routes de commerce local et de longue distance."
    -
      text: "Un certain nombre d’objets en alliage de cuivre retrouvés sur le site étaient destinés à être décorés de perles en verre. Ce pendentif d’un oiseau sur deux œufs a été découvert aux côtés de perles jaunes et de fils de cuivre attachés sur le côté de l’objet par des anneaux moulés."
    -
      text: 'Pour en savoir plus sur le processus archéologique et sur la fabrication, la circulation et le commerce des perles de verre en Afrique subsaharienne, [visionnez l’interview de l’archéologue Adidemi Babatunde Babalola](https://vimeo.com/359358800).'

  long_reach_of_the_sahara_ife:
    -
      text: '# IFE ET SES ALENTOURS (XIIIe/XIVe siècle)'
    -
      text: 'Ife, au Niger central, était le centre politique et cérémonial d’un royaume soutenant une économie régionale multiethnique. La ville s’étendait jusqu’à 190 kilomètres au nord du fleuve Niger, facilitant la participation aux réseaux internationaux de commerce. Les trouvailles du village de Tada, bordant les rives du Niger, et sur l’île de Jebba indiquent que ces emplacement étaient des postes d’avant-garde pour Ife et faisaient le lien entre le royaume et les routes du commerce allant du nord au sud et de l’est à l’ouest.'
    -
      text: 'Les ateliers d’Ife produisirent un corpus de sculptures en cuivre pur, en alliage pur et en terre cuite. La ville était également le centre d’une industrie prolifique de production de verre et de perles en verre, située dans le quartier industriel nommé Igbo Olokun. '
    -
      text: 'L’analyse scientifique du cuivre et des sculptures en alliage de cuivre provenant de Ife, bien qu’ayant un champ limité, indique que les minerais étaient extraits en France. À cette époque, les routes du commerce liaient l’Europe à l’Afrique de l’Ouest. Il est probable que le cuivre, sous forme de lingots, ait été transporté le long de ces routes jusqu’à des villes d’Afrique de l’Ouest.'
    -
      img_src: '/img/works/41/41_640x.jpg'
      img_alt: 'Seated figure, possibly from Ile-Ife'
      caption: 'Personnage assis, provenant probablement de Ile-Ife, découvert à Tada, Nigéria, fin du XIIIe/XIVe siècle. Cuivre avec traces d’arsenic, plomb et étain, 54 cm de hauteur. National Commission for Museums and Monuments, Abuja, Nigéria, 79.R18. Photographie du Museum for African Art et The Fundación Marcelino Botín/ Karin L. Wilis'
    -
      text: 'Le style et le moulage incroyablement fin de cette figurine naturaliste indiquent qu’elle a probablement été confectionnée à Ife, la capitale royale d’un puissant royaume. Au début du vingtième siècle, la figurine faisait partie de la vie cérémoniale de Tada, un petit village bordant les rives du fleuve Niger à 190 kilomètres au nord de Ife. Tous les vendredis, elle était emmenée jusqu’au fleuve Niger pour la baigner rituellement dans de l’eau et du sable, tandis que des chants en yorouba, langue associée à la ville de Ife, étaient entonnés.'
    -
      text: "À l’époque médiévale, l’emplacement de Tada aurait été d’une importance stratégique pour Ife, car elle la liait au commerce de longue distance. L’analyse du cuivre brut à partir duquel la statue fut conçue indique qu’il pourrait provenir de France et aurait voyagé le long de ces routes du commerce jusqu’à Ife, où il fut moulé."
    -
      text: 'Pour voir des exemple de lingots de laiton importés du nord du Sahara, [cliquez ici](/works/51/).'
    -
      img_src: '/img/works/42/42_640x.jpg'
      img_alt: 'Bowman, Jebba Island'
      caption: 'Archer, île de Jebba, Nigéria, XIVe/XVe siècle. Alliage de cuivre, hauteur 95 cm. National Commission for Museums and Monuments, Abuja, Nigéria, 79.R19. Photographie du Museum for African Art and The Fundación Marcelino Botín/ Karin L. Wilis'
    -
      text: 'Cette figurine représentant un homme portant une armure tissée ou matelassée et arborant un carquois dans son dos fut retrouvée sur l’île de Jebba, sur le fleuve Niger, à la jointure primordiale entre les routes du commerce allant du nord au sud et celles allant de l’est à l’ouest. Le personnage porte également un large médaillon, des colliers, des bracelets et des bracelets de cheville faits de coquilles de porcelaine.'
    -
      text: 'Les porcelaines de l’Océan Indien étaient utilisées comme monnaie dans certaines parties de l’Afrique de l’Ouest médiévale, et pourraient avoir été transportées jusqu’au Nigéria central par les routes est-ouest, ou à travers le Sahara puis le long du fleuve Niger, avant d’être une référence artistique pour le créateur de cette figurine.'
    -
      img_src: '/img/works/43/43_640x.jpg'
      img_alt: 'Heads of an elephant and of a hippopotamus'
      caption: 'Têtes d’un éléphant et d’un hippopotame, Ife, Nigéria, découvertes à Lafogido, XIIe/XVe siècle. Terre cuite, hauteur 18,5 cm (éléphant), 15 cm (hippopotame). National Commission for Museums and Monuments, Abuja, Nigéria, 63/24a et 72/18a. Photographie de Uche James Iroha'
    -
      text: 'Ces têtes stylisées d’un éléphant et d’un hippopotame en terre cuite sont représentées portant les splendides vêtements de l’élite dirigeante d’Ife, y compris les coiffes et colliers décorés de perles de différentes tailles. L’association de ces animaux puissants avec les dirigeants politiques est sans aucun doute une volonté de démontrer leur pouvoir. Les défenses d’éléphant et d’hippopotame étaient des biens de grande valeur dans le commerce interrégional qui parcourait le fleuve Niger et communiquait avec les routes du commerce transsaharien.'

  long_reach_of_the_sahara_central_sudan:
    -
      text: '# LE SOUDAN CENTRAL ET DURBI TAKUSHEYI (XIVe/XVe siècle)'
    -
      text: 'À l’est du coude emprunté par le fleuve Niger, le Soudan central s’étend jusqu’au Lac Tchad et son vaste bassin, qui alimentaient les habitations sédentaires depuis le premier millénaire avant J.-C. Comme au Soudan occidental, les populations du Soudan central s’investirent dans le commerce transsaharien à l’époque médiévale. Les routes qui passaient dans la région liaient l’Égypte et le fleuve Niger, soutenant une économie renforcée par le commerce dans plusieurs directions. '
    -
      text: 'Durbi Takusheyi, au cœur du Soudan central, est située à mi-chemin entre le fleuve Niger et le Lac Tchad. Les premiers documents sur les royaumes haoussa, qui finiraient par dominer la région entre le seizième et le dix-neuvième siècle, y ont été retrouvés. Des sépultures ainsi que du mobilier funéraire somptueux ont été retrouvés parmi les fouilles de Durbi Takusheyi, et attestent d’interactions internationales.<sup><a href="/references/">33</a></sup>'
    -
      img_src: '/img/tour/long-reach-of-the-sahara/central-sudan/burial_600.png'
      img_alt: 'Contents of graves (human remains and fragments of art works) at the site of Durbi Takusheyi'
      caption: 'Contenu des tombes 7, 4 et 5 du site de Durbi Takusheyi, Nigéria. Dessin de Vera Kassühlke, Römisch-Germanisches Zentralmuseum, Mainz, d’après les notes de terrain de Gerhard Liesegang, 1992.'
    -
      img_src: '/img/works/44/44_640x.jpg'
      img_alt: 'Rods excavated from 14th-century tombs at Durbi Takusheyi'
      caption: 'Baguettes découvertes dans des tombeaux du XIVe siècle, à Durbi Takusheyi, Nigéria. Laiton. National Commission for Museums and Monuments, Abuja. Photographie par Volker Iserhardt'
    -
      text: 'Ces longues baguettes de cuivre furent enterrées à l’intérieur d’une tombe appartenant à un membre de l’élite, à Durbi Takusheyi, avec d’autres objets en alliage de cuivre produits localement et importés du nord du Sahara. Le cuivre était un matériau convoité dans le commerce transsaharien, et était extrait de sources présentes au Sahara et en Europe. Le cuivre était transporté au sud, à travers le Sahara, pour être échangé contre de l’or. Cet échange est décrit par Ishaq Ibn al-Husayn’ à la moitié du dixième siècle: « Leur pays (le Soudan) contient beaucoup d’or, mais les habitants là-bas préfèrent le laiton à l’or. »<sup><a href="/references/">34</a></sup>'
    -
      text: 'Les origines des métaux alliés pour faire ces baguettes ne sont pas claires. Cependant, une analyse isotopique préliminaire des lingots et des objets en alliage de cuivre moulés à Durbi Takusheyi indique la présence probable de sources en France, sur la péninsule ibérique et au Moyen-Orient.<sup><a href="/references/">35</a></sup> De fins lingots de cuivre en forme de baguette datant du onzième et treizième siècles ont été découverts à Ma’den Ifajen en Mauritanie, et à Natamatao au Mali.<sup><a href="/references/">36</a></sup>'
    -
      text: 'Des fouilles récentes à Tamdoult, au Maroc, menées par une équipe maroco-britannique (Institut National des Sciences de l’Archéologie et du Patrimoine/British Museum) ont dévoilé des fragments de moules ayant produits des lingots d’une forme similaire à celle de ceux retrouvés à Durbi Takusheyi.<sup><a href="/references/">37</a></sup>'
    -
      img_src: '/img/works/45/45_640x.jpg'
      img_alt: 'Heads of an elephant and of a hippopotamus'
      caption: 'Bol mamelouk (à gauche) et deux seaux (à droite) découverts à Durbi Takusheyi. <br> Bol: provenant probablement d’Égypte, fin du XIVe/XVe siècle. Laiton, 15,7 x 41,1 cm, seau (à droite, au fond) : provenant probablement d’Égypte, fin du XIVe/XVe siècle. Laiton, 15 x 16 cm, seau (à droite, devant) : provenant probablement d’Égypte, fin du XIVe/XVe siècle. Laiton, 15,5 x 18 cm. National Commission for Museums and Monuments, Abuja, Nigéria. Photographie de René Müller, Römisch-Germanisches Zentralmuseum, Mainz'
    -
      text: 'Ce bol mamelouk, conçu en Égypte ou en Syrie, a été retrouvé dans une sépulture à Durbi Takusheyi, au Nigéria. Les motifs décoratifs et l’inscription en arabe qui entourent le bol étaient initialement incrustés d’or et d’argent. À l’intérieur se trouvaient cinq bijoux en or, probablement importés de la région du Soudan occidental, ainsi que des coquilles de porcelaine, du laiton et des bracelets en argent.'
    -
      text: 'Sous le sultanat mamelouk, une telle vaisselle était conçue par des ferronniers spécialisés, les nahassin, et était destinée à l’élite de la société en tant que pièces d’exposition spectaculaires et offrandes diplomatiques. Plusieurs bols en cuivre de la période mamelouke ont également été conservés dans des sanctuaires au nord du Ghana, à l’ouest de Durbi Takusheyi. Ces objets sont des preuves du commerce actif de biens de luxe au Sahara, pendant le sultanat mamelouk (1250–1517).'
    -
      text: 'Pour voir un exemple d’un bol Asante plus récent, inspiré de la forme des bols mamelouks, [cliquez ici](/works/48/).'
    -
      img_src: '/img/works/46/46_640x.jpg'
      img_alt: 'Jewelry from tumulus'
      caption: 'Bijoux provenant du tumulus 7, Durbi Takusheyi, Nigéria, XIIIe/XVe siècle. Or, largeur maximale 3,2 cm.  National Commission for Museums and Monuments, Abuja, Nigéria. Photographie de René Müller'
    -
      text: 'Ces cinq bijoux en or massif ont été retrouvés dans un grand bol mamelouk provenant d’Égypte ou de Syrie, enterrés aux côtés d’un individu au statut social élevé qui portait également des bracelets en ivoire, en argent et en alliage de cuivre, un collier en cornaline et une ceinture brodée abondamment ornée de perles. Les techniques de travail de l’or utilisées pour confectionner les bijoux de Durbi Takusheyi confirment les liens commerciaux d’Afrique de l’Ouest.'
    -
      text: 'Le pendentif circulaire, composé de cinq cabochons en forme de dôme, rappelle des techniques utilisées pour fabriquer un pendentif nommé le Pectoral de Rao, au Sénégal, alors que les boucles d’oreille rappellent l’argenterie Amazigh du dixième siècle.'

  long_reach_of_the_sahara_medieval_glass_beads:
    -
      text: '# LA PRODUCTION DES PERLES DE VERRE ET LE COMMERCE DU MOYEN-ÂGE'
    -
      text: 'La popularité des perles de verre à l’époque médiévale est révélée par l’abondance de perles retrouvées sur plusieurs sites archéologiques en Afrique et à travers le monde méditerranéen. Comme l’or, les perles de verre étaient utilisées comme monnaie et comme décorations de luxe. Petites et légères, les perles de verre étaient faciles à transporter, et leur couleur, ainsi que leur brillance, les rendaient très convoitées.'
    -
      text: 'L’origine de la production des perles de verre remonte à l’Antiquité. À l’époque médiévale, les perles de verre étaient déjà produites dans la région méditerranéenne, en Europe et dans une ville d’Afrique de l’Ouest, à Ife dans la région forestière du Nigéria. L’archéologue Abidemi Babatunde Babalola a mené des fouilles à Igbo Olokun, un site de la cité médiévale de Ife, depuis 2010. En 2011 et en 2012, l’équipe de Babalola retrouva plus de 12 000 perles de verre.'
    -
      text: 'Les perles produites à Igbo Olokun contiennent beaucoup d’aluminium et de calcaire, signe distinctif de ce type de perles. Les fouilles à Igbo Olokun indiquent que des millions de perles ont été produites sur place et exportées le long des routes commerciales. De telles perles ont été retrouvées dans des centres majeurs du commerce saharien, notamment à Igbo Ukwu au Nigéria et à Gao et à Tadmekka au Mali.'
    -
      img_srcset: '/img/tour/long-reach-of-the-sahara/medieval-glass-production-and-trade/igbo-olokun-in-ile-ife_800.png 800w, /img/tour/long-reach-of-the-sahara/medieval-glass-production-and-trade/igbo-olokun-in-ile-ife_300.png 300w'
      img_src: '/img/tour/long-reach-of-the-sahara/medieval-glass-production-and-trade/igbo-olokun-in-ile-ife_800.png'
      img_alt: 'Locations of Igbo Olokun in Ile-Ife'
      caption: 'Emplacements du site d’Igbo Olokun à Ile-Ife. Adapté de Willett 2004.<sup><a href="/references/">38</a></sup>'
    -
      img_src: '/img/tour/long-reach-of-the-sahara/medieval-glass-production-and-trade/medieval-beads-1_600.jpg'
      img_alt: 'Bead production waste excavated at Igbo Olokun'
      caption: 'Déchets issus de la production de perles à Igbo Olokun. National Commission for Museums and Monuments, Abuja, Nigéria. Photographie de Clare Britt '
    -
      img_src: '/img/tour/long-reach-of-the-sahara/medieval-glass-production-and-trade/medieval-beads-2_600.jpg'
      img_alt: 'Selection of complex or polychrome finished beads excavated at Igbo Olokun'
      caption: 'Sélection de perles entières multicolores et de perles complexes découvertes à Igbo Olokun. National Commission for Museums and Monuments, Abuja, Nigéria. Photographie de Clare Britt'
    -
      img_src: '/img/tour/long-reach-of-the-sahara/medieval-glass-production-and-trade/medieval-beads-3_600.jpg'
      img_alt: 'Selection of monochrome, variants of blue, and finished beads'
      caption: 'Sélection de perles monochromes, en camaïeu de bleu et de perles entières découvertes à Igbo Olokun. National Commission for Museums and Monuments, Abuja, Nigéria. Photographie de Clare Britt'
    -
      text: 'Pour en savoir plus sur la circulation et les échanges de perles à travers le Sahara, [visionnez l’interview de l’archéologue Abidemi Babatunde Babalola](https://vimeo.com/364139678).'

  shifting_away_from_the_sahara:
    -
      text: '# UN DÉPLACEMENT AILLEURS DU SAHARA'
    -
      text: "À la fin du quinzième siècle, la mise en place du commerce de la côte atlantique mena au déclin commercial du désert du Sahara. En effet, la mise en place du commerce avec les Européens depuis la côte atlantique africaine à la fin du quinzième siècle fit disparaître progressivement les intermédiaires essentiels au commerce saharien. Les navires permirent de transporter davantage de biens. L’or, l’ivoire, et d’autres produits essentiels au commerce saharien restèrent d’importantes marchandises, notamment au début du commerce côtier. Cependant, le commerce d’esclaves dominerait bientôt l’économie atlantique."
    -
      text: "La création de nouveaux centres de commerce le long de la côte ouest-africaine ralentit le commerce transsaharien sans pour autant y mettre fin. Le commerce aurifère prit la direction du sud et contribua à la création de l’Empire Ashanti (aujourd’hui le Ghana). C’est là-bas que l’héritage du commerce aurifère saharien perdura, notamment avec les systèmes de mesure étalonnés sur le mithqal (4,5 grammes) et utilisés pour peser l’or."
    -
      img_src: '/img/works/48/48_640x.jpg'
      img_alt: 'Bowl (kuduo), Asante, Offin River'
      caption: 'Bol (<em>kuduo</em>), Empire ashanti, rivière Offin, Ghana, XVIe/XVIIIe (?) siècle. Laiton, 15 x 32 cm. British Museum, London, Af1955,05.225. Image © The Trustees of the British Museum. Partagée sous une licence internationale Creative Commons 4.0 (CC BY-NC-SA 4.0) de type Attribution-Pas d&apos;Utilisation Commerciale-Partage dans les mêmes conditions.'
    -
      text: 'Ce bol a été découvert en 1909 lors du dragage de l’or le long de la rivière Offin au sud du Ghana. Sa similarité formelle avec les bols et les bassines mamelouks en laiton, des quatorzième et quinzième siècles, importés dans le désert du Sahara à la fin de l’époque médiévale permet de confirmer que la production des kuduo akan s’inspira des importations provenant du nord-est de l’Afrique.<sup><a href="/references/">39</a></sup>'
    -
      text: "La coupe du bol et la position du décor à sa surface sont presque identiques aux bols mamelouks gravés d’inscriptions arabes. Cependant, des détails tels que l’utilisation d’une pseudo-écriture (réalisée par un artiste tentant de saisir l’essence formelle de la calligraphie arabe et maîtrisant peu l’arabe) et la représentation stylisée de crocodiles, de poissons et d’habitants de la forêt akan sur deux des huit médaillons présents sur le bol montrent comment des éléments visuels importants ont probablement été réinterprétés par un artiste local."
    -
      text: 'Pour voir un bol mamelouk, source d’inspiration des kuduo Akan comme celui-ci, [cliquez ici](/tour/long-reach-of-the-sahara/central-sudan/#mamluk-bowl).'
    -
      img_src: '/img/works/49/49_640x.jpg'
      img_alt: 'Scale, scoop, boxes, and weights for measuring gold'
      caption: "Balance, pelle, boîtes et poids pour la mesure de l’or provenant du Ghana et de Côte d’Ivoire, Akan, XVIIIe/fin du XIXe siècle. Alliage de cuivre. Plus petit élément : 0,6 x 12,1 x 0,2 cm. Plus grand élément : 2,5 x 14,9 x 7,3 cm. National Museum of African Art, Smithsonian Institution, Washington, DC, dons de Cynthia E. Gubemick; Mr et Mme Robert Bevill, Mr et Mme Alan Bresler, Mr et Mme Gilbert Shulman, Robert B. Dean, and Benjamin Weiss, 70-20-54, 70-20-81, 75-22-1, 75-22-575, 76-51-7, 80-28-18. Photographie de Franko Khoury, National Museum of African Art, Smithsonian Institution "
    -
      text: 'Lorsque les marchands européens détournèrent leur attention vers la côte atlantique de l’Afrique à la fin du XVe siècle, le commerce aurifère prit également un nouveau tournant. Pour y faire face, de nouveaux états se formèrent dans les régions akanophones d’Afrique et certains aspects du commerce aurifère saharien furent transmis à ce nouveau marché. Par exemple, le système akan de pesée de l’or était étalonné sur le mithqal, une unité de mesure de 4,5 grammes.'
    -
      text: 'L’économie aurifère akan donna lieu à un éventail de nouveaux objets de mesure de l’or : des pelles, des cuillères, des boîtes et notamment des poids en alliage de cuivre de toutes les formes. Certains d’entre eux faisaient même référence à des dessins géométrique du monde musulman saharien.'
    -
      img_src: '/img/works/50/50_640x.jpg'
      img_alt: 'Left: 5 guinea of James II. Right: 1 guinea coin of James II'
      caption: 'Gauche : 5 guinées de Jacques II, frappées à Londres, 1685. Or, diamètre 3,5 cm. American Numismatic Society, New York, 1957.172.19. Droite : 1 guinée de Jacques II, 1688, frappée à Londres. Or, diamètre 2,5 cm. Photographie provenant de l’American Numismactic Society, New York, 0000.999.596'
    -
      text: "Au milieu du dix-septième siècle, les Néerlandais et les Anglais se disputèrent le contrôle du commerce lucratif. À cette époque, les Anglais produisaient des guinées poinçonnées d’un motif composé d’un éléphant et d’un château, sous le buste du roi d’Angleterre, Jacques II. Ce motif était exclusivement poinçonné sur les pièces dont l’or provenait d’Afrique de l’Ouest, acquis par la Royal Africa Company récemment établie et à laquelle le monopole de ce commerce avait été attribué par la monarchie britannique en 1672. Cette iconographie représente l’importance permanente du commerce de l’or et de l’ivoire, même loin des routes du commerce saharien."
    -
      img_src: '/img/works/51/51_640x.jpg'
      img_alt: 'Fragments of jewelry and ingots'
      caption: 'Fragments de bijoux et lingots, produits en Afrique du Nord, retrouvés sur le site de Salcombe Cannon, Devon, Angleterre. Or, plus petit fragment : 2 x 1,2 cm; plus grand fragment : 3 x 2,1 cm. The British Museum, Londres, Angleterre, 1999,1207.449, .450, .460, .461, .465, .470, et .474. Photographie © The Trustees of the British Museum. Partagée sous une licence internationale Creative Commons 4.0 (CC BY-NC-SA 4.0) de type Attribution-Pas d&apos;Utilisation Commerciale-Partage dans les mêmes conditions.'
    -
      text: 'En 1992, une épave de navire fut découverte au large de la côte du Devon, en Angleterre. Le navire coula pendant son voyage depuis l’Afrique du Nord jusqu’en Angleterre, au milieu du dix-septième siècle. Il transportait plus de 400 pièces d’or, dont la plupart avaient été frappées au Maroc aux seizième et dix-septième siècles, ainsi que des lingots et des bijoux en or. Majoritairement usés et brisés, ces objets en or étaient destinés à être refondus et transformés. Aujourd’hui, ces objets rares sont une preuve importante de l’exportation de l’or africain en Europe.'
    -
      img_src: '/img/works/52/52_640x.jpg'
      img_alt: 'The Asante Jug (Richard II Ewer)'
      caption: 'Cruche Ashanti (Cruche de Richard II), produite en Angleterre, 1390/99 et découverte dans le Palais Manhyia, Kumasi, région ashanti, Ghana. Alliage de cuivre, 62,3 x 33 cm. The British Museum, Londres, Angleterre, 1896,0727.1. Photographie © The Trustees of the British Museum. Partagée sous une licence internationale Creative Commons 4.0 (CC BY-NC-SA 4.0) de type Attribution-Pas d&apos;Utilisation Commerciale-Partage dans les mêmes conditions.'
    -
      text: "Cette cruche, produite en Angleterre au quatorzième siècle, fut acquise par les Anglais dans la ville de Kumasi, capitale du royaume ashanti, pendant la guerre anglo-ashanti de 1896. Elle est décorée de motifs héraldiques et d’inscriptions lombardes. Les armoiries royales présentes sur le devant de la cruche font référence aux règnes d’Édouard III et de Richard II, mais les insignes présentes sur le couvercle représentant un cerf indiquent que la cruche fut produite sous le règne de Richard II, plus précisément entre 1390 et 1400."
    -
      text: 'La cruche aurait voyagé le long des routes du commerce saharien, peu après sa conception, à moins qu’elle n’ait été importée aux Ashantis plus tardivement par le commerce de la côte atlantique.'
    -
      img_src: '/img/tour/shifting-away-from-the-sahara/shifting-away_600.jpg'
      img_alt: 'Courtyard'
      img_srcset: '/img/tour/shifting-away-from-the-sahara/shifting-away_600.jpg 600w, /img/tour/shifting-away-from-the-sahara/shifting-away_300.jpg 300w'
      caption: 'Cour du mausolée royal ou du palace du Roi Ashanti, où l’on aperçoit la Cruche Ashanti (Cruche de Richard II), vers 1887. Archives nationales du Royaume-Uni, ref. CO1069/31(7). Photographe inconnu'

