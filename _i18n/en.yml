      caption: 'Glass vessel fragments excavated at Essouk-Tadmekka. Institut des sciences humaines, Bamako, Mali. Photographs by Clare Britt'
    -
      img_alt: 'Glass fragments from excavations at Essouk-Tadmekka, Mali'
      img_src: '/img/works/7/7_640x.jpg'
      caption: 'Glass fragments from excavations at Essouk-Tadmekka, Mali. Institut des sciences humaines, Bamako, Mali. Photograph by Clare Britt'
    -
      img_alt: 'Spouted vessel, possibly Egypt or western Asia, ca. 800--1099'
      img_src: '/img/works/8/8_640x.jpg'
      caption: 'Spouted vessel, possibly Egypt or western Asia, ca. 800/1099. Blown glass, height 6 cm, maximum width 9.9 cm; rim diameter 4.5 cm. Collection of the Corning Museum of Glass, Corning, NY, 63.1.5'
    -
      text: 'The slightly arcing shapes of these small tubes of green glass, excavated at Essouk-Tadmekka, Mali, suggest they were likely part of small spouted bottles. Made in Egypt or western Asia, such bottles were used throughout the medieval Mediterranean as containers for perfume or rose water. Material remnants of the long-distance trade of luxury glassware, fragments of glass vessels, such as this example from the Corning Museum, have also been found at other medieval sites north and south of the Sahara Desert.'
    -
      img_src: '/img/works/9/9_640x.jpg'
      img_alt: 'Fragment of Qingbai porcelain'
      caption: 'Fragment of Qingbai porcelain (1.48 x 1.74 cm) found at Essouk-Tadmekka, Mali. China, Northern Song dynasty, 10th--12th century. Institut des sciences humaines, Mali. Photograph by Clare Britt'
    -
      img_alt: 'Foliate bowl with stylized peony spray'
      img_src: '/img/works/10/10_640x.jpg'
      caption: 'Foliate bowl with stylized peony spray, China, Northern Song dynasty, 12th century. Porcelain with underglaze carved decoration, height 7.1 cm, diameter 20.1 cm. Art Institute of Chicago, bequest of Russell Tyson, 1964.847. Photograph courtesy of The Art Institute of Chicago/Art Resource, NY'
    -
      text: 'The commodities and manufactured goods that moved along trans-Saharan trade routes were often destined for markets at astonishing distances from their places of origin. A small fragment of celadon porcelain that was excavated at the site of Essouk-Tadmekka, Mali, is a type known as Qingbai ware.'
    -
      text: 'Produced in southeastern China, Qingbai pottery was widely exported between the tenth and twelfth century and was exchanged along routes moving from market to market in a process called relay trade. Fragments of Qingbai ware have been found at medieval sites from Central Asia to Egypt and across the Sahara.'
    -
      text: 'The shape of this fragment suggests that it once formed part of the rim of a bowl. The distinctive damask weave of [a small piece of silk](#/silk-fragment), also excavated at Essouk-Tadmekka, proves that it was likewise made by Chinese artisans, though the chain-stitch embroidery in red cotton that runs across it was likely added in Tadmekka as further embellishment to a luxury garment.'
    -
      img_alt: '11-unglazed-local-ceramic'
      img_src: '/img/works/11/11_640x.jpg'
      caption: 'Ceramic fragments from excavations at Essouk-Tadmekka, Mali. Institut des sciences humaines, Mali. Photograph by Kathleen Bickford Berzock, 2016'
    -
      text: "Vast amounts of unglazed ceramic fragments&mdash;the remains of bottles, bowls, jars, storage containers, and other items essential to daily life&mdash;have been excavated at multiple sites in the Western Sudan region and even north of the Sahara at sites including Sijilmasa. Decorated with imprinted roulette patterns or slip-painted motifs, these vessels were used domestically for cooking and food storage. Such terracotta containers also transported commodities including grains and fish from Mali's fertile Inland Niger Delta across vast distances."
    -
      text: 'To hear more about the research and excavation of the site of Tadmekka, [watch interviews with the archaeologist Sam Nixon](https://vimeo.com/364139621).'
  saharan_frontiers_gao:
    -
      text: 'GAO (flourished 8th&ndash;13th century)'
    -
      text: "*Gao is the greatest of the realms of the Sudan, the most important and most powerful. All other kingdoms obey its king.*<sup><a href=\"/references/\">14</a></sup>&nbsp;&mdash;Ahmad al-Ya&apos;qubi, ninth century"
    -
      text: "Strategically positioned beside the Niger River and between the Sahara and the fertile West African Savanna, the city of Gao was an important center for trade in the medieval period. The medieval geographer and historian Abu &apos;Ubayd al-Bakri (d. 1094) observed that Islam was well-established in Kawkaw, the Arabic name for the kingdom of Gao, in the eleventh century: \"the town consists of two towns, one being the residence of the king and the other inhabited by the Muslims.\"<sup><a href=\"/references/\">15</a></sup>"
    -
      text: "Excavations at two sites associated with Gao&mdash;Gao-Ancien and Gao Saney&mdash;have been conducted by Timothy Insoll, Mamadou Cissé, and a joint team from the Direction nationale du patrimoine culturel and the Museum of Ethnology in Osaka, Japan, among others.<sup><a href=\"/references/\">16</a></sup>"
    -
      text: 'Gao Ancien was the royal capital and residence; Gao Saney, a predominantly Muslim town, lay five miles east. Several tombstones with Arabic inscriptions have been found in a cemetery on the outskirts of Gao Saney. This pattern of twin communities in capitals of chiefdoms or kingdoms where the king was not Muslim was replicated throughout much of West Africa, especially along routes of the caravan trade.'
    -
      img_srcset: '/img/tour/saharan-frontiers/gao/cisse-map_800.png 800w, /img/tour/saharan-frontiers/gao/cisse-map_300.png 300w'
      img_src: '/img/tour/saharan-frontiers/gao/cisse-map_800.png'
      img_alt: 'cisse-map'
      caption: "Location of Gao Ancien and Gao Saney. Adapted from Cissé 2017<sup><a href=\"/references/\">17</a></sup>"
    -
      img_src: '/img/tour/saharan-frontiers/gao/looters-pits-at-gao-saney_800.jpg'
      img_srcset: '/img/tour/saharan-frontiers/gao/looters-pits-at-gao-saney_800.jpg, /img/tour/saharan-frontiers/gao/looters-pits-at-gao-saney_300.jpg'
      img_alt: 'looters pits at gao saney'
      caption: "Looters' pits at Gao Saney. Photograph by Mamadou Cissé, 2016"
    -
      img_src: '/img/tour/saharan-frontiers/gao/copper-spoon_800.jpg'
      img_srcset: '/img/tour/saharan-frontiers/gao/copper-spoon_800.jpg, /img/tour/saharan-frontiers/gao/copper-spoon_300.jpg'
      img_alt: 'Copper spoon or ladle excavated at Gao Ancien'
      caption: 'Copper spoon or ladle excavated at Gao Ancien (5.5 x 4.5 x 1.3 cm). Direction nationale du patrimoine culturel, Mali. Photograph by Seydou Camara'
    -
      img_srcset: '/img/tour/saharan-frontiers/gao/iron-scabbard_6 00.jpg, /img/tour/saharan-frontiers/gao/iron-scabbard_300.jpg'
      img_src: '/img/tour/saharan-frontiers/gao/iron-scabbard_600.jpg'
      img_alt: 'Fragment of an iron scabbard with copper embellishment'
      caption: 'Fragment of an iron scabbard with copper embellishment excavated at Gao Ancien (15 x 5 x 0.5 cm), Direction nationale du patrimoine culturel, Mali. Photograph by Seydou Camara'
    -
      img_srcset: '/img/tour/saharan-frontiers/gao/hardstone-beads_600.jpg, /img/tour/saharan-frontiers/gao/hardstone-beads_300.jpg'
      img_alt: 'Hardstone beads from Gao Ancien and fragments of glass excavated at Gao Saney'
      img_src: '/img/tour/saharan-frontiers/gao/hardstone-beads_600.jpg'
      caption: 'Hardstone beads from Gao Ancien and fragments of glass excavated at Gao Saney (various dimensions). Direction nationale du patrimoine culturel, Mali. Photograph by Seydou Camara'
    -
      img_srcset: '/img/tour/saharan-frontiers/gao/fragments-of-glass_600.jpg, /img/tour/saharan-frontiers/gao/fragments-of-glass_300.jpg'
      img_src: '/img/tour/saharan-frontiers/gao/fragments-of-glass_600.jpg'
      img_alt: 'Fragments of glass (various dimensions)'
      caption: 'Fragments of glass excavated at Gao Saney (various dimensions). Direction nationale du patrimoine culturel, Mali. Photograph by Seydou Camara'
    -
      img_src: '/img/works/12/12_640x.jpg'
      img_alt: 'Crucible'
      caption: 'Crucible, excavated at Gao Saney, Mali, 8th/10th century. Terracotta, maximum width 4.8 cm. Direction nationale du patrimoine culturel, Mali. Photograph by Seydou Camara'
    -
      text: 'This small crucible recovered from the site of Gao Saney was used in glass bead making. Glass beads, which were produced at many locales and exchanged across vast distances, provide a microcosm for considering the complex networks that met at Gao Saney.'
    -
      text: 'Approximately two-thirds of the beads are from the lower occupation levels, dated to the eighth to tenth century, and many of those were found in trenches in broken, malformed, or unfinished condition. The evidence from these trenches is especially compelling, suggesting that Gao Saney was a production site for recycling and remaking imported glass. At Gao Ancien, in contrast, most excavated beads had been finished.'
    -
      img_srcset: '/img/tour/saharan-frontiers/gao/assorted-glass-beads_2_600.jpg, /img/tour/saharan-frontiers/gao/assorted-glass-beads_2_300.jpg'
      img_src: '/img/tour/saharan-frontiers/gao/assorted-glass-beads_2_600.jpg'
      img_alt: 'Assorted finished glass beads'
      caption: 'Assorted finished glass beads from Gao Ancien, Mali. Direction nationale du patrimoine culturel, Mali. Photograph by Seydou Camara'
    -
      img_srcset: '/img/tour/saharan-frontiers/gao/assorted-glass-beads_1_600.jpg, /img/tour/saharan-frontiers/gao/assorted-glass-beads_1_300.jpg'
      img_src: '/img/tour/saharan-frontiers/gao/assorted-glass-beads_1_600.jpg'
      img_alt: 'Assorted finished glass beads'
      caption: 'Broken, malformed, or unfinished glass beads from Gao Saney, Mali. Direction nationale du patrimoine culturel, Mali. Photograph by Seydou Camara'
    -
      text: 'Many hundreds of glass, terracotta, and semi-precious stone beads have been excavated at the sites of Gao Ancien and Gao Saney. Originating from many different sites of production and exchanged across vast distances, they provide a microcosm for considering the complex networks that met at Gao.'
    -
      text: 'While terracotta beads were likely produced locally, finished glass beads were imported to Gao from bead-making centers in North Africa, Egypt, Europe, and the West African forest region. The presence of crucibles for melting glass and of malformed beads at Gao Saney suggests that it was a secondary glass bead production site in which broken glass was melted for bead making.'
    -
      text: 'The glass beads at Gao are among the most sought-after remains by looters of the site. Antique glass beads are valuable on local and international markets. Protecting this important cultural heritage is essential. Glass beads provide a compelling case study of local and interregional trade in multiple directions in the medieval period.'
    -
      text: 'To learn about the glass beads found at the site Igbo Olokun in Nigeria, [click here](/tour/long-reach-of-the-sahara/medieval-glass-beads/).'
    -
      img_src: '/img/works/14/14_640x.jpg'
      img_alt: 'two fragments of glazed ceramics'
      caption: 'Two fragments of glazed ceramics and a fragment of carved alabaster excavated at Gao, Mali. Musée nationale du Mali, Bamako. Photograph by Seydou Camara'
    -
      text: 'Decorative glazed ceramics in a number of distinctive styles were transported across the Sahara, and fragments have been recovered at multiple sites. The large fragment of lusterware (center) and of splashware (right) were excavated at Gao in Mali, as was the piece of carved alabaster (left), which likely came from a source in Egypt or Syria.'
    -
      img_srcset: '/img/tour/saharan-frontiers/gao/bowl_600.jpg, /img/tour/saharan-frontiers/gao/bowl_300.jpg'
      img_alt: '"Bowl. Luster-painted fritware, diameter 20.0 cm'
      img_src: '/img/tour/saharan-frontiers/gao/bowl_600.jpg'
      caption: 'Bowl, Egypt, 11th century. Luster-painted fritware, diameter 20.0 cm. Photograph © The Aga Khan Museum, Toronto, Canada, AKM684'
    -
      text: 'Lusterware was among the most ingenious innovations of Arab potters, who mixed silver sulfides and copper oxides to create a shiny, metallic sheen on the surface of glazed earthenware bowls, plates, and other utilitarian vessels. The decorative ware, including this example featuring a sprightly hare amid vines in the image at right, was popular in Egypt and greater Syria during the Fatimid period (909–1171).'
    -
      text: 'The technique also spread to North Africa and Andalusia, including the cities of Malaga and Valencia. Wide appreciation of lusterware is unsurprising given the pottery’s similarities to the shimmering sparkle of gold.'
    -
      text: 'To hear more about the research and excavation of the site of Gao, [watch interviews with archaeologist Mamadou Cissé](https://vimeo.com/364139789).'
  saharan_frontiers_niger_river:
    -
      text: '# CONNECTING TRADE TO THE NIGER RIVER'
    -
      text: "From its source in the Guinea Highlands, the Niger River moves northeastward into the plains of the Western Sudan. There, between the Niger and its tributary the Bani River, flooding creates a fertile zone called the Inland Niger Delta. Its rich soils gave rise to a thriving regional urbanism by the fourth century. Above the Inland Niger Delta, the Middle Niger region extends along the river's wide arc, with cities on its banks that sit close to the Sahara Desert."
    -
      text: 'The Niger River was the main east&mdash;west throughway in the Western Sudan for transportation and exchange long before the escalation of trans-Saharan trade began in the eighth century. Saharan trade intersected with this lively exchange and contributed to the development of the powerful states of Ghana (seventh&ndash;thirteenth century), Mali (thirteenth&ndash;sixteenth century), and Songhai (fourteenth&ndash;sixteenth century) during the Middle Ages.'
    -
      text: 'Residents of the Inland Niger Delta and the Middle Niger spoke Mande languages similar to those spoken at the sources of gold. This and their advantageous location&mdash;between the West African gold fields and the Sahara Desert&mdash;enabled them to become important intermediaries in the gold trade.'
    -
      img_srcset: "/img/tour/saharan-frontiers/connecting-trade-to-the-niger-river/map-niger-river_800.jpg, /img/tour/saharan-frontiers/connecting-trade-to-the-niger-river/map-niger-river_300.jpg"
      img_src: '/img/tour/saharan-frontiers/connecting-trade-to-the-niger-river/map-niger-river_800.jpg'
      img_alt: 'Map of Niger River'
      caption: "The immense and fertile floodplain known as the Inland Niger Delta covers more than 20,000 square kilometers. To its north, the Middle Niger region runs through the southern edge of the Sahara Desert before turning southeastward towards West Africa's forest region."
    -
      img_srcset: '/img/tour/saharan-frontiers/connecting-trade-to-the-niger-river/great-mosque_600.jpg 600w, /img/tour/saharan-frontiers/connecting-trade-to-the-niger-river/great-mosque_300.jpg 300w'
      img_src: '/img/tour/saharan-frontiers/connecting-trade-to-the-niger-river/great-mosque_600.jpg'
      img_alt: 'The great mosque of Jenne'
      caption: 'The great mosque of Jenne and the Monday great market, August 2013. Photograph by Hamdia Traore'
    -
      img_src: '/img/works/15/15_640x.jpg'
      img_alt: 'Kneeling Figure. Terracotta, 46 x 22.4 x 21.5 cm.'
      caption: 'Kneeling Figure, Natamatao, Mopti region, Mali, 12th/14th century. Terracotta, 46 x 22.4 x 21.5 cm. Musée national du Mali, Bamako, 90.25.10. Photograph by Seydou Camara'
    -
      img_src: '/img/works/16/16_640x.jpg'
      img_alt: 'Horse. Terracotta, 37.7 x 23.5 x 45 cm.'
      caption: 'Horse, Natamatao, Mopti region, Mali, 12th/14th century. Terracotta, 37.7 x 23.5 x 45 cm. Musée national du Mali, Bamako, 2002.17.16. Photograph by Seydou Camara'
    -
      text: "These terracotta figures of a seated man and horse were found at Natamatao, Mali, alongside skeletons of horses and humans. They are part of a widespread local terracotta sculpture tradition that stretched from the tenth to the fifteenth century.<sup><a href=\"/references/\">18</a></sup> The Niger River's fertile inland delta supported a thriving urbanism in the Middle Ages that included more than sixty interdependent communities."
    -
      text: 'At Natamatao, excavations unearthed materials associated with trans-Saharan trade, notably a bundle of imported copper ingots. Bracelets and pendants, like those depicted on the kneeling figure, might well have been made of brass, a copper alloy. The depiction of horses likewise points to commerce, as they were traded across the Sahara.'
    -
      text: 'Terracotta figures from sites in regions of the Inland Niger Delta and the Middle Niger have been the focus of substantial looting. Today these figures are among the tangible and intangible cultural heritage that is protected by the 1970 UNESCO convention to prohibit and prevent the illicit import, export, and transfer of cultural property and by the 1997 United States-Mali Cultural Property Agreement. Materials from the Bandiagara Cliffs and, most recently, medieval manuscripts from the region of Timbuktu are also included in the bilateral agreement.'
    -
      img_src: '/img/works/17/17_640x.jpg'
      img_alt: 'Fragment of a woven blanket. Cotton and wool textile in weft-faced plain weave, 60 x 84 cm.'
      caption: 'Fragment of a woven blanket, Tellem, Mali, 15th century. Cotton and wool textile in weft-faced plain weave, 60 x 84 cm. Musée national du Mali, Bamako, Y-74-22. Photograph by Seydou Camara'
    -
      text: "The woven textiles found among burial remains in the caves of the Bandiagara Cliffs east of Mali's Inland Niger Delta are among the oldest surviving textiles from West Africa, with dates beginning in the eleventh century. As such, they provide important evidence for the longevity of weaving and dyeing technologies in the region. Large blanket fragments incorporate patterns shared by the Amazigh and Fulani peoples of the Sahara. The blanket itself is assembled from multiple woven bands, establishing the antiquity of a weaving technology unique to West Africa."
    -
      img_src: '/img/works/18/18_640x.jpg'
      img_alt: 'Biconical bead'
      caption: 'Biconical bead, Fulani, Senegal, 19th/20th century. Gilded silver, 10.2 x 6 cm. Detroit Institute of Arts, Founders Society Purchase, Eleanor Clay Ford Fund for African Art, 77.10. Photograph courtesy of the Detroit Institute of Arts'
    -
      text: 'This biconical, or double-cone-shaped, bead made in the late nineteenth or early twentieth century shares the shape of biconical beads from the medieval period. It is likely that the style continued to be produced in the region from the eleventh century onward; however, the beads are not exactly comparable. This later bead was cast in silver and then covered with a thin layer of gold over its surface, a technique called gilding. The surface of the bead is embellished with wire filigree, thin metal strips applied in a pattern, and granulation, small spheres of gold.<sup><a href=\"/references/\">19</a></sup>'
  saharan_frontiers_spread_of_ideas:
    -
      text: '# THE MOVEMENT OF LANGUAGE, PEOPLE, AND IDEAS'
    -
      text: 'Language and ideas traversed the Sahara along with merchants and their commodities during the medieval period. Most prominently, the Arabic language, both spoken and written, moved across the desert. Using Arabic, West African scholars contributed to a widespread culture that included Islam and its associated intellectual discourse.'
    -
      text: 'During this time, scholars residing north of the Sahara wrote accounts in Arabic that included descriptions of the Saharan region. The literature is challenging to interpret, with authors primarily drawing from second- or third-hand reports. Nonetheless, when viewed in conjunction with the material record, the accounts can provide valuable information.'
    -
      text: 'Importantly, medieval Arabic descriptions reveal facets of Saharan exchange that are not apparent in the archaeological record. This is particularly true of the movements of people, whether merchants, rulers, religious pilgrims, or those who were enslaved. Indeed, slavery is made visible almost uniquely in these written accounts.'
    -
      text: 'In the medieval period, enslaved West Africans, predominantly women and children, were first taken to Morocco and then eastward to Egypt, Syria, Iraq, and beyond. Enslaved people made the harrowing trek on foot across the Sahara and many died during the journey.'
    -
      img_src: '/img/works/19/19_640x.jpg'
      img_alt: 'Monument from Sane necropolis. Marble, 87 x 45 cm.'
      caption: 'Monument from Sane necropolis, Gao, Mali, 12th century. Marble, 87 x 45 cm. Musée national du Mali, Bamako, R88-19-279. © Marie-Lan Nguyen/Wikimedia Commons. Shared under CC-BY 4.0 license'
    -
      text: "Arabic literacy traveled across the Sahara along with books, inscribed objects, and religious practices, as an offshoot of trans-Saharan trade. The twelfth-century marble grave monument from the cemetery that lies near the archaeological site of Gao Saney, Mali, is inscribed with a poem inspired by a Qur&apos;anic verse that reads in part,"
    -
      text: '"... alone, He has no partner, and Muhammed is His servant and His messenger. He lived and died faithful to this religion and will live again if it is God&apos;s will&mdash;May God have mercy on whomever asks for mercy for him." It is likely one of a pair of stones; the other would have borne the name, title, and dates of a member of Gao&apos;s ruling class. The stone is one of five surviving monuments made in Alméria, Spain, and transported across the Sahara Desert for clients in Gao.'
    -
      img_src: '/img/works/20/20_640x.jpg'
      img_alt: 'Grindstone refashioned as a gravestone'
      caption: 'Grindstone refashioned as a gravestone, Tafdit Cemetery, Djebok, Mali, 13th/17th century. Stone, 46.5 x 24 x 7.5 cm. Direction nationale du patrimoine culturel, Bamako, Mali, 2002. Photograph by Seydou Camara'
    -
      text: 'Originally a grindstone, the bottom half of an apparatus for processing grain, this stone was inscribed with Arabic script by a local artisan at some time between the thirteenth and seventeenth century and repurposed as a grave monument at the same cemetery. Its accompanying top stone, used for processing grain in tandem with the grindstone, was likewise inscribed with Arabic script.'
    -
      img_src: '/img/works/21/21_640x.jpg'
      img_alt: "Al-qadi 'Iyad, The Remedy by the Recognition of the Rights of the Chosen One (Al-Shifta' bi-ta'rif huquq al-Mustafa)"
      caption: "Al-qadi 'Iyad, The Remedy by the Recognition of the Rights of the Chosen One (Al-Shifta' bi-ta'rif huquq al-Mustafa)</em>, North Africa, unknown date. Colored ink and gold on paper, 30.5 x 58 cm. Institut des hautes études et de recherches islamiques Ahmed Baba, Timbuktu, 165. Photograph by Seydou Camara"
    -
      text: "During the medieval period, the Arabic language and the Islamic faith spread together along trade routes across the Sahara and then gradually across Africa's Western Sudan region. Few West African manuscripts from the medieval period survive today, and the earliest known date from the sixteenth century. However, the legacy of the movement of Arabic into West Africa is found in books like this *Life of the Prophet* text, which reflects the linked movement of language, faith, and trade."
    -
      text: "The scholar Al-qadi wrote a biography of the Prophet Mohammad with devotional instructions in the twelfth century. This manuscript is likely a later copy produced in North Africa and imported across the Sahara at an unknown time. It is one of about forty thousand manuscripts in the collection of Mali's Institut des hautes études et de recherches islamiques Ahmed Baba, most acquired from private family libraries in centers of Islamic learning across Mali."
    -
      img_src: '/img/works/22/22_640x.jpg'
      img_alt: 'Talismanic textile. Cotton, plain woven panels (4) joined and painted, with amulets of animal hide and felt attached by knotted leather strips'
      caption: 'Talismanic textile, probably Senegal, late 19th or early 20th century. Cotton, plain woven panels (4) joined and painted, with amulets of animal hide and felt attached by knotted leather strips, 255.2 x 178.8 cm. Art Institute of Chicago, African and Amerindian Purchase Endowment, 2000.326. Photograph courtesy of The Art Institute of Chicago/Art Resource, NY'
    -
      text: 'This large textile is covered with Qur&apos;anic verses in Arabic script. The elongated figure may represent a lizard, a spirit, or a stylized rendering of the name Muhammad, while the red checkered motifs recall magic squares, arrangements of numbers that always amount to the same sum, no matter the direction they are added.<sup><a href=\"/references/\">20</a></sup>'
    -
      text: 'The attached amulets likely encase small squares of folded paper with sacred writing. Across Senegal, Sufi practitioners apply esoteric knowledge of the Qur&apos;an and other sacred texts to the therapeutic practices of divination, healing, and spiritual protection. The textile may have been lent or rented to clients as needed by the practitioner who created it.'
    -
      img_src: '/img/works/23/23_640x.jpg'
      img_alt: 'Leo Africanus'
      caption: 'Leo Africanus, <em>Description of Africa (De totius Africae descriptione)</em>. Antwerp, 1556. Melville J. Herskovits Library of African Studies, Northwestern University, Evanston, IL, 916 L576.2. Photograph by Clare Britt'
    -
      text: '*Description of Africa*, written by the diplomat and scholar Al-Hassan Ibn Muhammad al-Wazzan, also known as Leo Africanus, was first published in 1526. Born in Fez, Morocco, al-Wazzan was captured while on board a ship in the Mediterranean Sea and imprisoned in Rome for nine years by order of the pope. He based his account partly on his own experiences traveling to locations including Cairo and across the Sahara to Timbuktu, which was then part of the Songhai Empire.'
    -
      text: "The book, which was composed in Italian, was the first description of Africa published in Europe for a largely European and Christian readership hungry to know more about the continent's geography, people, and resources. This Latin translation was published in 1556."

  saharan_frontiers_mansa_musa:
    -
      text: '# MANSA MUSA&apos;S HAJJ TO MECCA'
    -
      img_src: '/img/tour/saharan-frontiers/mansa-musas-hajj-to-mecca/mansa-musa-hajj_800.jpg'
      img_alt: 'Mansa Musa’s pilgrimage'
      img_srcset: '/img/tour/saharan-frontiers/mansa-musas-hajj-to-mecca/mansa-musa-hajj_800.jpg 800w, /img/tour/saharan-frontiers/mansa-musas-hajj-to-mecca/mansa-musa-hajj_300.jpg 300w'
      caption: 'Based on the account recorded by the scholar Shihab al-‘Umari only a decade after Mansa Musa’s pilgrimage, the red line traces the route taken by the ruler and his large entourage in 1324–25. Musa, accompanied by a large entourage of courtiers, slaves, and warriors, traveled over 4,000 miles on his journey. After crossing the Sahara Desert, he rested in Cairo, Egypt. On his return he passed through his kingdom’s newly conquered territory, which included the important trading center of Gao.'
    -
      text: 'Mansa Musa, the 14th-century ruler of the Mali Empire, was immensely wealthy and powerful. He controlled a territory that included the Bambuk and Bure gold fields, the Sahara Desert’s southern fringe, and the upper and middle Niger River. Musa made full use of his empire’s strategic location at the crossroads of these major zones of trade.'
    -
      text: 'In 1324 Musa embarked on the hajj, the religious pilgrimage to Mecca that all Muslims are expected to make in their lifetime. It was also an opportunity to forge alliances and to advertise his wealth and power through lavish displays. According to the scholar Shihab al-‘Umari, who interviewed residents of Cairo at the time of Musa’s visit, “this man flooded Cairo with his benefactions. He left no court emir nor holder of a royal office without the gift of a load of gold. . . . They spent gold until they depressed its value in Egypt and caused its price to fall.”'
    -
      text: 'Al-‘Umari describes the sumptuous diplomatic gifts that Musa received during his stay in Cairo:'
    -
      text: '"The sultan sent to him several complete suits of honor for himself, his courtiers, and all those who had come with him, and saddles and bridled horses for himself and his chief courtiers. His robe of honor consisted of an Alexandrian open-fronted cloak embellished with . . . cloth containing much gold thread and miniver fur, bordered with beaver fur and embroidered with metallic thread, along with golden fastenings, a silken skull-cap with caliphal emblems, a gold inlaid belt, a damascened sword, a kerchief [embroidered] with pure gold, standards, and two horses saddled and bridled and equipped with decorated mule-type saddles."<sup><a href=\"/references/\">21'
    -
      text: 'To see a medieval map that charts trade networks and features Mansa Musa, [click here](/works/26/).'
    -
      img_src: '/img/tour/saharan-frontiers/mansa-musas-hajj-to-mecca/cap_300.jpg'
      img_srcset: '/img/tour/saharan-frontiers/mansa-musas-hajj-to-mecca/cap_600.jpg 600w, /img/tour/saharan-frontiers/mansa-musas-hajj-to-mecca/cap_300.jpg 300w'
      img_alt: 'Cap with striped inscribed silk'
      caption: 'Cap with striped inscribed silk, Egypt or Syria, Mamluk period, probably sultanate of al-Nasir al-Din Muhammad (reigned 1293–1341, with two interruptions), 14th century. Lampas fabric, silk and gold, 14 x 15.5 x 10.5 cm. The Cleveland Museum of Art, Cleveland, OH, purchase from the J.H. Wade Fund, 1985.5. Photograph courtesy of The Cleveland Museum of Art'
    -
      text: 'During his sojourn in Cairo, Mansa, Musa was received by the sultan al-Nasir al-Din Muhammad, who showered him with gifts including a skullcap with caliphal emblems. The cap undoubtedly resemelbed this luxurious example, which is inscribed “Glory to our lord sultan al-Malik al-Nasir.”'
    -
      img_src: '/img/works/25/25_640x.jpg'
      img_alt: 'Cap with striped inscribed silk'
      caption: 'Signet ring. Iran, 15th/16th century. Silver, Los Angeles County Museum of Art, Los Angeles, CA, The Nasli M. Heeramaneck Collection, gift of Joan Palevsky, M.73.5.336.'
    -
      text: 'The historian and geographer Abu ‘Ubayd al-Bakri (d. 1094) provided information about Saharan caravan trade to a readership hungry to learn about faraway trading partners. In his _Book of Routes and Realms_, published in 1063, al-Bakri describes royal succession in Kawkaw, the medieval name for Gao: “When a king ascends the throne, he is handed a signet ring, a sword, and a copy of the Qur’an, which, as they assert, were sent to them by the Commander of the Faithful. Their king is a Muslim, for they entrust their kingship only to Muslims.” A sword and jewelry were among the diplomatic gifts received by Mansa Musa.'

  driving_desires:
    -
      text: '# DRIVING DESIRES'
    -
      img_src: '/img/tour/driving-desires/gold-washing_600.jpg'
      img_alt: 'Woman separating gold from sand'
      img_srcset: '/img/tour/driving-desires/gold-washing_600.jpg 600w, /img/tour/driving-desires/gold-washing_300.jpg 300w'
      caption: "Woman separating gold from sand, Falem River, Senegal. Rural households in this gold-bearing region have intermittently mined gold as a dry season complement to rainy season agriculture. Photograph by Robyn D'Avignon, 2013"
    -
      img_src: '/img/tour/driving-desires/salt-slabs_600.jpg'
      img_alt: 'salt slabs'
      img_srcset: '/img/tour/driving-desires/salt-slabs_600.jpg 600w, /img/tour/driving-desires/salt-slabs_300.jpg 300w'
      caption: 'Salt slabs from the Sahara Desert are transported by camel to entrepôts near the Niger River and then carried by boat to markets such as this one in Mopti, Mali. Photograph courtesy of De Agostini Picture Library, 2016/Getty Images'
    -
      text: 'Gold and salt were at the heart of medieval trans-Saharan exchange; together these commodities supported a global economy that defined the Middle Ages.'
    -
      text: 'The traveler and diplomat Ibn Battuta, who wrote an account of his journey across the Sahara Desert in the mid-fourteenth century recounted, "The inhabitants of the Western Sudan use salt for currency as gold and silver are used. They cut it into pieces and use it for their transactions."<sup><a href=\"/references/\">22</a></sup> The journey across the Sahara Desert was arduous and at times treacherous. A camel caravan&apos;s pace is about three miles per hour, and caravans could travel more than 2,500 miles on a trans-Saharan trek. Overcoming the risks that such travel posed&mdash;thirst, hunger, even death&mdash;required strong motivation.'
    -
      text: 'For merchants traveling southward across the Sahara, the main attraction was West African gold, which was widely admired for its purity and symbolic value. The special qualities of gold&mdash;its rarity, its sparkle and reflectiveness, its malleability, and its resistance to tarnish as well as the difficulty of extracting it from the earth&mdash;all contributed to its value. Empires across North Africa, the Middle East, and Europe minted gold into coins and used it to make and to embellish luxury objects.'
    -
      text: 'West African gold provided rulers and merchants with the means to acquire goods from afar. Rock salt, mined in the heart of the Sahara, was among the most important of these. Salt, which is essential to human life, is scarce in West Africa. Along with these primary commodities other luxury goods also circulated, including ivory, copper, glass vessels, and glass beads.'
    -
      img_src: '/img/tour/driving-desires/atlas_600.jpg'
      img_srcset: '/img/tour/driving-desires/atlas_600.jpg 600w, /img/tour/driving-desires/atlas_300.jpg 300w'
      img_alt: 'Atlas maritime charts'
      caption: 'Abraham Cresques (?). <em>Atlas of Maritime Charts (The Catalan Atlas)</em>, 1375. Illuminated parchment mounted on six wooden panels, each 64.5 x 25 cm. Bibliothèque nationale de France, Paris, Ms. Espagnol 30'
    -
      img_src: '/img/works/26/26_1_640x.jpg'
      img_alt: 'section of Atlas maritime charts'
    -
      img_src: '/img/works/26/26_2_640x.jpg'
      img_alt: 'section of Atlas maritime charts'
    -
      img_src: '/img/works/26/26_3_640x.jpg'
      img_alt: 'section of Atlas maritime charts'
    -
      text: 'This lavish map was possibly commissioned by the King of Aragon for Charles V, the king of France, and may have been produced by the Jewish cartographer Abraham Cresques. It was completed in 1375. The Crown of Aragon, a confederation of powerful territories that included parts of the Iberian Peninsula and islands in the Mediterranean, was well situated to be a commercial powerhouse. The *Catalan Atlas* demonstrates the significant European interest in global commerce and the prominence of West Africa in these networks of exchange.'
    -
      text: 'Mansa Musa, the emperor of Mali, is prominently depicted on the second panel seated on a throne and holding a golden orb in one hand. The caption reads: "This Moorish ruler is named Musse Melly \[Mansa Musa\], lord of Guinea. This king is the richest and most distinguished ruler of this whole region on account of the great quantity of gold that is found in his lands."<sup><a href=\"/references/\">23</a></sup>'
    -
      img_src: '/img/works/27/27_640x.jpg'
      img_alt: 'Solidus of Honorius'
      caption: 'Solidus of Honorius, Milan, 395/400. Gold, diameter 1.23 cm. Musée archéologique de Rabat, Morocco, 24.3. Photograph by Fouad Mahdaoui'
    -
      text: 'The origins of trans-Saharan gold trade likely date to the fourth century CE. Roman outposts in North Africa were well positioned to undertake this trade and to disseminate gold and other commodities into the wider Roman world. The first gold solidus coin, featuring a portrait of the emperor Honorius in profile, was issued by the Roman Empire in 312 and weighed 4.5 grams.'
    -
      text: 'The measure and its increments became standard units for weighing gold wherever Roman coins were used, and they continued to be used by Islamic states in North Africa and the Middle East during the Middle Ages. It is possible that this system was also transferred via trans-Saharan trade to West Africa, where it was used in the nineteenth-century gold weights in the Akan region of Ghana.<sup><a href=\"/references/\">24</a></sup>'
    -
      img_src: '/img/tour/driving-desires/map-of-dinar-sites.jpg'
      img_alt: 'Map of dinar mint sites'
      caption: 'Map of dinar mint sites from the exhibition <em>Caravans of Gold</em>, 2018'
    -
      text: 'Dinars were struck from West African gold throughout the medieval period. This map shows the locations of mints during the Almoravid Dynasty (ca. 1040&ndash;1147). Founded by Sanhaja Imazighen, who originated in the region of present-day southern Mauritania, at its apex the dynasty controlled parts of the Niger River, the Sahara Desert, and the Mediterranean Sea.'
    -
      text: 'Almoravid mints produced more gold currency than any other empire in the western Islamic lands. Their coinage was highly valued because it was made from West African gold, which was known for being purer than gold from any other known source. The mint at Sijilmasa, which was closest to the West African gold fields, was one of the most productive.<sup><a href=\"/references/\">25</a></sup>'
    -
      img_src: '/img/works/28/28_640x.jpg'
      img_alt: 'Dinar of Abu Inan Faris'
      caption: 'Dinar of Abu Inan Faris (r. 1348&ndash;1358), struck at Sijilmasa. Gold, diameter 1.0 cm. Collection de Bank al-Maghrib, Bank centrale du Royaume de Maroc, 533341. Photograph by Fouad Mahdaoui'
    -
      text: "Derived from the standard of the Roman solidus, the dinar was an Islamic currency with a common weight of 4.5 grams. Introduced in the seventh century, dinars were minted at sites throughout the Mediterranean, often using West African gold. A dinar was of significant value and was primarily used only for large expenditures. This dinar was minted at Sijilmasa, Morocco, which was one of the most productive mints due to its close proximity to the West African gold sources. The inscription on the dinar records the political leadership of Abu 'Inan Faris and establishes Sijilmasa as a major center of trade and production."
    -
      img_alt: 'Florin, with the emblem of Florence'
      img_src: '/img/works/29/29_1_640x.jpg'
      caption: 'Florin, with the emblem of Florence (obverse), Florence, 1260&ndash;1303. Gold, diameter 1.23 cm. American Numismatic Society, New York, 1954.237.214. Photograph courtesy of the American Numismatic Society'
    -
      img_src: '/img/works/29/29_2_640x.jpg'
      img_alt: 'Florin, with the emblem of Florence'
      caption: 'Florin, with the emblem of John the Baptist (reverse), Florence, 1260&ndash;1303. Gold, diameter 1.23 cm. American Numismatic Society, New York, 1954.237.214. Photograph courtesy of the American Numismatic Society'
    -
      text: "In 1252 the city-state of Florence in Italy adopted the gold standard and began minting its own currency. This adoption was supported by an influx of gold from West Africa via trans-Saharan trade routes. Florins were stamped with a fleur-de-lis on one side and an image of John the Baptist, the patron saint of the city of Florence, on the other. A mint mark appears above John the Baptist's right hand, indicating where the coin was produced. Florins could also be hammered out to form valuable gold leaf, which was used to embellish objects including religious paintings."
    -
      img_src: '/img/works/30/30_640x.jpg'
      img_alt: 'Coronation of the Virgin'
      caption: "<em>Coronation of the Virgin</em>, Italy, 15th century. Tempera and gold on panel, 76.2 x 55.9 cm. Loyola University Museum of Art, Chicago, IL, the Martin D'Arcy, S.J., Collection, gift of Eileen O'Shaughnessy, 1985, 1985:03. Photograph by Clare Britt"
    -
      text: 'Medieval Christian artworks were often embellished with gold leaf. In this panel painting from Italy, Christ places a crown on the head of his mother Mary, symbolizing her role as Queen of Heaven. Angels and other holy figures fill the heavenly space that is conveyed by the golden background. Much of the gold used in Italy came from West Africa through trans-Saharan trade routes.'
    -
      text: 'Beginning in the thirteenth century, Italian city-states such as Florence and Venice began minting gold coins largely made from West African gold. These coins were beaten into thin sheets of foil, which were then used as gold leaf. From one coin, craftsmen could make more than one hundred leaves.<sup><a href=\"/references/\">26</a></sup>'
    -
      img_src: '/img/works/31/31_640x.jpg'
      img_alt: "Biconical bead. Gold, with filigree, granulation, and 'rope' wire"
      caption: 'Biconical bead, Egypt or Syria, 10th/11th century. Gold, with filigree, granulation, and "rope" wire, length 7.2 cm. Photograph © The Aga Khan Museum, Toronto, AKM610'
    -
      text: 'The wealthy and powerful Fatimid Caliphate (909&ndash;1171), which ruled across North Africa, Egypt, and Syria, was active in Mediterranean, Indian Ocean, and trans-Saharan trade networks. Its rulers vied with the Umayyads of Spain for access to West African gold and for control of major trading cities like Sijilmasa. This large and elaborate Fatimid bead is composed of two filigree cones joined along a central seam, a shape that originates from antiquity. Filigree is a complex technique that is based on the soldering of fine-gauge wires to a base sheet, where goldsmiths twist thin sheets of metal and create a visually compelling decoration.'
    -
      text: "Biconical beads became dispersed widely across the Mediterranean and the Sahara in the medieval period. Small terracotta beads from Gao, Mali, feature the same double-cone shape, showing evidence of this form's movement."
    -
      img_src: '/img/works/32/32_640x.jpg'
      img_alt: 'Leaf from the Blue Qur&apos;an, Chapter 2, Al-Baqara (The Cow): verses 148&ndash;150'
      caption: 'Leaf from the "Blue Qur&apos;an," Chapter 2, Al-Baqara (The Cow): verses 148&ndash;150, Iraq, Iran, or Tunisia, 9th&ndash;10th century. Gold and silver on indigo-colored parchment, 28.5 x 35.3 cm. Photograph © The Aga Khan Museum, Toronto, AKM248'
    -
      text: 'The page of this sumptuous Qur&apos;an features gold and silver script on indigo-colored parchment. The Blue Qur&apos;an was housed in the library of the Great Mosque of Kairouan in Tunisia from at least 1294. Today more than one hundred of its 600 pages are dispersed in collections around the world and more than sixty are still in Tunisia.'
    -
      text: 'Although scholars disagree on the precise origins of this sumptuous book, the use of gold and silver script on parchment colored a deep blue nevertheless signals competition with the expensive purple-dyed manuscripts (from the murex sea snail) also circulating in courts around the Mediterranean basin.<sup><a href=\"/references/\">27</a></sup>'
    -
      text: 'During the medieval period, a shared manuscript culture among Muslims, Christians, and Jews extended across North Africa, the Middle East, and Europe. Common elements in this manuscript tradition included elegant calligraphy, colorful embellishments including gold, and decorative leather bindings. Gold and leather, both prominently used in bookmaking, were imported from West Africa. Book culture likewise spread to West Africa as Islam spread across the Sahara Desert.'
    -
      img_src: '/img/works/33/33_640x-0.jpg'
      img_alt: 'Ethics of the Fathers (Pirkei Avot)'
      caption: '<em>Ethics of the Fathers (Pirkei Avot)</em>, siddur (prayer book), Lisbon, late 15th century. Ink, opaque watercolor, and gold on parchment. The Library of the Jewish Theological Seminary of America, New York, NY, Ms. 8235. Photograph courtesy of The Library of the Jewish Theological Seminary of America'
    -
      text: 'This siddur, a Jewish prayer book, reflects a taste for delicate tracery penwork. Key pages are also embellished with gold leaf and watercolor. Gold&ndash;-much of it coming from West Africa&ndash;-was an important artistic material across the three of the major Mediterranean faiths of the medieval period: Judaism, Christianity, and Islam. Jewish artisans, who often worked with gold, made significant contributions to art and culture during the Middle Ages, creating works for Jewish, Muslim, and Christian clients.'
    -
      img_src: '/img/works/34/34_640x.jpg'
      img_alt: 'Virgin and Child'
      caption: '<em>Virgin and Child</em>, France, ca. 1275/1300. Ivory with paint, 36.8 x 16.5 x 12.7 cm. The Metropolitan Museum of Art, New York, gift of J. Pierpont Morgan, 1917, 17.190.295. Image © The Metropolitan Museum of Art. Image source: Art Resource, NY'
    -
      text: 'Ivory tusks were among the luxury commodities traded across the Sahara Desert alongside gold. Two elephant subspecies are found in West Africa: the Savanna elephant, which is the largest of all elephant species, and the forest elephant. The tusks of both elephants were circulated through medieval trans-Saharan trade.<sup><a href=\"/references/\">28</a></sup>'
    -
      text: 'Large-scale *Virgin and Child* statuettes represent the apex of ivory carving in the medieval period in France, and this sculpture is among the largest. Measuring 16.5 cm in diameter at its widest point, the solid statuette could only have been made from the tusk of a Savanna elephant. The artist has maximized the size of the figures of the Virgin and Child obtained from the large tusk and augmented it further by adding separate ivory pieces to make the throne. This statuette was finished with fine details in paint and gold.'
    -
      img_src: '/img/works/35/35_640x.jpg'
      img_alt: 'Casket. Ivory, brass, tempera, and gold leaf'
      caption: 'Casket, Sicily, 12th century. Ivory, brass, tempera, and gold leaf, 9.5 x 15.9 x 9.7 cm. Art Institute of Chicago, Samuel P. Avery Endowment, 1926.389. Photograph courtesy of The Art Institute of Chicago/Art Resource, NY'
    -
      text: 'This ivory box, or casket, was made on the island of Sicily, off the southern tip of Italy, not long after the Norman conquest. The Arabic-speaking Muslim population of Sicily was not entirely displaced by the Normans, and these communities&mdash;and their commercial connections&mdash;contributed significantly to a unique visual culture that flourished under Norman rule. The box is embellished with gold leaf and copper fittings, valuable materials that circulated along with ivory across networks that were central to trans-Saharan trade. An inscription in Arabic reads "May glory endure."'
    -
      img_src: '/img/works/36/36_640x.jpg'
      img_alt: 'Coronation of the Virgin'
      caption: "<em>Coronation of the Virgin</em>, English, ca. 1480. Gold and silk thread on linen, 29.5 x 32.4 cm. Loyola University Museum of Art, Chicago, IL, the Martin D'Arcy, S.J., Collection, gift of D.F. Rowe, S.J., in memory of Mrs. Mary Flannery, 1976:01. Photograph by Clare Britt"
    -
      text: 'This densely embroidered textile fragment depicting the Coronation of the Virgin, a popular Christian story of the period, was likely once part of a vestment, or ceremonial robe. While documents of the period suggest that luxurious embroidered garments were worn by the elite, the majority of surviving embroideries were made for use in the church.<sup><a href=\"/references/\">29</a></sup>'
    -
      text: 'Generous amounts of gold thread are incorporated into the scene. Despite the discovery of gold deposits in Europe in the later Middle Ages, West African gold continued to be highly prized for its quality and purity. A mid-seventeenth-century shipwreck offers compelling evidence for the export of West African gold to England. The ship sank off the coast of Devon, England, carrying scraps of gold jewelry, ingots, and more than 400 gold coins, most of them minted in Morocco between the eleventh and seventeenth century.'
    -
      text: '[Click here to see fragments of jewelry and gold ingots from this shipwreck, found at the Salcombe Cannon Site](/tour/shifting-away-from-the-sahara/#jewelry-and-ingots).'
    -
      text: 'For more on the contemporary salt trade, [watch an interview between Addi Ouadderrou and salt merchant Lahbib Rahmiwi in Morocco](https://vimeo.com/364139755).&nbsp;For more on the trade of West African ivory and its use in medieval Europe, [watch interviews with art historian Sarah Guérin](https://vimeo.com/364139579).'
  long_reach_of_the_sahara_igbo:
    -
      text: "The town of Igbo Ukwu lies west of the Niger River in Nigeria's forest region. Excavations conducted there unearthed a remarkable group of over 600 prestige objects including extraordinary cast copper-alloy sculptures and more than 165,000 glass and carnelian beads."
    -
      text: 'Evidence ties wealthy and powerful Igbo Ukwu to global medieval trade networks that extended down the Niger River from the edge of the Sahara Desert. Glass beads provide a telling link: the same types have been found at Igbo Ukwu and at Gao, Mali, in the Western Sudan.'
    -
      text: "Analysis of cast objects from Igbo Ukwu shows its strong ties to local trade. Most of the copper and alloys&mdash;primarily tin, lead, and silver&mdash;used to make bronze objects there came from nearby sources. This supports the hypothesis that at its inception Igbo Ukwu's innovative metal casting industry was self-sustaining. Nonetheless, metal analysis also suggests that the production of copper alloys at Igbo Ukwu may have been supplemented by copper from the Sahara, particularly in the second half of its existence."
    -
      img_src: '/img/works/38/38_640x.jpg'
      img_alt: 'Armlets'
      caption: 'Armlets, 9th/10th century, excavated at Igbo Richard, Igbo Ukwu, eastern Nigeria. Beads and copper wire, height 14.9 cm. National Commission for Museums and Monuments, Abuja, Nigeria, IR.416 and IR.417. Photograph by Uche James Iroha'
    -
      text: 'These blue glass armlets were excavated from a royal grave at Igbo Ukwu. Thurstan Shaw, who led excavations at the site, found that many beads from the site are distinguished by high lime and high aluminum content. The discovery of a bead workshop producing high-lime and high-aluminum beads 389 kilometers southeast at a site called Igbo Olokun, within the city of Ife, supports the hypothesis that these unique beads were made and exchanged locally.<sup><a href=\"/references/\">32</a></sup>'
    -
      text: "Yet, of the 165,000 stone and glass beads found at Igbo Ukwu, many are also traceable to the Mediterranean, the Levant, the Middle East, Arabia, and India. Beads at the site offer an interesting look into the polity's connections to local and long-distance trade networks, including those crossing the Sahara."
    -
      img_src: '/img/works/39/39_640x.jpg'
      img_alt: 'Horse and rider finial'
      caption: 'Horse and rider finial, Igbo Ukwu, excavated from Igbo Richard (burial), 8th/early 11th century. Bronze, 14 x 5 cm. National Commission for Museums and Monuments, Abuja, Nigeria, IR.350. Photograph by Uche James Iroha'
    -
      text: "This ornament, which would have crowned a staff or pole, is the earliest known representation of a horse and rider from Africa's central forest region. How the object was made is an open question. Horses cannot survive in the forest for long due to fly-borne disease. It is possible that horses were imported, at great expense, along routes of exchange with the Western Sudan and North Africa."
    -
      text: 'Another possibility is that another object representing a horse and rider was imported, inspiring an artist to make this ornament. The rider is depicted wearing beaded regalia as well as facial scarifications associated today with elite titleholders.'
    -
      img_src: '/img/works/40/40_640x.jpg'
      img_alt: 'Double-egg pendant'
      caption: 'Double-egg pendant, 9th/10th century, excavated at Igbo Richard, Igbo Ukwu, eastern Nigeria. Leaded bronze, glass beads, 1 x 6 x 5.5 in. National Commission for Museums and Monuments, Abuja, Nigeria, IS.367. Photograph © Dirk Bakker/Bridgeman Images'
    -
      text: "This pendant of a bird perched atop two large eggs was excavated at the site of a shrine storehouse at Igbo Olokun. Its textured surface highlights the artistry and technological skill of the city's bronze-casting workshops. The raised ropes and dots that embellish the pendant evoke the abundant number of beads, also found at Igbo Ukwu, that circulated along local and long-distance trade routes."
    -
      text: "Many of the copper alloy objects found at the site were designed to be decorated with glass beads; this pendant of a bird and two eggs was found alongside yellow beads and copper wires that attached through loops cast along the object's side."
    -
      text: 'For more on the archaeological process and to learn how glass beads in Sub-Saharan Africa were produced, moved, and exchanged, [watch an interview with archaeologist Adidemi Babatunde Babalola](https://vimeo.com/359358800).'
  long_reach_of_the_sahara_ife:
    -
      text: '# IFE AND ITS ORBIT (13th&ndash;14th century)'
    -
      text: 'Ife, in Central Nigeria, was the political and ritual center of a kingdom that supported a multiethnic regional economy. Its reach extended to the Niger River, nearly 120 miles to its north, paving the way for participation in global networks of exchange. Finds at the village of Tada, on the banks of the Niger, and on Jebba Island suggest that they were strategic outposts for Ife, linking the kingdom to north-south and east-west trade routes.'
    -
      text: 'Workshops at Ife produced a corpus of sculptural arts in pure copper, copper alloy, and terracotta. The city was also a center for a prolific glassmaking and glass-bead industry, which was located in the manufacturing quarter called Igbo Olokun.'
    -
      text: 'Though limited in scope, scientific analysis of the copper and copper-alloy sculptures from Ife suggests that the ores were mined in France. Active routes of exchange connected Europe with West Africa at this time. It is possible that copper, in the form of ingots, was transported along these routes to cities in West Africa.'
    -
      img_src: '/img/works/41/41_640x.jpg'
      img_alt: 'Seated figure, possibly from Ile-Ife'
      caption: 'Seated figure, possibly from Ile-Ife, found at Tada, Nigeria, late 13th/14th century. Copper with traces of arsenic, lead, and tin, height 54 cm. National Commission for Museums and Monuments, Abuja, Nigeria, 79.R18. Photograph by Museum for African Art and The Fundación Marcelino Botín/ Karin L. Wilis'
    -
      text: 'The style and the extraordinarily thin casting of this naturalistic figure point to its likely creation at Ife, the royal capital of a powerful kingdom. In the early twentieth century, the figure was part of the ritual life of Tada, a small village on the banks of the Niger River 120 miles north of Ife. Every Friday it was taken to the Niger River to be ritually bathed with sand and water, accompanied by chants in Yoruba, a language associated with the city of Ife.'
    -
      text: "During the medieval period, Tada's location would have been of strategic importance to Ife, connecting it with long-distance trade. Analysis of the raw copper from which the statue is made suggests that it might have originated in France and traveled along these very trade routes to Ife, where it was cast."
    -
      text: 'To see examples of brass ingots that were imported from north of the Sahara, [click here](/works/51/).'
    -
      img_src: '/img/works/42/42_640x.jpg'
      img_alt: 'Bowman, Jebba Island'
      caption: 'Bowman, Jebba Island, Nigeria, 14th/15th century. Copper alloy, height 95 cm. National Commission for Museums and Monuments, Abuja, Nigeria, 79.R19. Photograph Museum for African Art and The Fundación Marcelino Botín/Karin L. Wilis'
    -
      text: 'This figure of a man wearing woven or quilted armor and carrying a quiver on his back was found on Jebba Island in the Niger River at a critical juncture for north-south and east-west trade routes. The figure also wears a large medallion, necklaces, armlets, and anklets strung with cowrie shells. Cowries from the Indian Ocean were used as currency in parts of medieval West Africa and might have been transported overland to Central Nigeria along east-west routes or across the Sahara and down the Niger River before they could serve as an artistic reference for the creator of this figure.'
    -
      img_src: '/img/works/43/43_640x.jpg'
      img_alt: 'Heads of an elephant and of a hippopotamus'
      caption: 'Heads of an elephant and of a hippopotamus, Ife, Nigeria, excavated at Lafogido, 12th/15th century. Terracotta, height 18.5 cm (elephant), 15 cm (hippopatamus). National Commission for Museums and Monuments, Abuja, Nigeria, 63/24a and 72/18a. Photograph by Uche James Iroha'
    -
      text: 'These stylized terracotta heads of an elephant and a hippopotamus are portrayed in the splendid regalia of the ruling elite of Ife, including headdresses and necklaces embellished with beads of different sizes. The association of these powerful animals with political leaders is almost certainly a statement of authority. Elephant and hippopotamus tusks were valuable commodities in the interregional trade that followed the Niger River and connected with trans-Saharan routes of exchange.'
  long_reach_of_the_sahara_central_sudan:
    -
      text: '# THE CENTRAL SUDAN AND DURBI TAKUSHEYI (14th&ndash;15th century)'
    -
      text: 'East of the Niger River’s arc, the Central Sudan extends to Lake Chad and its vast basin, which has supported settled habitation since the first millennium BCE. As with the Western Sudan, populations in the Central Sudan engaged in trans-Saharan trade during the medieval period. Routes that passed through the region linked Egypt with the Niger River, supporting an economy that was bolstered by trade in multiple directions.'
    -
      text: 'Durbi Takusheyi is situated halfway between the Niger River and Lake Chad, in the heart of the Central Sudan. It provides some of the earliest documentation for the Hausa kingdoms, which would grow to dominate the region between the 16th and the 19th century. Excavations at Durbi Takusheyi included burials with sumptuous grave goods that attest to global interactions.<sup><a href=\"/references/\">33</a></sup>'
    -
      img_src: '/img/tour/long-reach-of-the-sahara/central-sudan/burial_600.png'
      img_alt: 'Contents of graves (human remains and fragments of art works) at the site of Durbi Takusheyi'
      caption: 'Contents of graves 7, 4, and 5 at the site of Durbi Takusheyi, Nigeria. Drawing by Vera Kassühlke, Römisch-Germanisches Zentralmuseum, Mainz, after Gerhard Liesegang’s field notes, 1992.'
    -
      img_src: '/img/works/44/44_640x.jpg'
      img_alt: 'Rods excavated from 14th-century tombs at Durbi Takusheyi'
      caption: 'Rods excavated from 14th-century tombs at Durbi Takusheyi, Nigeria. National Commission for Museums and Monuments, Abuja. Photograph by Volker Iserhardt'
    -
      text: 'These long brass ingots were buried within an elite grave at Durbi Takusheyi along with other copper alloy objects made locally and imported from North of the Sahara. Copper was a sought after commodity in trans-Saharan trade that was mined from sources in the Sahara and in Europe. The exchange of copper transported southward across the Sahara for gold is described in the mid-tenth century by ‘Ishaq Ibn al-Husayn’: “Their country (the Sudan) has much gold, but the people there prefer brass to gold.”<sup><a href=\"/references/\">34</a></sup>'
    -
      text: 'The origins of the metals alloyed to make these ingots is not clear. However, a preliminary isotopic analysis of the ingots and the copper-alloy objects cast in Durbi Takusheyi suggests possible sources in France, the Iberian Peninsula, and the Middle East.<sup><a href=\"/references/\">35</a></sup> Thin rod-shaped copper ingots dated between the 11th and 13th century were found at Ma’den Ifajen, Mauretania and at Natamatao, Mali.<sup><a href=\"/references/\">36</a></sup>'
    -
      text: 'Recent excavations at Tamdult, Morocco, by a Moroccan/UK team (Institut National des Sciences de l’Archéologie et du Patrimoine/British Museum) have recorded fragments of moulds that would have produced ingots with a similar form to those excavated at Durbi Takusheyi.<sup><a href=\"/references/\">37</a></sup>'
    -
      img_src: '/img/works/45/45_640x.jpg'
      img_alt: 'Heads of an elephant and of a hippopotamus'
      caption: 'Mamluk bowl (left) and two buckets (right) excavated from Durbi Takusheyi. <br> Bowl: possibly Egypt, late 14th/15th century. Brass, 15.7 x 41.1 cm; bucket (right back): possibly Egypt, late 14th/15th century. Brass, 15 x 16 cm; bucket (right front): Durbi Takusheyi, late 14th/15th century. Brass, 15.5 x 18 cm. National Commission for Museums and Monuments, Abuja, Nigeria. Photograph by René Müller, Römisch-Germanisches Zentralmuseum, Mainz'
    -
      text: 'This Mamluk bowl, which was made in Egypt or Syria, was recovered from a burial at Durbi Takusheyi, Nigeria. The decorative patterns and Arabic inscription that encircle the bowl were originally inlaid with silver and gold, and placed within it were five pieces of gold jewelry, possibly imported from the Western Sudan region, as well as cowrie shells, and brass and silver armlets.'
    -
      text: 'In the Mamluk Sultanate, vessels like this were made by specialized metalworkers, the nahassin, for the society’s elite who used them as spectacular display pieces and diplomatic gifts. Several Mamluk-period brass bowls have also been preserved at shrines in northern Ghana, to the west of Durbi Takusheyi. These objects are evidence of active trade in luxury wares across the Sahara from the Mamluk Sultantate (1250-1517).'
    -
      text: 'To see an example of a later Asante bowl inspired by the form of Mamluk bowls, click here.'
    -
      img_src: '/img/works/46/46_640x.jpg'
      img_alt: 'Jewelry from tumulus'
      caption: 'Jewelry from tumulus 7, Durbi Takusheyi, Nigeria, 13th/15th century. Gold, largest maximum width 1.25 in.  National Commission for Museums and Monuments, Abuja, Nigeria. Photograph by René Müller'
    -
      text: 'These five pieces of solid gold jewelry were found in a large Mamluk brass bowl from Egypt or Syria, buried beside an individual of high status who also wore ivory, silver, and copper-alloy bracelets, a carnelian necklace, and a richly woven beaded belt. The gold-working techniques manifested in the gold jewelry at Durbi Takusheyi point to trade connections across West Africa. The circular pendant, with its five dome-shaped cabochons, is reminiscent of techniques used to make a pendant known as the Rao Pectoral from Senegal, while the earrings recall tenth-century Amazigh silverwork.'

  long_reach_of_the_sahara_medieval_glass_beads:
    -
      text: '# MEDIEVAL GLASS BEAD PRODUCTION AND TRADE'
    -
      text: 'The popularity of glass beads in the medieval period is revealed by their abundance in archaeological sites across Africa and throughout the Mediterranean world. Like gold, glass beads were used as currency and as a luxurious embellishment. Small and lightweight, glass beads were easy to transport, and their colorful, shiny appearance made them appealing.'
    -
      text: 'Glass bead production has its roots in antiquity. By the medieval period beads were manufactured throughout the Mediterranean as well as in Europe and in at least one location in West Africa—at Ife in the forest region of Nigeria. Archaeologist Abidemi Babatunde Babalola has led excavations at Igbo Olokun, a site within the medieval city of Ife, since 2010. In 2011 and 2012, Babalola’s team recovered over 12,000 glass beads.'
    -
      text: 'The beads manufactured at Igbo Olokun have a unique material signature of high aluminum and high lime content. The excavations at Igbo Olokun suggest that millions of beads were made there and exported along routes in all directions. Such beads have been excavated at major Saharan trading centers including Igbo Ukwu in Nigeria and Gao and Tadmekka in Mali.'
    -
      img_srcset: '/img/tour/long-reach-of-the-sahara/medieval-glass-production-and-trade/igbo-olokun-in-ile-ife_800.png 800w, /img/tour/long-reach-of-the-sahara/medieval-glass-production-and-trade/igbo-olokun-in-ile-ife_300.png 300w'
      img_src: '/img/tour/long-reach-of-the-sahara/medieval-glass-production-and-trade/igbo-olokun-in-ile-ife_800.png'
      img_alt: 'Locations of Igbo Olokun in Ile-Ife'
      caption: 'Locations of Igbo Olokun in Ile-Ife. Adapted from Willett 2004. <sup><a href=\"/references/\">38</a></sup>'
    -
      img_src: '/img/tour/long-reach-of-the-sahara/medieval-glass-production-and-trade/medieval-beads-1_600.jpg'
      img_alt: 'Bead production waste excavated at Igbo Olokun'
      caption: 'Bead production waste excavated at Igbo Olokun. National Commission for Museums and Monuments, Abuja, Nigeria. Photograph by Clare Britt'
    -
      img_src: '/img/tour/long-reach-of-the-sahara/medieval-glass-production-and-trade/medieval-beads-2_600.jpg'
      img_alt: 'Selection of complex or polychrome finished beads excavated at Igbo Olokun'
      caption: 'Selection of complex or polychrome finished beads excavated at Igbo Olokun. National Commission for Museums and Monuments, Abuja, Nigeria. Photograph by Clare Britt'
    -
      img_src: '/img/tour/long-reach-of-the-sahara/medieval-glass-production-and-trade/medieval-beads-3_600.jpg'
      img_alt: 'Selection of monochrome, variants of blue, and finished beads'
      caption: 'Selection of monochrome, variants of blue, and finished beads excavated at Igbo Olokun. National Commission for Museums and Monuments, Abuja, Nigeria. Photograph by Clare Britt'
    -
      text: 'For more on how glass beads were moved and exchanged throughout the Sahara, [watch an interview with archaeologist Abidemi Babatunde Babalola](https://vimeo.com/364139678).'

  shifting_away_from_the_sahara:
    -
      text: '# SHIFTING AWAY FROM THE SAHARA'
    -
      text: "In the late fifteenth century, the establishment of Atlantic-coast trade with Europeans led to a decline in trade across the Sahara Desert. The establishment of trade with Europeans along Africa's Atlantic coast in the late fifteenth century effectively bypassed the series of intermediaries that were essential to Saharan trade. Ships made possible the transport of more goods. Gold, ivory, and other Saharan trade staples remained important commodities, especially in the early days of coastal trade. However, the slave trade would soon dominate the Atlantic economy."
    -
      text: "The creation of new trading centers along the West African coast slowed but did not end trans-Saharan trade. As the gold trade shifted southward, it contributed to the creation of the Asante Empire (in today's nation of Ghana). There the legacy of Saharan gold trading continued particularly in the systems of measure based on the *mithqal* (4.5 grams) that were used to weigh gold."
    -
      img_src: '/img/works/48/48_640x.jpg'
      img_alt: 'Bowl (kuduo), Asante, Offin River'
      caption: 'Bowl (<em>kuduo</em>), Asante, Offin River, Ghana, 16th/18th(?) century. Brass, 15 x 32 cm. British Museum, London, Af1955,05.225. Image © The Trustees of the British Museum. Shared under a Creative Commons Attribution-NonCommercial- ShareAlike 4.0 International (CC BY-NC-SA 4.0) license'
    -
      text: 'This bowl was discovered in 1909 during dredging for gold along the banks of the Offin River in southern Ghana. Its formal similarity to Mamluk brass bowls and basins of the fourteenth and fifteenth centuries that were imported across the Sahara Desert in the late medieval period provides compelling evidence that the making of Akan kuduo was inspired by the north-east African imports.<sup><a href=\"/references/\">39</a></sup>'
    -
      text: "The bowl's profile and the placement of its surface decoration are almost identical to Mamluk period Arabic-inscribed bowls; however, details such as the use of a pseudo script&mdash;an attempt by an artist unfamiliar with Arabic to capture the formal essence of Arabic calligraphy&mdash;and the representation of stylized crocodiles and mudfish, inhabitants of the Akan forest, in two of the eight medallions show how a local artist may have reinterpreted important visual elements."
    -
      text: 'To see a Mamluk bowl that inspired Akan kuduo like this one, [click here](/tour/long-reach-of-the-sahara/central-sudan/#mamluk-bowl).'
    -
      img_src: '/img/works/49/49_640x.jpg'
      img_alt: 'Scale, scoop, boxes, and weights for measuring gold'
      caption: "Scale, scoop, boxes, and weights for measuring gold from Ghana and Côte d'Ivoire, Akan, 18th/late 19th century. Copper alloy, smallest 0.6 x 12.1 x 0.2 cm; largest 2.5 x 14.9 x 7.3 cm. National Museum of African Art, Smithsonian Institution, Washington, DC, gifts of Cynthia E. Gubemick; Mr.and Mrs. Robert Bevill, Mr. and Mrs. Alan Bresler, Mr. and Mrs. Gilbert Shulman, Robert B. Dean, and Benjamin Weiss, 70-20-54, 70-20-81, 75-22-1, 75-22-575, 76-51-7, 80-28-18. Photograph by Franko Khoury, National Museum of African Art, Smithsonian Institution"
    -
      text: 'As European merchants shifted their attention to Africa’s Atlantic coast in the late 15th century, the direction of the gold trade also shifted. In response, new states arose in Africa’s Akan-speaking regions, and aspects of the Saharan gold trade were transferred to this new market. For instance, the Akan system for weighing gold was based on the _mithqal_, a unit of weight equal to 4.5 grams (0.16 ounce).'
    -
      text: 'The Akan gold economy gave rise to an array of striking new objects for measuring gold: scoops, spoons, boxes, and especially copper-alloy weights in a great variety of forms, some of which also reference the geometric designs of the Muslim Saharan world.'
    -
      img_src: '/img/works/50/50_640x.jpg'
      img_alt: 'Left: 5 guinea of James II. Right: 1 guinea coin of James II'
      caption: 'Left: 5 guinea of James II, struck at London, 1685. Gold, diameter 3.5 cm. American Numismatic Society, New York, 1957.172.19. Right: 1 guinea coin of James II, 1688, struck at London. Gold, diameter 2.5 cm. Photograph courtesy of the American Numismatic Society, New York, 0000.999.596'
    -
      text: "The Dutch and English vied for lucrative trade along Africa's West Coast in the mid-seventeenth century. During this period the English produced guinea coins marked with an elephant-and-castle motif below a bust of the English king, James II. The motif was stamped only onto coins made from West African gold acquired by the newly established Royal Africa Company, which was granted a monopoly on this trade by the British crown in 1672. This iconography illustrates the continuing importance of gold and ivory as commodities, even as trade shifted away from Saharan routes."
    -
      img_src: '/img/works/51/51_640x.jpg'
      img_alt: 'Fragments of jewelry and ingots'
      caption: 'Fragments of jewelry and ingots, manufactured in North Africa, found at Salcombe Cannon Site, Devon, England. Gold, smallest 2 x 1.2 cm; largest 3 x 2.1 cm. The British Museum, London, England, 1999,1207.449, .450, .460, .461, .465, .470, and .474. Photograph © The Trustees of the British Museum. Shared under a Creative Commons Attribution-NonCommercial- ShareAlike 4.0 International (CC BY-NC-SA 4.0) license'
    -
      text: 'In 1992 a shipwreck was discovered off the coast of Devon, England. The ship had sunk in the mid-seventeenth century on its way from North Africa to England. Its cargo included more than 400 gold coins, most of them minted in Morocco in the sixteenth and seventeenth centuries, as well as gold ingots and jewelry. Mostly worn and broken, these gold objects were on their way to be melted down and repurposed. Today these rare items provide compelling evidence of the export of African gold to Europe.'
    -
      img_src: '/img/works/52/52_640x.jpg'
      img_alt: 'The Asante Jug (Richard II Ewer)'
      caption: 'The Asante Jug (Richard II Ewer), manufactured in England, 1390/99, and found at Manhyia Palace, Kumase, Asante region, Ghana. Copper alloy, 62.3 x 33 cm. The British Museum, London, England, 1896,0727.1. Photograph © The Trustees of the British Museum. Shared under a Creative Commons Attribution-NonCommercial- ShareAlike 4.0 International (CC BY-NC-SA 4.0) license'
    -
      text: "This ewer, which was made in England in the fourteenth century, was taken by the British from Kumase, the capital of the Asante Kingdom, during the Anglo-Asante War of 1896. It is embellished with heraldic motifs and Lombardic inscriptions. The royal arms of England on the front of the jug reference the reigns of both Edward III and Richard II, but the badges on the lid depicting a stag indicate that it was produced during Richard's reign, specifically between 1390 and 1400."
    -
      text: 'The ewer might have traveled across Saharan trade routes soon after it was made, or it might have been imported to Asante at a later time through trade along the Atlantic coast.'
    -
      img_src: '/img/tour/shifting-away-from-the-sahara/shifting-away_600.jpg'
      img_alt: 'Courtyard'
      img_srcset: '/img/tour/shifting-away-from-the-sahara/shifting-away_600.jpg 600w, /img/tour/shifting-away-from-the-sahara/shifting-away_300.jpg 300w'
      caption: 'Courtyard in either the royal mausoleum or in the palace of the King of Asante, where The Asante Jug (Richard II Ewer) can be seen, ca. 1887. The National Archives of the UK, ref. CO1069/31(7). Photographer unknown'

works:
  1:
    label: 'Camel saddle (<i>tarik or tamzak</i>)'
    section: Saharan Echoes
    _date: 'Date unknown (probably 20th century)'
    region_culture_timeperiod: Tuareg, Algerian Sahara
    medium: Leather, rawhide, wood, parchment or vellum, wool, silk, tin-plated metal, brass-plated metal, iron, copper alloy, and cheetah skin
    dimensions: '75 x 71 x 46 cm'
    credit_line: 'Peabody Museum of Archaeology and Ethnology, Harvard University, Cambridge, MA, gift of the Estate of Dr. Lloyd Cabot Briggs, 1975, 975-32-50/11927. Photograph &copy; President and Fellows of Harvard College, Peabody Museum of Archaeology and Ethnology '
    description: 'Until the widespread domestication of the camel in the early centuries of the Common Era, historians believe, trans-Saharan trade and exchange was quite rare. Camels are ideal for Saharan movement: they rarely sweat, even in hot desert climates, and can conserve fluids for long periods of time. With camels to ride and to carry loads, the Tuareg and other Imazighen peoples of the Sahara once controlled the caravan routes that stretched across the desert. Their economy was based on herding and supplemented by the trade of salt. Tuareg nobility depended on artisans to produce wood, metal, and leather goods like this saddle. This example is too ornate to have been used for lengthy travel. It was made by covering a wooden core with dyed and tooled leather and then decorating the pommel and other parts with metal embellishments filled with geometric patterns. '
  2:
    label: 'Drawing of a guinbri. Reproduced from Georg Hjersing Høst, <i>Reports on Morocco and Fes (Efterretninger om Marokos og Fes: Samlede der i Landene fra ao. 1760 til 1768)</i>.'
    section: Saharan Echoes
    _date: '1779'
    region_culture_timeperiod: 'Copenhagen, Denmark: N. Möller'
    medium: Unknown
    dimensions: Unknown
    credit_line: 'Melville J. Herskovits Library of African Studies, Northwestern University, Evanston, Melville J. Herskovits Library of African Studies, Northwestern University, Evanston, IL, DT308.H83 1779. Photograph by Clare Britt'
    description: From at least the nineteenth century, the word _gnawa_ has been used in Morocco to refer to the descendants of enslaved people from the Western Sudan. The term is now associated with black Moroccans who entertain in public squares and on concert stages. The _guinbri_ is the most prestigious of all Gnawa musical instruments. This drawing of a _guinbri_ is from the account of Danish businessman and diplomat Georg Høst of his travels in Morocco. Published in 1779, it is the first known mention of a _guinbri_ in European literature. The instrument may derive from one that the fourteenth-century Muslim traveler Ibn Battuta described as being played at the court of the Mali Empire and that he called the _gunburi_.
  3:
    label: Head ornament
    section: Saharan Echoes
    _date: mid-20th century
    region_culture_timeperiod: Tekna, Laayoun, Western Sahara
    medium: Nylon and polypropylene hair, amber, coral, shell, silver, carnelian, and
      glass beads
    dimensions: 12.5 x 18 x 2.6 cm
    credit_line: Art Institute of Chicago, Alsdorf Foundation-James and Marilynn Alsdorf Acquisition Fund, 2009.574. Photograph courtesy of The Art Institute of Chicago/Art Resource, NY
    description: 'The Tekna live in the northwestern part of the Sahara and are descended from local Imazighen and Arabs who immigrated to the region between the fifteenth and seventeenth century. This Tekna headdress is made of braided and knotted synthetic hair, though in the past the hairs of a horse’s tail would have been used. Horses as well as the glass, silver, coral, shell, and hardstone beads that are used to the headdress harken back to the medieval circulation of these valued materials, exemplifying how the legacy of the past continues to impact the present.'
  4:
    label: Fragment of painted wall decoration
    section: Saharan Frontiers/Sijilmasa
    _date: 9th/10th century
    region_culture_timeperiod: Excavated at Sijilmasa, Morocco
    medium: Plaster
    dimensions: 21 x 19 cm
    credit_line: Ministère de la culture et de la communication du Royaume du Maroc. Photograph by Fouad Mahdaoui
    description: 'Sijilmasa was a sizeable and wealthy urban center in its heyday. The Andalusian historian and geographer Abu ‘Ubayd al-Bakri (d. 1094) described the city as “a wall with twelve gates. Within are beautiful houses, many having gardens, magnificent public buildings, a mosque that is solidly built, and baths that are poorly built.” This fragment of painted plaster bears a portion of an inscription from the Qur’an that would have read in full, “On no soul doth God place a burden greater than it can bear. It gets every good that it earns, and it suffers every ill that it earns.” It was found at the site of an elite residence of the ninth or tenth century. Just a century or two later, a mosque was built on the same location.'
  5:
    label: Ring
    section: Saharan Frontiers/Sijilmasa
    _date: 9th/10th century
    region_culture_timeperiod: Excavated at Sijilmasa, Morocco
    medium: Gold
    dimensions: Diameter 1.9 cm
    credit_line: Fondation nationale des musées, Rabat, Morocco, NP2006-1. Photograph by Abdallah Fili and Hafsa El Hassani
    description: 'This gold ring is one of only a few gold objects to have survived from medieval Saharan Africa, and it is important material evidence of Sijilmasa’s link to Saharan trade. A goldsmith made the ring by soldering thin flattened strips of gold in an undulating pattern to upper and lower bands. The ring was found in an elite residence and dates to an extended period of development of the city by local Amazigh rulers, the Bani Midrar. The gold-working technique resembles that of nineteenth- and twentieth-century Amazigh jewelry from the Sahara and Anti-Atlas Mountains.'
  6:
    label: 'Vase inscribed with “al-Baraka”'
    section: Saharan Frontiers/Sijilmasa
    _date: 11th century
    region_culture_timeperiod: Excavated at Sijilmasa, Morocco
    medium: Glazed ceramic
    dimensions: 25.4 x 17.8 x 14 cm
    credit_line: Musée archéologique de Rabat, Morocco. Photograph by the Moroccan-American Project at Sijilmasa, 1988
    description: 'Vast amounts of glazed and unglazed ceramic fragments—the remains of bowls, jugs, lamps, storage containers, and other items essential to daily life—have been excavated at sites north and south of the Sahara. This glazed and inscribed vase, from the eleventh century, is one of the best preserved ceramic objects excavated from Sijilmasa. Found west of the remains of Sijilmasa’s grand mosque, the vase bears a decorative inscription reading “al-Baraka” (the blessing) followed by  “Allah” (God) or “al-yawman” (prosperity).'
  7:
    label: Fragments from spouted vessels
    section: Saharan Frontiers/Tadmekka
    _date: '10th/14th century'
    region_culture_timeperiod: Excavated at Tadmekka, Mali
    medium: Glass
    dimensions: Various dimensions
    credit_line: 'Institut des sciences humaines, Bamako, Mali. Photograph by Clare Britt '
    description: 'The slightly arcing shapes of these small tubes of green glass, excavated at Essouk-Tadmekka, Mali, suggest they were likely part of small spouted bottles. Made in Egypt or western Asia, such bottles were used throughout the medieval Mediterranean as containers for perfume or rose water. Material remnants of the long-distance trade of luxury glassware, fragments of glass vessels, have also been found at other medieval sites north and south of the Sahara Desert.'
  8:

    label: Spouted vessel
    section: Saharan Frontiers/Tadmekka
    _date: 'ca. 800/1099'
    region_culture_timeperiod: Possibly Egypt or western Asia
    medium: Blown glass
    dimensions: Height 6 cm, maximum width 9.9 cm; rim diameter 4.5 cm
    credit_line: Collection of the Corning Museum of Glass, Corning, NY, 63.1.5
    description: 'The slightly arcing shapes of small tubes of green glass, excavated at Essouk-Tadmekka, Mali, suggest they were likely part of small spouted bottles like this example. Made in Egypt or western Asia, such bottles were used throughout the medieval Mediterranean as containers for perfume or rose water. Material remnants of the long-distance trade of luxury glassware, fragments of glass vessels, have also been found at other medieval sites north and south of the Sahara Desert. '
  9:
    label: Fragment of Qingbai porcelain
    section: Saharan Frontiers/Tadmekka
    _date: '10/12th century'
    region_culture_timeperiod: China, Northern Song dynasty; excavated at Tadmekka
    medium: Porcelain
    dimensions: '1.48 x 1.74 cm'
    credit_line: 'Institut des sciences humaines, Bamako, Mali, No. 17.1. Photograph by Clare Britt'
    description: 'The commodities and manufactured goods that moved along trans-Saharan trade routes were often destined for markets at astonishing distances from their places of origin. This small fragment of celadon porcelain that was excavated at the site of Essouk-Tadmekka, Mali, is a type known as Qingbai ware. Produced in southeastern China, Qingbai pottery was widely exported between the tenth and twelfth century and was exchanged along routes moving from market to market in a process called relay trade. Fragments of Qingbai ware have been found at medieval sites from Central Asia to Egypt and across the Sahara. The shape of this fragment suggests that it once formed part of the rim of a bowl.'
  10:
    label: Foliate bowl with stylized peony spray
    section: Saharan Frontiers/Tadmekka
    _date: '12th century'
    region_culture_timeperiod: China, Northern Song dynasty; excavated at Tadmekka
    medium: Porcelain with underglaze carved decoration
    dimensions: 'Height 7.1 cm, diameter 20.1 cm'
    credit_line: Art Institute of Chicago, bequest of Russell Tyson, 1964.847. Photograph courtesy of The Art Institute of Chicago/Art Resource, NY
    description: 'The commodities and manufactured goods that moved along trans-Saharan trade routes were often destined for markets at astonishing distances from their places of origin. Produced in southeastern China, Qingbai pottery was widely exported between the tenth and twelfth century and was exchanged along routes moving from market to market in a process called relay trade. Fragments of Qingbai ware have been found at medieval sites from Central Asia to Egypt and across the Sahara. '
  11:
    label: Terracotta vessel fragments
    section: Saharan Frontiers/Tadmekka
    _date: '10th/14th century'
    region_culture_timeperiod: Excavated at Tadmekka, Mali
    medium: Ceramic
    dimensions: Various dimensions
    credit_line: 'Institut des sciences humaines, Bamako, Mali. Photograph by Kathleen Bickford Berzock, 2016'
    description: 'Vast amounts of unglazed ceramic fragments—the remains of bottles, bowls, jars, storage containers, and other items essential to daily life—have been excavated at multiple sites in the Western Sudan region and even north of the Sahara at sites including Sijilmasa. Decorated with imprinted roulette patterns or slip-painted motifs, these vessels were used domestically for cooking and food storage. Such terracotta containers also transported commodities including grains and fish from Mali’s fertile Inland Niger Delta across vast distances.'
  12:
    label: Crucible
    section: Saharan Frontiers/Gao
    _date: '8th/10th century'
    region_culture_timeperiod: Excavated at Gao Saney, Mali
    medium: Terracotta
    dimensions: 'Maximum width 4.8 cm'
    credit_line: Direction nationale du patrimoine culturel, Bamako, Mali. Photograph
      by Seydou Camara
    description: 'This small crucible recovered from the site of Gao Saney was used in glass bead making. Glass beads, which were produced at many locales and exchanged across vast distances, provide a microcosm for considering the complex networks that met at Gao Saney. Approximately two-thirds of the beads are from the lower occupation levels, dated to the eighth to tenth century, and many of those were found in trenches in broken, malformed, or unfinished condition. The evidence from these trenches is especially compelling, suggesting that Gao Saney was a production site for recycling and remaking imported glass. At Gao Ancien, in contrast, most excavated beads had been finished. '
  14:
    label: Two fragments of glazed ceramics and a fragment of carved alabaster
    section: Saharan Frontiers/Gao
    _date: '10th/11th century'
    region_culture_timeperiod: Excavated at Gao, Mali
    medium: Ceramic; alabaster
    dimensions: Various dimensions
    credit_line: Musée national du Mali, Bamako. Photograph by Seydou Camara
    description:
      'Decorative glazed ceramics in a number of distinctive styles were transported across the Sahara, and fragments have been recovered at multiple sites. The large fragment of lusterware (center) and of splashware (right) were excavated at Gao in Mali, as was the piece of carved alabaster (left), which likely came from a source in Egypt or Syria. Lusterware was among the most ingenious innovations of Arab potters, who mixed silver sulfides and copper oxides to create a shiny, metallic sheen on the surface of glazed earthenware bowls, plates, and other utilitarian vessels. The decorative ware was popular in Egypt and greater Syria during the Fatimid period (909–1171). The technique also spread to North Africa and Andalusia, including the cities of Malaga and Valencia. Wide appreciation of lusterware is unsurprising given the pottery’s similarities to the shimmering sparkle of gold.'
  15:
    label: Kneeling figure
    section: Saharan Frontiers/Connecting Trade to the Niger River
    _date: 12th/14th century
    region_culture_timeperiod: Excavated at Natamatao, Mopti region, Mali
    medium: Terracotta
    dimensions: 46 x 22.4 x 21.5 cm
    credit_line: Musée national du Mali, Bamako, 90.25.10. Photograph by Seydou Camara
    description: 'This terracotta figure of a seated man was found at Natamatao, Mali, alongside skeletons of horses and humans. It was part of a widespread local terracotta sculpture tradition that stretched from the tenth to the fifteenth century. The Niger River’s fertile inland delta supported a thriving urbanism in the Middle Ages that included more than sixty interdependent communities. At Natamatao, excavations unearthed materials associated with trans-Saharan trade, notably a bundle of imported copper ingots. Bracelets and pendants, like those depicted this figure, might well have been made of brass, a copper alloy.'
  16:
    label: Horse
    section: Saharan Frontiers/Connecting Trade to the Niger River
    _date: 12th/14th century
    region_culture_timeperiod: Excavated at Natamatao, Mopti region, Mali
    medium: Terracotta
    dimensions: 37.7 x 23.5 x 45 cm
    credit_line: Musée national du Mali, Bamako, 2002.17.16. Photograph by Seydou Camara
    description: 'This terracotta figure of a horse was found at Natamatao, Mali, alongside skeletons of horses and humans. It was part of a widespread local terracotta sculpture tradition that stretched from the tenth to the fifteenth century. The Niger River’s fertile inland delta supported a thriving urbanism in the Middle Ages that included more than sixty interdependent communities. At Natamatao, excavations unearthed materials associated with trans-Saharan trade, notably a bundle of imported copper ingots. The depiction of horses likewise points to commerce, as they were traded across the Sahara.'
  17:
    label: Fragment of a woven blanket
    section: Saharan Frontiers/Connecting Trade to the Niger River
    _date: 15th century
    region_culture_timeperiod: Excavated at Cave Y, Bandiagara Escarpment, Tellem, Mali
    medium: Cotton and wool textile in weft-faced plain weave
    dimensions: 60 x 84 cm
    credit_line: Musée national du Mali, Bamako, Y-74-22. Photograph by Seydou Camara
    description: 'The woven textiles found among burial remains in the caves of the Bandiagara Cliffs east of Mali’s Inland Niger Delta are among the oldest surviving textiles from West Africa, with dates beginning in the eleventh century. As such, they provide important evidence for the longevity of weaving and dyeing technologies in the region. Large blanket fragments incorporate patterns shared by the Amazigh and Fulani peoples of the Sahara. The blanket itself is assembled from multiple woven bands, establishing the antiquity of a weaving technology unique to West Africa.'
  18:
    label: Biconical bead
    section: Saharan Frontiers/Connecting Trade to the Niger River
    _date: 19th/20th century
    region_culture_timeperiod: Fulani, Senegal
    medium: Gilded silver
    dimensions: 10.2 x 6 cm
    credit_line: Detroit Institute of Arts, Detroit, MI, Founders Society Purchase, Eleanor Clay Ford Fund for African Art, 77.10
    description: This biconical, or double-cone-shaped, bead made in the late nineteenth or early twentieth century shares the shape of biconical beads from the medieval period. It is likely that the style continued to be produced in the region from the eleventh century onward; however, the beads are not exactly comparable. This later bead was cast in silver and then covered with a thin layer of gold over its surface, a technique called gilding. The surface of the bead is embellished with wire filigree, thin metal strips applied in a pattern, and granulation, small spheres of gold.
  19:
    label: Stone monument
    section: Saharan Frontiers/Connecting Trade to the Niger River
    _date: 12th century
    region_culture_timeperiod: Sane necropolis, Gao, Mali
    medium: Marble
    dimensions: 87 x 45 cm
    credit_line: Musée national du Mali, Bamako, R88-19-279. © Marie-Lan Nguyen/Wikimedia Commons. Shared under CC-BY 4.0 license
    description: 'Arabic literacy traveled across the Sahara along with books, inscribed objects, and religious practices, as an offshoot of trans-Saharan trade. The twelfth-century marble grave monument  from the cemetery that lies near the archaeological site of Gao Saney, Mali, is inscribed with a poem inspired by a Qur’anic verse that reads in part, “... alone, He has no partner, and Muhammed is His servant and His messenger. He lived and died faithful to this religion and will live again if it is God’s will—May God have mercy on whomever asks for mercy for him.” It is likely one of a pair of stones; the other would have borne the name, title, and dates of a member of Gao’s ruling class. The stone is one of five surviving monuments made in Alméria, Spain, and transported across the Sahara Desert for clients in Gao.'
  20:
    label: Grindstone refashioned as gravestone
    section: Saharan Frontiers/The Movement of Language, People, and Ideas
    _date: 13th/17th century
    region_culture_timeperiod: Tafdit Cemetery, Djebok, Mali
    medium: Stone
    dimensions: 46.5 x 24 x 7.5 cm
    credit_line: Direction nationale du patrimoine culturel, Bamako, Mali, 2002. Photograph by Seydou Camara
    description: Originally a grindstone, the bottom half of an apparatus for processing grain, this stone was inscribed with Arabic script by a local artisan at some time between the thirteenth and seventeenth century and repurposed as a grave monument at the same cemetery. Its accompanying top stone, used for processing grain in tandem with the grindstone, was likewise inscribed with Arabic script.
  21:
    label: "Al-qadi ‘Iyad, <i>The Remedy by the Recognition of the Rights of the Chosen One (Al-Shifta’ bi-ta’rif huquq al-Mustafa)</i>"
    section: Saharan Frontiers/The Movement of Language, People, and Ideas
    _date: Unknown date
    region_culture_timeperiod: North Africa
    medium: Colored ink and gold on paper
    dimensions: '30.5 x 58 cm'
    credit_line: 'Institut des hautes études et de recherches islamiques Ahmed Baba, Timbuktu,165. Photograph by Seydou Camara'
    description: 'During the medieval period, the Arabic language and the Islamic faith spread together along trade routes across the Sahara and then gradually across Africa’s Western Sudan region. Few West African manuscripts from the medieval period survive today, and the earliest known date from the sixteenth century. However, the legacy of the movement of Arabic into West Africa is found in books like this _Life of the Prophet_ text, which reflects the linked movement of language, faith, and trade. The scholar Al-qadi wrote a biography of the Prophet Mohammad with devotional instructions in the twelfth century. This manuscript is likely a later copy produced in North Africa and imported across the Sahara at an unknown time. It is one of about forty thousand manuscripts in the collection of Mali’s Institut des hautes études et de recherches islamiques Ahmed Baba, most acquired from private family libraries in centers of Islamic learning across Mali.'
  22:
    label: Talismanic textile
    section: Saharan Frontiers/The Movement of Language, People, and Ideas
    _date: 'Late 19th or early 20th century'
    region_culture_timeperiod: Probably Senegal
    medium: Cotton, plain woven panels (4) joined and painted, with amulets of animal
      hide and felt attached by knotted leather strips
    dimensions: '255.2 x 178.8 cm'
    credit_line: Art Institute of Chicago, African and Amerindian Purchase Endowment,
      2000.326. Photograph courtesy of The Art Institute of Chicago/Art Resource, NY
    description: 'This large textile is covered with Qur’anic verses in Arabic script. The elongated figure may represent a lizard, a spirit, or a stylized rendering of the name Muhammad, while the red checkered motifs recall magic squares, arrangements of numbers that always amount to the same sum, no matter the direction they are added. The attached amulets likely encase small squares of folded paper with sacred writing. Across Senegal, Sufi practitioners apply esoteric knowledge of the Qur’an and other sacred texts to the therapeutic practices of divination, healing, and spiritual protection. The textile may have been lent or rented to clients as needed by the practitioner who created it.'
  23:
    label: 'Leo Africanus, <i>Description of Africa (De totius Africae descriptio)</i>'
    section: Saharan Frontiers/The Movement of Language, People, and Ideas
    _date: '1556'
    region_culture_timeperiod: Antwerp
    medium: Unknown
    dimensions: Unknown
    credit_line: Melville J. Herskovits Library of African Studies, Northwestern University, Evanston, IL, 916 L576.2. Photograph by Clare Britt
    description: '_Description of Africa_, written by the diplomat and scholar Al-Hassan Ibn Muhammad al-Wazzan, also known as Leo Africanus, was first published in 1526. Born in Fez, Morocco, al-Wazzan was captured while on board a ship in the Mediterranean Sea and imprisoned in Rome for nine years by order of the pope. He based his account partly on his own experiences traveling to locations including Cairo and across the Sahara to Timbuktu, which was then part of the Songhai Empire. The book, which was composed in Italian, was the first description of Africa published in Europe for a largely European and Christian readership hungry to know more about the continent’s geography, people, and resources. This Latin translation was published in 1556.'
  24:
    label: Cap with striped inscribed silk
    section: Saharan Frontiers/Mansa Musa's Hajj to Mecca
    _date: Mamluk period, 14th century
    region_culture_timeperiod: Egypt or Syria
    medium: Lampas fabric, silk and gold
    dimensions: 14 x 15.5 x 10.5 cm
    credit_line: The Cleveland Museum of Art, Cleveland, OH, purchase from the J.H. Wade Fund, 1985.5. Photograph courtesy of The Cleveland Museum of Art
    description: 'During his sojourn in Cairo, Mansa Musa was received by the sultan al-Nasir al-Din Muhammad, who showered him with gifts including a skullcap with caliphal emblems. The cap undoubtedly resembled this luxurious example from the same time period, which is inscribed “Glory to our lord sultan al-Malik al-Nasir.”'
  25:
    label: Signet ring
    section: Saharan Frontiers/Mansa Musa's Hajj to Mecca
    _date: 15th/16th century
    region_culture_timeperiod: Iran
    medium: Silver
    dimensions: 3.18 cm x 2.54 cm
    credit_line: Los Angeles County Museum of Art, Los Angeles, CA, The Nasli M. Heeramaneck Collection, gift of Joan Palevsky, M.73.5.336
    description: 'The historian and geographer Abu ‘Ubayd al-Bakri (d. 1094) provided information about Saharan caravan trade to a readership hungry to learn about faraway trading partners. In his _Book of Routes and Realms_, published in 1063, al-Bakri describes royal succession in Kawkaw, the medieval name for Gao: “When a king ascends the throne, he is handed a signet ring, a sword, and a copy of the Qur’an, which, as they assert, were sent to them by the Commander of the Faithful. Their king is a Muslim, for they entrust their kingship only to Muslims.” A sword and jewelry were among the diplomatic gifts received by Mansa Musa.'
  27:
    label: Solidus of Honorius
    section: Driving Desires
    _date: '395/400'
    region_culture_timeperiod: Milan, Italy
    medium: Gold
    dimensions: Diameter 1.23 cm
    credit_line: Musée archéologique de Rabat, Morocco, 24.3. Photograph by Fouad Mahdaoui
    description: The origins of trans-Saharan gold trade likely date to the fourth century CE. Roman outposts in North Africa were well positioned to undertake this trade and to disseminate gold and other commodities into the wider Roman world. The first gold solidus coin, featuring a portrait of the emperor Honorius in profile, was issued by the Roman Empire in 312 and weighed 4.5 grams.  The measure and its increments became standard units for weighing gold wherever Roman coins were used, and they continued to be used by Islamic states in North Africa and the Middle East during the Middle Ages. It is possible that this system was also transferred via trans-Saharan trade to West Africa, where it was used in the nineteenth-century gold weights in the Akan region of Ghana.
  28:
    label: "Dinar of Abu 'Inan Faris (r. 1348–1358)"
    section: Driving Desires
    _date: 14th century
    region_culture_timeperiod: Struck at Sijilmasa, Morocco
    medium: Gold
    dimensions: Diameter 1 cm
    credit_line: Collection de Bank al-Maghrib, Bank centrale du Royaume de Maroc, 533341. Photograph by Fouad Mahdaoui
    description: "Derived from the standard of the Roman solidus, the dinar was an Islamic currency with a common weight of 4.5 grams. Introduced in the seventh century, dinars were minted at sites throughout the Mediterranean, often using West African gold. A dinar was of significant value and was primarily used only for large expenditures. This dinar was minted at Sijilmasa, Morocco, which was one of the most productive mints due to its close proximity to the West African gold sources. The inscription on the dinar records the political leadership of Abu ‘Inan Faris and establishes Sijilmasa as a major center of trade and production."
  29:
    label: Florin, with the emblem of Florence (obverse) and John the Baptist (reverse)
    section: Driving Desires
    _date: '1252/1303'
    region_culture_timeperiod: Struck at Florence, Italy
    medium: Gold
    dimensions: Diameter 1.23 cm
    credit_line: 'American Numismatic Society, New York, 1954.237.214. Photograph courtesy of the American Numismatic Society '
    description: 'In 1252 the city-state of Florence in Italy adopted the gold standard and began minting its own currency. This adoption was supported by an influx of gold from West Africa via trans-Saharan trade routes. Florins were stamped with a fleur-de-lis on one side and an image of John the Baptist, the patron saint of the city of Florence, on the other. A mint mark appears above John the Baptist’s right hand, indicating where the coin was produced. Florins could also be hammered out to form valuable gold leaf, which was used to embellish objects including religious paintings.'
