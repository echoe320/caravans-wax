  30:
    label: '<i>Coronation of the Virgin</i>'
    section: Driving Desires
    _date: 15th century
    region_culture_timeperiod: Italy
    medium: Tempera and gold on panel
    dimensions: 76.2 x 55.9 cm
    credit_line: Loyola University Museum of Art, Chicago, IL, the Martin D’Arcy, S.J., Collection, gift of Eileen O'Shaughnessy, 1985, 1985:03. Photograph by Clare Britt
    description: Medieval Christian artworks were often embellished with gold leaf. In this panel painting from Italy, Christ places a crown on the head of his mother Mary, symbolizing her role as Queen of Heaven. Angels and other holy figures fill the heavenly space that is conveyed by the golden background. Much of the gold used in Italy came from West Africa through trans-Saharan trade routes. Beginning in the thirteenth century, Italian city-states such as Florence and Venice began minting gold coins largely made from West African gold. These coins were beaten into thin sheets of foil, which were then used as gold leaf. From one coin, craftsmen could make more than one hundred leaves.
  31:
    label: Biconical bead
    section: Driving Desires
    _date: 10th/11th century
    region_culture_timeperiod: Egypt or Syria
    medium: Gold with filigree, granulation, and "rope" wire
    dimensions: Length 7.2 cm
    credit_line: Photograph &copy; The Aga Khan Museum, Toronto, AKM610
    description: "The wealthy and powerful Fatimid Caliphate (909–1171), which ruled across North Africa, Egypt, and Syria, was active in Mediterranean, Indian Ocean, and trans-Saharan trade networks. Its rulers vied with the Umayyads of Spain for access to West African gold and for control of major trading cities like Sijilmasa. This large and elaborate Fatimid bead is composed of two filigree cones joined along a central seam, a shape that originates from antiquity. Filigree is a complex technique that is based on the soldering of fine-gauge wires to a base sheet, where goldsmiths twist thin sheets of metal and create a visually compelling decoration. Biconical beads became dispersed widely across the Mediterranean and the Sahara in the medieval period. Small terracotta beads from Gao, Mali, feature the same double-cone shape, showing evidence of this form’s movement."
  32:
    label: 'Leaf from the “Blue Qur’an,” Chapter 2, Al-Baqara (The Cow): verses 148–150'
    section: Driving Desires
    _date: 9th/10th century
    region_culture_timeperiod: Iraq, Iran, or Tunisia
    medium: Gold and silver on indigo-colored parchment
    dimensions: 28.5 x 35.3 cm
    credit_line: Photograph &copy; The Aga Khan Museum, Toronto, AKM248
    description: "The page of this sumptuous Qur’an features gold and silver script on indigo-colored parchment. The Blue Qur’an was housed in the library of the Great Mosque of Kairouan in Tunisia from at least 1294. Today more than one hundred of its 600 pages are dispersed in collections around the world and more than sixty
    are still in Tunisia. Although scholars disagree on the precise origins of this sumptuous book, the use of gold and silver script on parchment colored a deep blue nevertheless signals competition with the expensive purple-dyed manuscripts (from the murex sea snail) also circulating in courts around the Mediterranean basin. During the medieval period, a shared manuscript culture among Muslims, Christians, and Jews extended across North Africa, the Middle East, and Europe. Common elements in this manuscript tradition included elegant calligraphy, colorful embellishments including gold, and decorative leather bindings. Gold and leather, both prominently used in bookmaking, were imported from West Africa. Book culture likewise spread to West Africa as Islam spread across the Sahara Desert."
  33:
    label: '<i>Ethics of the Fathers (Pirkei Avot)</i>, siddur (prayer book)'
    section: Driving Desires
    _date: Late 15th century
    region_culture_timeperiod: Lisbon
    medium: Ink, opaque watercolor, and gold on parchment
    dimensions: Unknown
    credit_line: The Library of the Jewish Theological Seminary of America, New York, NY, Ms. 8235. Photograph courtesy of The Library of the Jewish Theological Seminary of America
    description: 'This siddur, a Jewish prayer book, reflects a taste for delicate tracery penwork. Key pages are also embellished with gold leaf and watercolor. Gold&mdash;much of it coming from West Africa&mdash;was an important artistic material across the three of the major Mediterranean faiths of the medieval period: Judaism, Christianity, and Islam. Jewish artisans, who often worked with gold, made significant contributions to art and culture during the Middle Ages, creating works for Jewish, Muslim, and Christian clients.'
  34:
    label: Virgin and Child
    section: Driving Desires
    _date: ca. 1275/1300
    region_culture_timeperiod: France
    medium: Ivory with paint
    dimensions: 36.8 x 16.5 x 12.7 cm
    credit_line: 'The Metropolitan Museum of Art, New York, gift of J. Pierpont Morgan, 1917, 17.190.295. Image &copy; The Metropolitan Museum of Art. Image source: Art Resource, NY'
    description: "Ivory tusks were among the luxury commodities traded across the Sahara Desert alongside gold. Two elephant subspecies are found in West Africa: the Savanna elephant, which is the largest of all elephant species, and the forest elephant. The tusks of both elephants were circulated through medieval trans-Saharan trade. Large-scale Virgin and Child statuettes represent the apex of ivory carving in the medieval period in France, and this sculpture is among the largest. Measuring 16.5 cm in diameter at its widest point, the solid statuette could only have been  made from the tusk of a Savanna elephant. The artist has maximized the size of the figures of the Virgin and Child obtained from the large tusk and augmented it further by adding separate ivory pieces to make the throne. This statuette was finished with fine details in paint and gold. "
  35:
    label: Casket
    section: Driving Desires
    _date: 12th century
    region_culture_timeperiod: Sicily
    medium: Ivory, brass, tempera, gold leaf
    dimensions: 9.5 x 15.9 x 9.7 cm
    credit_line: Art Institute of Chicago, Samuel P. Avery Endowment, 1926.389. Photograph courtesy of The Art Institute of Chicago/Art Resource, NY
    description: 'This ivory box, or casket, was made on the island of Sicily, off the southern tip of Italy, not long after the Norman conquest. The Arabic-speaking Muslim population of Sicily was not entirely displaced by the Normans, and these communities—and their commercial connections—contributed significantly to a unique visual culture that flourished under Norman rule. The box is embellished with gold leaf and copper fittings, valuable materials that circulated along with ivory across networks that were central to trans-Saharan trade. An inscription in Arabic reads “May glory endure.”'
  36:
    label: '<i>Coronation of the Virgin</i>'
    section: Driving Desires
    _date: ca. 1480
    region_culture_timeperiod: English
    medium: Gold and silk thread on linen
    dimensions: 29.5 x 32.4 cm
    credit_line: 'Loyola University Museum of Art, Chicago, IL, the Martin D’Arcy, S.J., Collection, gift of D.F. Rowe, S.J., in memory of Mrs. Mary Flannery, 1976:01. Photograph by Clare Britt'
    description: This densely embroidered textile fragment depicting the Coronation of the Virgin, a popular Christian story of the period, was likely once part of a vestment, or ceremonial robe. While documents of the period suggest that luxurious embroidered garments were worn by the elite, the majority of surviving embroideries were made for use in the church.  Generous amounts of gold thread are incorporated into the scene. Despite the discovery of gold deposits in Europe in the later Middle Ages, West African gold continued to be highly prized for its quality and purity. A mid-seventeenth-century shipwreck offers compelling evidence for the export of West African gold to England. The ship sank off the coast of Devon, England, carrying scraps of gold jewelry, ingots, and more than 400 gold coins, most of them minted in Morocco between the eleventh and seventeenth century.
  37:
    label: Standing figure
    section: The Long Reach of the Sahara
    _date: 1st millennium BCE
    region_culture_timeperiod: Nok culture, Nigeria
    medium: Terracotta
    dimensions: 68 cm high
    credit_line: 'National Commission for Museums and Monuments, Abuja, Nigeria, IFA 1 881–1885. Photograph by Stefan Rühl, Werbefotografie Rühl & Bormann, Darmstadt. Photograph © Goethe-Universität Frankfurt, Institut für Archäologische Wissenschaften, Archäologie und Archäobotanik Afrikas, Germany'
    description: "This standing figure from the Nok Culture in North-Central Nigeria is one of the oldest known terracotta sculptures to be excavated from a site in Africa.
    \ Dating to the first century CE, it is one of over 1,000 such figures that have
    been excavated in the region, pointing to a rich material culture in the Central
    Sudan long before the medieval period. The figure is depicted wearing a beaded necklace
    and belt, providing evidence that beads were already deeply ingrained culturally
    and tied to leadership and wealth before medieval trans-Saharan trade increased
    the availability of glass beads in the region. These are likely semi-precious stone
    beads, which have been found in abundance at Nok sites. \nThe corpus of sculptures
    from Nok, considered the earliest known terracotta sculptures from Africa south
    of the Sahara Desert, are among the ancient traditions that have been threatened
    by illegal looting in Western Africa. Protecting these and other examples of tangible
    and intangible cultural heritage is essential for passing this heritage on to future
    generations. "
  38:
    label: Armlets
    section: The Long Reach of the Sahara/Igbo Ukwu
    _date: 9th/10th century
    region_culture_timeperiod: Igbo Ukwu, excavated from Igbo Richard (burial)
    medium: Beads and copper wire
    dimensions: Height 14.9 cm
    credit_line: National Commission for Museums and Monuments, Abuja, Nigeria, IR.416
      and IR.417. Photograph by Uche James Iroha
    description: "This blue glass armlet was excavated from a royal grave at Igbo Ukwu. Thurstan Shaw, who led excavations at the site, found that many beads from the site are distinguished by high lime and high aluminum content. The discovery of a bead workshop producing high-lime and high-aluminum beads 389 kilometers southeast at a site called Igbo Olokun, within the city of Ife, supports the hypothesis that these unique beads were made and exchanged locally.  Yet, of the 165,000 stone and glass beads found at Igbo Ukwu, many are also traceable to the Mediterranean, the Levant, the Middle East, Arabia, and India. Beads at the site offer an interesting look into the polity’s connections to local and long-distance trade networks, including those crossing the Sahara."
  39:
    label: Horse and rider finial
    section: The Long Reach of the Sahara/Igbo Ukwu
    _date: 8th/early 11th century
    region_culture_timeperiod: Igbo Ukwu, excavated from Igbo Richard (burial)
    medium: Bronze
    dimensions: 14 x 5 cm
    credit_line: National Commission for Museums and Monuments, Abuja, Nigeria, IR.350
    description: 'This ornament, which would have crowned a staff or pole, is the earliest known representation of a horse and rider from Africa’s central forest region. How the object was made is an open question. Horses cannot survive in the forest for long due to fly-borne disease. It is possible that horses were imported, at great expense, along routes of exchange with the Western Sudan and North Africa. Another possibility is that another object representing a horse and rider was imported, inspiring an artist to make this ornament. The rider is depicted wearing beaded regalia as well as facial scarifications associated today with elite titleholders.'
  40:
    label: Double-egg pendant
    section: The Long Reach of the Sahara/Igbo Ukwu
    _date: 9th/10th century
    region_culture_timeperiod: Igbo Ukwu, excavated from Igbo Isaiah (shrine storehouse)
    medium: Leaded bronze, copper wire, glass beads
    dimensions: 1 x 6 x 5.5 in
    credit_line: National Commission for Museums and Monuments, Abuja, Nigeria, IS.367.
      Photograph &copy; Dirk Bakker/Bridgeman Images
    description: 'This pendant of a bird perched atop two large eggs was excavated at the site of a shrine storehouse at Igbo Olokun. Its textured surface highlights the artistry and technological skill of the city’s bronze-casting workshops. The raised ropes and dots that embellish the pendant evoke the abundant number of beads, also found at Igbo Ukwu, that circulated along local and long-distance trade routes. Many of the copper alloy objects found at the site were designed to be decorated with glass beads; this pendant of a bird and two eggs was found alongside yellow beads and copper wires that attached through loops cast along the object’s side.'
  41:
    label: Seated figure
    section: The Long Reach of the Sahara/Ife and Its Orbit
    _date: Late 13th/14th century
    region_culture_timeperiod: Possibly from Ile-Ife, collected at Tada, Nigeria
    medium: Copper with traces of arsenic, lead, and tin
    dimensions: Height 54 cm
    credit_line: 'National Commission for Museums and Monuments, Abuja, Nigeria, 79.R18. Photograph by Museum for African Art and The Fundación Marcelino Botín/ Karin L. Wilis'
    description: 'The style and the extraordinarily thin casting of this naturalistic figure point to its likely creation at Ife, the royal capital of a powerful kingdom. In the early twentieth century, the figure was part of the ritual life of Tada, a small village on the banks of the Niger River 120 miles north of Ife. Every Friday it was taken to the Niger River to be ritually bathed with sand and water, accompanied by chants in Yoruba, a language associated with the city of Ife. During the medieval period, Tada’s location would have been of strategic importance to Ife, connecting it with long-distance trade. Analysis of the raw copper from which the statue is made suggests that it might have originated in France and traveled along these very trade routes to Ife, where it was cast.'
  42:
    label: Bowman
    section: The Long Reach of the Sahara/Ife and Its Orbit
    _date: 14th/15th century
    region_culture_timeperiod: Jebba Island, Nigeria
    medium: Copper alloy
    dimensions: Height 95 cm
    credit_line: 'National Commission for Museums and Monuments, Abuja, Nigeria, 79.R19. Photograph Museum for African Art and The Fundación Marcelino Botín/Karin L. Wilis'
    description: 'This figure of a man wearing woven or quilted armor and carrying a quiver on his back was found on Jebba Island in the Niger River at a critical juncture for north-south and east-west trade routes. The figure also wears a large medallion, necklaces, armlets, and anklets strung with cowrie shells. Cowries from the Indian Ocean were used as currency in parts of medieval West Africa and might have been transported overland to Central Nigeria along east-west routes or across the Sahara and down the Niger River before they could serve as an artistic reference for the creator of this figure.'
  43:
    label: Head of an elephant and of a hippopotamus
    section: The Long Reach of the Sahara/Ife and Its Orbit
    _date: 12th/15th century
    region_culture_timeperiod: Excavated at Lafogido, Ile-Ife, Nigeria
    medium: Terracotta
    dimensions: 18.5 cm (elephant), 15 cm (hippopotamus)
    credit_line: National Commission for Museums and Monuments, Abuja, Nigeria, 63/24a and 72/18a. Photograph by Uche James Iroha
    description: These stylized terracotta heads of an elephant and a hippopotamus are portrayed in the splendid regalia of the ruling elite of Ife, including headdresses and necklaces embellished with beads of different sizes. The association of these powerful animals with political leaders is almost certainly a statement of authority. Elephant and hippopotamus tusks were valuable commodities in the interregional trade that followed the Niger River and connected with trans-Saharan routes of exchange.
  44:
    label: Rods
    section: The Long Reach of the Sahara/The Central Sudan and Durbi Takusheyi
    _date: 14th century
    region_culture_timeperiod: Excavated at Durbi Takusheyi, Nigeria
    medium: Brass
    dimensions: Unknown
    credit_line: National Commission for Museums and Monuments, Abuja. Photograph by Volker Iserhardt
    description: 'These long brass ingots were buried within an elite grave at Durbi Takusheyi along with other copper-alloy objects made locally and imported from North of the Sahara. Copper was a sought-after commodity in trans-Saharan trade that was mined from sources in the Sahara and in Europe. The exchange of copper transported southward across the Sahara for gold is described in the mid-tenth century by ‘Ishāq Ibn al-Ḥusayn’: “Their country (the Sudan) has much gold, but the people there prefer brass to gold.”  The origins of the metals alloyed to make these ingots is not clear. However, a preliminary isotopic analysis of the ingots and the copper-alloy objects cast in Durbi Takusheyi suggests possible sources in France, the Iberian Peninsula, and the Middle East. Thin rod-shaped copper ingots dated between the eleventh and thirteenth century were found at Ma’den Ifajen, Mauritania, and at Natamatao, Mali. Recent excavations at Tamdult, Morocco, by a Moroccan/UK team (Institut National des Sciences de l’Archéologie et du Patrimoine/British Museum) have recorded fragments of molds that would have produced ingots with a similar form to those excavated at Durbi Takusheyi.'
  45:
    label: Mamluk bowl (left) and two buckets (right)
    section: The Long Reach of the Sahara/The Central Sudan and Durbi Takusheyi
    _date: late 14th/15th century
    region_culture_timeperiod: 'Bowl: Mamluk period (1250-1517), manufactured in Egypt or Syria; Bucket (right back), possibly manufactured in Egypt; Bucket (right front) manufactured in Durbi Takusheyi; excavated at Tumulus 7, Durbi Takusheyi'
    medium: Brass
    dimensions: 'Bowl: 15.7 x 41.1 cm; Bucket (right back): 15 x 16 cm; Bucket (right front): 15.5 x 18 cm'
    credit_line: 'National Commission for Museums and Monuments, Abuja, Nigeria. Photograph by René Müller'
    description: This Mamluk bowl, which was made in Egypt or Syria, was recovered from a burial at Durbi Takusheyi, Nigeria. The decorative patterns and Arabic inscription that encircle the bowl were originally inlaid with silver and gold, and placed within it were five pieces of gold jewelry, possibly imported from the Western Sudan region, as well as cowrie shells, and brass and silver armlets. In the Mamluk Sultanate, vessels like this were made by specialized metalworkers, the nahassin, for the society's elite who used them as spectacular display pieces and diplomatic gifts. Several Mamluk-period brass bowls have also been preserved at shrines in northern Ghana, to the west of Durbi Takusheyi. These objects are evidence of active trade in luxury wares across the Sahara from the Mamluk Sultantate (1250-1517).
  46:
    label: Jewelry
    section: The Long Reach of the Sahara/The Central Sudan and Durbi Takusheyi
    _date: 13th/15th century
    region_culture_timeperiod: Excavated at Tumulus 7, Durbi Takusheyi, Nigeria
    medium: Gold
    dimensions: Largest maximum width 1.25 in
    credit_line: 'National Commission for Museums and Monuments, Abuja, Nigeria. Photograph by René Müller'
    description: 'These five pieces of solid gold jewelry were found in a large Mamluk brass bowl from Egypt or Syria, buried beside an individual of high status who also wore ivory, silver, and copper-alloy bracelets, a carnelian necklace, and a richly woven beaded belt. The gold-working techniques manifested in the gold jewelry at Durbi Takusheyi point to trade connections across West Africa. The circular pendant, with its five dome-shaped cabochons, is reminiscent of techniques used to make a pendant known as the Rao Pectoral from Senegal, while the earrings recall tenth-century Amazigh silverwork.'
  47:
    label: Selection of cylindrical, tubular, and oblate finished beads
    section: The Long Reach of the Sahara/Medieval Glass Bead Production and Trade
    _date: 10th/15th century
    region_culture_timeperiod: Excavated at Igbo Olokun, Nigeria
    medium: Glass
    dimensions: Various dimensions
    credit_line: National Commission for Museums and Monuments, Abuja, Nigeria. Photograph by Clare Britt
    description: 'The glass bead assemblage from Igbo Olokun and the other glass-related materials discovered there have provided a unique avenue to understanding different aspects of glass bead production in medieval West Africa. These include the degree of sophistication and expertise of glass bead makers, the scale of production, and the transformations it brought to the society locally, regionally, and transregionally. Examination of the glass bead assemblage from Igbo Olokun has shown that beads were made using the drawing technique in which molten glass is pulled into tubes. '
  48:
    label: Bowl (_kuduo_)
    section: Shifting Away from the Sahara
    _date: 16th/18th (?) century
    region_culture_timeperiod: Asante, Offin River, Ghana
    medium: Brass
    dimensions: 15 x 32 cm
    credit_line: British Museum, London, Af1955,05.225. Image &copy; The Trustees of the British Museum. Shared under a Creative Commons Attribution-NonCommercial- ShareAlike 4.0 International (CC BY-NC-SA 4.0) license
    description: 'This bowl was discovered in 1909 during dredging for gold along the banks of the Offin River in southern Ghana. Its formal similarity to Mamluk brass bowls and basins of the fourteenth and fifteenth centuries that were imported across the Sahara Desert in the late medieval period provides compelling evidence that the making of Akan kuduo was inspired by the north-east African imports.  The bowl’s profile and the placement of its surface decoration are almost identical to Mamluk period Arabic-inscribed bowls; however, details such as the use of a pseudo script—an attempt by an artist unfamiliar with Arabic to capture the formal essence of Arabic calligraphy—and the representation of stylized crocodiles and mudfish, inhabitants of the Akan forest, in two of the eight medallions show how a local artist may have reinterpreted important visual elements.'
  49:
    label: Scale, scoop, boxes, and weights for measuring gold
    section: Shifting Away from the Sahara
    _date: 18th&mdash;late 19th century
    region_culture_timeperiod: 'Akan, Ghana and Côte d’Ivoire'
    medium: Copper alloy
    dimensions: Smallest 0.6 x 12.1 x 0.2 cm; largest 2.5 x 14.9 x 7.3 cm
    credit_line: 'National Museum of African Art, Smithsonian Institution, Washington, DC, gifts of Cynthia E. Gubemick; Mr.and Mrs. Robert Bevill, Mr. and Mrs. Alan Bresler, Mr. and Mrs. Gilbert Shulman, Robert B. Dean, and Benjamin Weiss, 70-20-54, 70-20-81, 75-22-1, 75-22-575, 76-51-7, 80-28-18. Photograph by Franko Khoury, National Museum of African Art, Smithsonian Institution'
    description: 'As European merchants shifted their attention to Africa’s Atlantic coast in the late 15th century, the direction of the gold trade also shifted. In response, new states arose in Africa’s Akan-speaking regions, and aspects of the Saharan gold trade were transferred to this new market. For instance, the Akan system for weighing gold was based on the mithqal, a unit of weight equal to 4.5 grams (0.16 ounce). The Akan gold economy gave rise to an array of striking new objects for measuring gold: scoops, spoons, boxes, and especially copper-alloy weights in a great variety of forms, some of which also reference the geometric designs of the Muslim Saharan world.'
  50:
    label: 'Left: 5 guinea of James II, Right: 1 guinea of James II'
    section: Shifting Away from the Sahara
    _date: 1685; 1688
    region_culture_timeperiod: Struck at London
    medium: Gold
    dimensions: Diameter (left) 3.5 cm; diameter (right) 2.5 cm
    credit_line: Photograph courtesy of the American Numismatic Society, New York, 0000.999.596
    description: 'The Dutch and English vied for lucrative trade along Africa’s West Coast in the mid-seventeenth century. During this period the English produced guinea coins marked with an elephant-and-castle motif below a bust of the English king, James II. The motif was stamped only onto coins made from West African gold acquired by the newly established Royal Africa Company, which was granted a monopoly on this trade by the British crown in 1672. This iconography illustrates the continuing importance of gold and ivory as commodities, even as trade shifted away from Saharan routes.'
  51:
    label: Fragments of jewelry and ingots
    section: Shifting Away from the Sahara
    _date: Unknown
    region_culture_timeperiod: Manufactured in North Africa; found at Salcombe Cannon Site, Devon, England
    medium: Gold
    dimensions: Smallest 2 x 1.2 cm; largest 3 x 2.1 cm
    credit_line: 'The British Museum, London, England, 1999,1207.449, .450, .460, .461, .465, .470, and .474. Photograph &copy; The Trustees of the British Museum. Shared under a Creative Commons Attribution-NonCommercial- ShareAlike 4.0 International (CC BY-NC-SA 4.0) license '
    description: 'In 1992 a shipwreck was discovered off the coast of Devon, England. The ship had sunk in the mid-seventeenth century on its way from North Africa to England. Its cargo included more than 400 gold coins, most of them minted in Morocco in the sixteenth and seventeenth centuries, as well as gold ingots and jewelry. Mostly worn and broken, these gold objects were on their way to be melted down and repurposed. Today these rare items provide compelling evidence of the export of African gold to Europe. '
  52:
    label: The Asante Jug (Richard II Ewer)
    section: Shifting Away from the Sahara
    _date: '1390/99'
    region_culture_timeperiod: Manufactured in England; found at Manhyia Palace, Kumase,
      Asante region, Ghana
    medium: Copper alloy
    dimensions: 62.3 x 33 cm
    credit_line: The British Museum, London, England, 1896,0727.1. Photograph &copy; The Trustees of the British Museum. Shared under a Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International (CC BY-NC-SA 4.0) license
    description: 'This ewer, which was made in England in the fourteenth century, was taken by the British from Kumase, the capital of the Asante Kingdom, during the Anglo-Asante War of 1896. It is embellished with heraldic motifs and Lombardic inscriptions. The royal arms of England on the front of the jug reference the reigns of both Edward III and Richard II, but the badges on the lid depicting a stag indicate that it was produced during Richard’s reign, specifically between 1390 and 1400. The ewer might have traveled across Saharan trade routes soon after it was made, or it might have been imported to Asante at a later time through trade along the Atlantic coast.'
